# ========== 循环1 Rosa初次对话证词 ==========
- id: 3001003
  speakerName: 扎克·布伦南
  speakerNameEn: Zack Brennan
  cnWords: 昨晚你在哪儿工作？
  enWords: Where were you working last night?
  ifIgnore: 0
  ifEvidence: 1
  cnExracted: Zack询问Rosa的行踪
  enExracted: Zack asks about Rosa's whereabouts

- id: 3001004
  speakerName: 罗莎·马丁内斯
  speakerNameEn: Rosa Martinez
  cnWords: 案发当晚，我一直在地下室酒窖整理酒瓶和货架。
  enWords: On the night of the incident, I was in the basement cellar organizing bottles and shelves the entire time.
  ifIgnore: 0
  ifEvidence: 2
  cnExracted: Rosa声称案发时在地下室酒窖工作
  enExracted: Rosa claims she was working in the basement cellar during the incident

- id: 3001007
  speakerName: 扎克·布伦南
  speakerNameEn: Zack Brennan
  cnWords: 地下室能听到一楼的枪声吗？
  enWords: Can you hear gunshots from the first floor in the basement?
  ifIgnore: 0
  ifEvidence: 3
  cnExracted: Zack询问地下室是否能听到枪声
  enExracted: Zack asks if gunshots can be heard from the basement

- id: 3001008
  speakerName: 罗莎·马丁内斯
  speakerNameEn: Rosa Martinez
  cnWords: 地下室位置很深，无法听到楼上的任何声响。
  enWords: The basement is located very deep underground, making it impossible to hear any sounds from upstairs.
  ifIgnore: 0
  ifEvidence: 4
  cnExracted: Rosa声称地下室听不到枪声
  enExracted: Rosa claims she couldn't hear the gunshot from the basement

- id: 3001010
  speakerName: 罗莎·马丁内斯
  speakerNameEn: Rosa Martinez
  cnWords: 我有一个8岁的女儿需要照顾，我只是一名普通的清洁工。
  enWords: I have an 8-year-old daughter to take care of. I am just an ordinary cleaning lady.
  ifIgnore: 0
  ifEvidence: 5
  cnExracted: Rosa有8岁的女儿，经济困难
  enExracted: Rosa has an 8-year-old daughter, facing financial hardship

# ========== 循环1 Tommy对话证词 ==========
- id: 5005001
  speakerName: 汤米
  speakerNameEn: Tommy
  cnWords: 我听到了一声枪响，声音非常大。起初以为是附近的麻烦。
  enWords: I heard a gunshot, very loud. At first I thought it was trouble nearby.
  ifIgnore: 0
  ifEvidence: 1
  cnExracted: Tommy听到了枪声
  enExracted: Tommy heard the gunshot

- id: 5005002
  speakerName: 扎克·布伦南
  speakerNameEn: Zack Brennan
  cnWords: 具体是几点？
  enWords: What time exactly?
  ifIgnore: 0
  ifEvidence: 2
  cnExracted: Zack询问枪声时间
  enExracted: Zack asks about the time of the gunshot

- id: 5005003
  speakerName: 汤米
  speakerNameEn: Tommy
  cnWords: 枪声发生在晚上11点30分。我当时正在核对账目，特意看了手表。
  enWords: The gunshot occurred at 11:30 PM. I was reviewing the accounts at the time and specifically checked my watch.
  ifIgnore: 0
  ifEvidence: 3
  cnExracted: 枪响时间是23:30
  enExracted: The gunshot occurred at 23:30

- id: 5006001
  speakerName: 扎克·布伦南
  speakerNameEn: Zack Brennan
  cnWords: 这声枪响和平时的有什么不同吗？
  enWords: Was this gunshot different from the usual ones?
  ifIgnore: 0
  ifEvidence: 4
  cnExracted: Zack询问枪声特点
  enExracted: Zack asks about the characteristics of the gunshot

- id: 5006002
  speakerName: 汤米
  speakerNameEn: Tommy
  cnWords: 与普通帮派冲突不同，通常会有连续多声枪响。但昨晚只有一声，非常干脆。
  enWords: Unlike typical gang conflicts which involve multiple consecutive shots, last night there was only one single, clean shot.
  ifIgnore: 0
  ifEvidence: 5
  cnExracted: 只有一声枪响，与普通冲突不同
  enExracted: Only one gunshot, different from typical conflicts

- id: 5003002
  speakerName: 汤米
  speakerNameEn: Tommy
  cnWords: 后门区域没有安装监控摄像头。Webb先生说某些客人需要低调进出。
  enWords: There is no surveillance camera installed at the back door area. Mr. Webb said certain guests needed to come and go discreetly.
  ifIgnore: 0
  ifEvidence: 6
  cnExracted: 后门没有监控摄像头
  enExracted: No surveillance camera at the back door

- id: 5007001
  speakerName: 扎克·布伦南
  speakerNameEn: Zack Brennan
  cnWords: 听到枪声后你做了什么？
  enWords: What did you do after hearing the gunshot?
  ifIgnore: 0
  ifEvidence: 7
  cnExracted: Zack询问枪声后的行动
  enExracted: Zack asks about actions after the gunshot

- id: 5007002
  speakerName: 汤米
  speakerNameEn: Tommy
  cnWords: 我没有采取任何行动。在这一行待久了，懂得不该过问的事情就不要过问。
  enWords: I took no action. Having been in this business long enough, I know not to get involved in matters that don't concern me.
  ifIgnore: 0
  ifEvidence: 8
  cnExracted: Tommy听到枪声后没有行动
  enExracted: Tommy took no action after hearing the gunshot

# ========== 循环1 指证结束 - Rosa真相揭露 ==========
- id: 3003001
  speakerName: 扎克·布伦南
  speakerNameEn: Zack Brennan
  cnWords: 感谢你说出真相。继续正常工作，照顾好Miguel。Morrison的事交给我处理。
  enWords: Thank you for telling the truth. Continue your normal work and take care of Miguel. I will handle Morrison.
  ifIgnore: 0
  ifEvidence: 1
  cnExracted: Zack承诺处理Morrison
  enExracted: Zack promises to handle Morrison

- id: 3003002
  speakerName: 罗莎·马丁内斯
  speakerNameEn: Rosa Martinez
  cnWords: 他知道后会杀了我的。
  enWords: He will kill me if he finds out.
  ifIgnore: 0
  ifEvidence: 2
  cnExracted: Rosa担心被Morrison报复
  enExracted: Rosa fears retaliation from Morrison

- id: 3003003
  speakerName: 扎克·布伦南
  speakerNameEn: Zack Brennan
  cnWords: 他不会知道消息来源。我处理过比他更棘手的人物。
  enWords: He won't know the source. I have dealt with more difficult people than him.
  ifIgnore: 0
  ifEvidence: 3
  cnExracted: Zack保证Rosa的安全
  enExracted: Zack guarantees Rosa's safety

- id: 3003004
  speakerName: 罗莎·马丁内斯
  speakerNameEn: Rosa Martinez
  cnWords: 我当时确实别无选择。
  enWords: I truly had no other choice at the time.
  ifIgnore: 0
  ifEvidence: 4
  cnExracted: Rosa表示被迫参与
  enExracted: Rosa indicates she was forced to participate

- id: 3003005
  speakerName: 扎克·布伦南
  speakerNameEn: Zack Brennan
  cnWords: 你为Miguel已经尽力了。剩下的事情由我来负责。
  enWords: You have done your best for Miguel. I will take responsibility for the rest.
  ifIgnore: 0
  ifEvidence: 5
  cnExracted: Zack接下调查任务
  enExracted: Zack takes over the investigation

# ========== 循环1 Opening - Emma关键证词 ==========
- id: 2001017
  speakerName: 艾玛·奥马利
  speakerNameEn: Emma O'Malley
  cnWords: 《芝加哥先驱报》记者。我拍摄到有人从后门离开现场。
  enWords: Chicago Herald reporter. I photographed someone leaving the scene through the back door.
  ifIgnore: 0
  ifEvidence: 1
  cnExracted: Emma拍到有人从后门离开
  enExracted: Emma photographed someone leaving through the back door

- id: 2002008
  speakerName: 艾玛·奥马利
  speakerNameEn: Emma O'Malley
  cnWords: 照片中是一个模糊的背影，作为证据不够充分，但足以对Morrison形成威慑。
  enWords: The photo shows a blurry silhouette. Insufficient as evidence, but enough to intimidate Morrison.
  ifIgnore: 0
  ifEvidence: 2
  cnExracted: 照片只有模糊背影
  enExracted: The photo only shows a blurry silhouette

- id: 2002014
  speakerName: 艾玛·奥马利
  speakerNameEn: Emma O'Malley
  cnWords: Morrison的行为明显存在问题。他抵达现场的速度异常迅速，且急于对你定罪。
  enWords: Morrison's behavior is clearly problematic. He arrived at the scene unusually fast and was eager to convict you.
  ifIgnore: 0
  ifEvidence: 3
  cnExracted: Morrison行为可疑，来得太快
  enExracted: Morrison's behavior is suspicious, arrived too quickly

