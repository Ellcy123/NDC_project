  speakerName: 莫里森
  speakerNameEn: Morrison
  cnWords: Brennan，你有72小时。如果找不到真凶，我会让你在监狱里度过余生。
  enWords: Brennan, you have 72 hours. If you can't find the real killer, I will make sure you spend the rest of your life in prison.
