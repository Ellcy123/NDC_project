  npcRelationParaEn: Bar Manager/Extortion Accomplice
- id: NPC106
  cnName: 薇薇安·罗斯
  enName: Vivian Rose
  role: suspect
  path1: ''
  path2: ''
  path3: ''
  TestimonyCount: ''
  cnTestimony: ''
  enTestimony: ''
  cnDescribe: 蓝月亮歌舞厅的头牌歌女，被Webb利用接近有钱客人套取秘密进行勒索。发现Webb背叛自己与Rita交往后，内心充满仇恨，有杀人动机但最终没有动手
  enDescribe: The star singer at the Blue Moon Club, exploited by Webb to get close
    to wealthy patrons and extract secrets for blackmail. After discovering Webb's
    betrayal with Rita, she was filled with hatred and had motive to kill, but ultimately
    didn't act.
  info1: 确认Morrison到达时间是01:00/Confirms Morrison arrived at 01:00
  info2: 对Webb的死表面悲伤，内心复杂/Outwardly sad about Webb's death, inwardly conflicted
  info3: 听到Webb和某人争吵，对方劝Webb不要接危险生意/Heard Webb arguing with someone who warned him
    against dangerous business
  info4: 被Webb利用，被迫接近有钱客人套取秘密进行勒索/Exploited by Webb, forced to get close to wealthy
    patrons to extract secrets for blackmail
  info5: 发现Webb和Rita交往后内心充满仇恨/Filled with hatred after discovering Webb was seeing
    Rita
  info6: 有杀人动机和计划，但最终没有动手/Had motive and plan to kill, but ultimately didn't act
  ifExposeInfo1: ''
  cnNewInfo1: ''
  enNewInfo1: ''
  ifExposeInfo2: ''
  cnNewInfo2: ''
  enNewInfo2: ''
  npcPosX: 30
  npcPosY: 70
  npcRelation: NPC109
  npcRelationParaCn: 情人/被利用者
  npcRelationParaEn: Lover/Exploited Victim
- id: NPC107
  cnName: 吉米
  enName: Jimmy
  role: killer
  path1: ''
  path2: ''
  path3: ''
  TestimonyCount: ''
  cnTestimony: ''
  enTestimony: ''
  cnDescribe: 蓝月亮歌舞厅的厨师，爱尔兰移民。为了妻子Anna和未出生的孩子能获得合法身份，被Whale收买杀害了Webb。案发后在Zack面前认罪，随后自杀身亡
  enDescribe: The cook at the Blue Moon Club, an Irish immigrant. To secure legal
    status for his wife Anna and unborn child, he was bribed by Whale to kill Webb.
    After the incident, he confessed to Zack and then committed suicide.
  info1: 酒吧厨师，与Webb关系密切/Bar cook, close relationship with Webb
  info2: 曾警告Webb不要接危险生意/Once warned Webb against taking dangerous business
  info3: 拥有Webb会客室的钥匙/Has key to Webb's parlor
  info4: 从Webb办公室拿走古董水壶并伪装/Took antique kettle from Webb's office and disguised it
  info5: 知道"Whale"的危险性/Knows how dangerous 'Whale' is
  info6: 对Vivian的情况表现出同情/Shows sympathy for Vivian's situation
  ifExposeInfo1: ''
  cnNewInfo1: ''
  enNewInfo1: ''
  ifExposeInfo2: ''
  cnNewInfo2: ''
  enNewInfo2: ''
  npcPosX: 70
  npcPosY: 70
  npcRelation: NPC109
  npcRelationParaCn: 凶手/厨师
  npcRelationParaEn: Killer/Cook
