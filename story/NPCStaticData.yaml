  cnDescribe: 私家侦探，被陷害成杀害Webb的凶手，必须在72小时内找到真凶。职业操守极强，擅长推理和证据分析，有失眠症，靠糖和咖啡因维持。
  enDescribe: A private detective framed for Webb's murder, who must find the real
    killer within 72 hours. Highly professional, skilled in deduction and evidence
    analysis, suffers from insomnia and relies on sugar and caffeine.
