  cnDescribe: Jimmy的妻子，怀有身孕，不知道丈夫的犯罪行为。善良温柔，Jimmy自杀后向Zack提供了Webb办公室保险柜的密码
  enDescribe: Jimmy's wife, pregnant and unaware of her husband's crime. Kind and
    gentle, she provided Zack with Webb's office safe combination after Jimmy's suicide.
  info1: Jimmy的妻子，怀有身孕/Jimmy's wife, pregnant
  info2: 不知道丈夫的犯罪行为/Unaware of husband's crime
  info3: 允许Zack进入卧室查看书籍/Allowed Zack to enter bedroom to check books
  info4: Jimmy自杀后，向Zack提供了Webb办公室保险柜的密码/After Jimmy's suicide, provided Zack with
