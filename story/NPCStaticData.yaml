- id: NPC103
  cnName: 罗莎·马丁内斯
  enName: Rosa Martinez
  role: suspect
  path1: ''
  path2: ''
  path3: ''
  TestimonyCount: ''
  cnTestimony: ''
  enTestimony: ''
  cnDescribe: 蓝月亮歌舞厅的清洁女工，有个8岁生病的儿子Miguel，因经济困境被Morrison威胁配合栽赃
  enDescribe: A cleaning lady at the Blue Moon Club with an 8-year-old sick son Miguel.
    Due to financial hardship, she was threatened by Morrison to cooperate in framing
    Zack.
  info1: 蓝月亮歌舞厅清洁工，夜班23:00-01:00/Blue Moon Club cleaner, night shift 23:00-01:00
  info2: 单身母亲，儿子Miguel患病需要昂贵药物/Single mother, son Miguel is ill and needs expensive
    medication
  info3: 声称在地下室酒窖工作（实际在后台走廊）/Claims to work in basement cellar (actually in backstage
    corridor)
  info4: 表现紧张，似乎在隐瞒什么/Appears nervous, seems to be hiding something
  info5: 被Morrison威胁配合栽赃，内心充满恐惧和愧疚/Threatened by Morrison to cooperate in framing,
    filled with fear and guilt
  info6: 在Zack的劝说下说出真相/Told the truth after Zack's persuasion
  ifExposeInfo1: ''
  cnNewInfo1: ''
  enNewInfo1: ''
  ifExposeInfo2: ''
  cnNewInfo2: ''
  enNewInfo2: ''
  npcPosX: 30
  npcPosY: 30
  npcRelation: NPC104
  npcRelationParaCn: 被威胁配合栽赃
  npcRelationParaEn: Threatened to Frame Zack
- id: NPC104
  cnName: 莫里森
  enName: Morrison
  role: suspect
  path1: ''
  path2: ''
  path3: ''
  TestimonyCount: ''
  cnTestimony: ''
  enTestimony: ''
  cnDescribe: 芝加哥警局警探，负责Webb谋杀案的调查。实际上是腐败警察，欠疤面Tony 5000美元赌债，被神秘人Whale收买栽赃Zack
  enDescribe: A Chicago Police detective in charge of Webb's murder investigation.
    Actually a corrupt cop who owes Scarface Tony $5,000 in gambling debts and was
    bribed by the mysterious "Whale" to frame Zack.
  info1: 芝加哥警局警探，负责Webb谋杀案调查/Chicago Police detective, in charge of Webb murder investigation
  info2: 声称00:30接到电话，01:00到达现场/Claims received call at 00:30, arrived at scene at
    01:00
  info3: 行为可疑，似乎早就知道现场情况/Suspicious behavior, seems to know the scene beforehand
  info4: 欠疤面Tony 5000美元赌债，被威胁家人安全/Owes Scarface Tony $5,000 gambling debt, family
    threatened
  info5: 被神秘人"Whale"收买，负责栽赃Zack/Bribed by mysterious 'Whale' to frame Zack
  info6: 从家到酒吧只需15分钟，但声称用了30分钟/Takes only 15 minutes from home to bar, but claims
    it took 30
  ifExposeInfo1: ''
  cnNewInfo1: ''
  enNewInfo1: ''
  ifExposeInfo2: ''
  cnNewInfo2: ''
  enNewInfo2: ''
  npcPosX: 70
  npcPosY: 20
  npcRelation: NPC109
  npcRelationParaCn: 腐败警探/负责调查案件
  npcRelationParaEn: Corrupt Detective/Lead Investigator
- id: NPC105
  cnName: 汤米
  enName: Tommy
  role: suspect
  path1: ''
  path2: ''
  path3: ''
  TestimonyCount: ''
  cnTestimony: ''
  enTestimony: ''
  cnDescribe: 蓝月亮歌舞厅的经理，负责账目和日常运营。表面上是普通经理，实际上深度参与Webb的勒索网络，负责伪装账目
  enDescribe: Manager of the Blue Moon Club, responsible for bookkeeping and daily
    operations. Appears to be an ordinary manager but is deeply involved in Webb's
    extortion network, handling the falsified accounts.
  info1: 蓝月亮歌舞厅经理，住在酒吧楼上/Blue Moon Club manager, lives above the bar
  info2: 23:30听到一声枪响，与平时黑帮火拼不同/Heard a gunshot at 23:30, different from usual gang
    fights
  info3: 知道Rosa的排班表和员工动向/Knows Rosa's schedule and staff movements
  info4: 对Webb的其他生意闪烁其词/Evasive about Webb's other business
  info5: 确认从Morrison家到酒吧开车最多15分钟/Confirms driving from Morrison's home to bar takes
    15 minutes max
  info6: 深度参与Webb的勒索网络，负责伪装账目/Deeply involved in Webb's extortion network, handles
    falsified accounts
  ifExposeInfo1: ''
