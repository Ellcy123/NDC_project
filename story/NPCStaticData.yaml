- id: NPC102
  cnName: 艾玛·奥马利
  enName: Emma O'Malley
  role: partner
  path1: ''
  path2: ''
  path3: ''
  TestimonyCount: ''
  cnTestimony: ''
  enTestimony: ''
  cnDescribe: 《芝加哥先驱报》记者，在案发现场救了Zack。聪明勇敢，一直在调查Webb的非法活动，父母死于港口工程意外，立志报道工人处境。
  enDescribe: A reporter for the Chicago Herald who saved Zack at the crime scene.
    Smart and brave, she has been investigating Webb's illegal activities. Her parents
    died in a port construction accident, driving her to report on workers' conditions.
  info1: ''
