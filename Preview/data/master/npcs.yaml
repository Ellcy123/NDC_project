# NDC NPC主表
# 所有NPC的定义
# ID格式：NPC + 章节 + 序号(2位)，如 NPC101 = 第1章第01个NPC
# 注意：出现次数、关联场景等统计由网站动态计算

npcs:
  # ===== 第1章 主角阵营 =====
  NPC101:
    name: Zack Brennan
    name_cn: 扎克·布伦南
    role: protagonist
    avatar: Zack_front_neutral
    appears_in_loops: [1, 2, 3, 4, 5, 6]
    description:
      - 私家侦探，被陷害成杀害Webb的凶手，必须在72小时内找到真凶
      - 职业操守极强，擅长推理和证据分析，冷静理性
      - 被Webb利用成"保险侦探"，对此感到愤怒但坚持查明真相
      - 有失眠症，靠糖和咖啡因维持，三年没睡好觉

  NPC102:
    name: Emma O'Malley
    name_cn: 艾玛·奥马利
    role: partner
    avatar: Emma_front_neutral
    appears_in_loops: [1, 2, 3, 4, 5, 6]
    description:
      - 《芝加哥先驱报》记者，在案发现场救了Zack
      - 聪明勇敢，有记者的敏锐和资源，与Zack合作调查
      - 一直在调查Webb的非法活动，对真相有强烈的追求欲
      - 父母死于港口工程意外，立志报道工人处境

  # ===== 第1章 嫌疑人/证人 =====
  NPC103:
    name: Rosa Martinez
    name_cn: 罗莎·马丁内斯
    role: suspect
    avatar: Rosa_front_neutral
    appears_in_loops: [1, 2, 3, 4, 5, 6]
    testimonies:
      loop1:
        - 我一直在地下室酒窖工作，什么都没看到
        - 我当时在后台走廊清洁，但很专心工作，什么异常都没发生
        - 是Morrison警官迷晕了Zack先生，我亲眼看到的，但我被威胁不能说出真相
      loop2:
        - Morrison检查现场时什么工具都没用，只是进去看了看就出来了
      loop3:
        - 那时候我在清洁走廊和大堂，音乐实在太响了，震得我耳朵疼
        - 那种音量下，就算有别的声音我也绝对听不到
      loop4:
        - 大概一周前，我看到Jimmy用钥匙进入了Webb先生的会客室
        - 他脸色不太好，左右看了看，然后快步走了
      loop5:
        - 当天晚上我在后台打扫，看到Vivian小姐从歌舞厅出来向Webb会客室走去
        - 她离开舞台时悄悄把什么东西塞进了包里
    info:
      loop1:
        - 蓝月亮歌舞厅清洁工，夜班23:00-01:00
        - 单身母亲，儿子Miguel患病需要昂贵药物
        - 声称在地下室酒窖工作（实际在后台走廊）
        - 表现紧张，似乎在隐瞒什么
      loop2:
        - 被Morrison威胁配合栽赃，内心充满恐惧和愧疚
        - 在Zack的劝说下说出真相
      loop3:
        - 案发当晚11:00音乐极响，无法听到其他声音
      loop4:
        - 看到Jimmy用钥匙进入Webb会客室，行为可疑
      loop5:
        - 看到Vivian从歌舞厅往会客室方向走，携带可疑物品
    description:
      - 蓝月亮歌舞厅的清洁女工，有个8岁生病的儿子Miguel
      - 因为经济困境被Morrison威胁配合栽赃，内心充满恐惧和愧疚
      - 最终在Zack的劝说下说出真相，展现了母爱的力量和勇气

  NPC104:
    name: Morrison
    name_cn: 莫里森
    role: suspect
    avatar: Morrison_front_neutral
    appears_in_loops: [1, 2]
    testimonies:
      loop1:
        - 我00:30接到匿名举报电话，立即出警赶到蓝月亮歌舞厅
      loop2:
        - 我是临时接到的报案，走错了路，路上耽误了时间
        - 是我迷晕了Zack，我承认。但我没有杀Webb，我只是受人指使来处理现场
        - 我欠疤面Tony五千美元赌债，有人找到我说可以帮我还债、保护家人
        - 那个人叫Whale，他从不露面，只有纸条联系
    info:
      loop1:
        - 芝加哥警局警探，负责Webb谋杀案调查
        - 声称00:30接到电话，01:00到达现场
        - 行为可疑，似乎早就知道现场情况
      loop2:
        - 欠疤面Tony 5000美元赌债，被威胁家人安全
        - 被神秘人"Whale"收买，负责栽赃Zack
        - 从家到酒吧只需15分钟，但声称用了30分钟
        - 案发前一天领用了便携式现场勘验箱
    description:
      - 芝加哥警局警探，负责Webb谋杀案的调查
      - 实际上是腐败警察，欠疤面Tony 5000美元赌债，被神秘人"Whale"收买
      - 为了家人的安全和还清赌债，选择栽赃Zack，处理Webb的尸体现场

  NPC105:
    name: Tommy
    name_cn: 汤米
    role: suspect
    avatar: Tommy_front_neutral
    appears_in_loops: [1, 2, 3, 4, 5]
    testimonies:
      loop1:
        - 我11点30分听到枪声，这声枪响和平时黑帮火拼的声音不太一样，只听到了一声
      loop2:
        - 我给Morrison送过东西到他家，从他家到这里开车最多15分钟
      loop3:
        - Webb先生的收入不只来自酒类销售，还有古董买卖生意
        - 我只是按Webb先生的指示记账，他说这些是"特殊的商业安排"
        - 那些不是真正的古董销售，Webb先生确实在勒索那些客户
      loop4:
        - 大概两周前，Jimmy从Webb先生办公室出来，抱着一个陶土做的水壶
        - 他拿着它的样子非常小心翼翼，看到我立刻把水壶藏到身后
      loop5:
        - Webb先生和Vivian小姐关系很亲密，应该是情人
        - Webb先生最近和一个叫Rita的女士走得很近
        - 我看到Vivian小姐远远看着Webb和Rita，然后就走了，看起来很痛苦
    info:
      loop1:
        - 蓝月亮歌舞厅经理，住在酒吧楼上
        - 23:30听到一声枪响，与平时黑帮火拼不同
        - 知道Rosa的排班表和员工动向
        - 对Webb的其他生意闪烁其词
      loop2:
        - 确认从Morrison家到酒吧开车最多15分钟
      loop3:
        - 深度参与Webb的勒索网络，负责伪装账目
        - 记录客户访问时间、停留时长、"购买"次数和金额
        - 每个古董是一个档案的代号
      loop4:
        - 看到Jimmy从Webb办公室拿出古董水壶，行为可疑
      loop5:
        - 知道Webb和Vivian的关系，以及Webb与Rita的新关系
    description:
      - 蓝月亮歌舞厅的经理，负责账目和日常运营
      - 表面上是普通经理，实际上深度参与Webb的勒索网络，负责伪装账目
      - 对Vivian的处境表示同情，但因为要养活家人而不得不继续工作

  NPC106:
    name: Vivian Rose
    name_cn: 薇薇安·罗斯
    role: suspect
    avatar: Vivian_front_neutral
    appears_in_loops: [2, 3, 4, 5, 6]
    testimonies:
      loop2:
        - Morrison在01:00到达现场
      loop3:
        - 大概一周前，有人来找Webb在办公室争吵
        - 我听到Webb说"别想这么多，多看看我送你的书"
        - 另一个人声音很激动，说"你不要接这个生意，会出大事的"
      loop5:
        - 我和Webb是情人关系，但我们在分手过程中
        - 我确实写过分手信，确实恨他，但我没有杀他
        - 那晚11点05分我来到Webb的会客室门口，门锁着，他说"走开"
        - 我承认我有杀人动机，我计划过，但最终我做不到
      loop6:
        - 当晚去敲Webb的门时门已锁，他让我今晚不要再来
    info:
      loop2:
        - 确认Morrison到达时间是01:00
        - 对Webb的死表面悲伤，内心复杂
      loop3:
        - 听到Webb和某人争吵，对方劝Webb不要接危险生意
      loop5:
        - 被Webb利用，被迫接近有钱客人套取秘密进行勒索
        - 发现Webb和Rita交往后内心充满仇恨
        - 有杀人动机和计划，但最终没有动手
        - 11点05分去会客室，门锁着被赶走
    description:
      - 蓝月亮歌舞厅的头牌歌女，表面光鲜亮丽
      - 实际上被Webb利用，被迫接近有钱客人套取秘密进行勒索
      - 发现Webb背叛自己与Rita交往后，内心充满仇恨
      - 有杀人动机和计划，但最终没有动手

  NPC107:
    name: Jimmy
    name_cn: 吉米
    role: killer
    avatar: Jimmy_front_neutral
    appears_in_loops: [3, 4, 5, 6]
    testimonies:
      loop4:
        - 我只是这里的厨师，Webb的生意我真的不了解
        - 我和Webb合作很紧密，一直很愉快，从来没有矛盾
        - Webb先生确实遇到了大麻烦，有个叫"Whale"的人，非常危险
        - 我劝过Webb不要勒索这个人，但他不听
      loop6:
        - 当晚11:10到12:00我一直在厨房，有人能证明
        - 是我杀了Webb先生..."Whale"联系了我
        - 他说如果我杀了Webb，会给我钱，让我和他做生意，还会给我们合法身份
        - Anna怀孕了，我们是非法移民，我没有选择
    info:
      loop3:
        - 酒吧厨师，与Webb关系密切
        - 曾警告Webb不要接危险生意
      loop4:
        - 拥有Webb会客室的钥匙
        - 从Webb办公室拿走古董水壶并伪装
        - 知道"Whale"的危险性
      loop5:
        - 对Vivian的情况表现出同情
      loop6:
        - 真凶，被"Whale"收买杀害Webb
        - 利用音乐掩盖枪声，伪造死亡时间
        - 11点杀死Webb，11点05分模仿声音骗走Vivian，11点30分制造假枪声
        - 最终自杀身亡
    description:
      - 蓝月亮歌舞厅的厨师，表面上是普通员工
      - 实际上是Webb的得力助手，深度参与勒索网络的运作
      - 爱尔兰移民，为了妻子Anna和未出生的孩子能获得合法身份，被"Whale"收买杀害了Webb
      - 案发后在Zack面前认罪，随后自杀身亡

  NPC108:
    name: Anna
    name_cn: 安娜
    role: witness
    avatar: Anna_front_neutral
    appears_in_loops: [4, 6]
    testimonies:
      loop4:
        - Jimmy最近每晚都在看Webb送他的书，半夜惊醒叹气
        - 书在卧室枕头下面
      loop6:
        - 保险柜密码是1919年3月25日，我们的结婚纪念日
    info:
      loop4:
        - Jimmy的妻子，怀有身孕
        - 不知道丈夫的犯罪行为
        - 允许Zack进入卧室查看书籍
      loop6:
        - Jimmy自杀后，向Zack提供了Webb办公室保险柜的密码
    description:
      - Jimmy的妻子，怀有身孕，不知道丈夫的犯罪行为
      - 善良温柔，Jimmy犯罪的重要动机就是为了给她和孩子更好的生活
      - Jimmy自杀后，向Zack提供了Webb办公室保险柜的密码

  NPC109:
    name: Webb
    name_cn: 韦伯
    role: victim
    avatar: Webb_front_neutral
    appears_in_loops: []  # 已死亡，不直接出场
    description:
      - 蓝月亮歌舞厅的老板，表面上做私酒生意
      - 实际上经营着庞大的勒索网络，勒索芝加哥的政商要人
      - 利用Vivian套取秘密，承诺给她未来却背叛她与Rita交往
      - 遗书中将酒吧留给Vivian，并表明知道Rita可能是"Whale"的线人

  NPC110:
    name: Mrs. Morrison
    name_cn: 莫里森太太
    role: witness
    avatar: MrsMorrison_front_neutral
    appears_in_loops: [2]
    testimonies:
      loop2:
        - Morrison于00:30从家出发，告诉我要去解决一桩紧急案件
    info:
      loop2:
        - Morrison的妻子，对丈夫深信不疑
        - 确认Morrison离家时间为00:30
        - 允许Zack和Emma进入书房调查
    description:
      - Morrison的妻子，对丈夫的警察工作深信不疑
      - 善良单纯，完全不知道丈夫的腐败行为
      - 在接受调查时提供了Morrison离家时间的关键证词
