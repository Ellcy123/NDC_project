# NDC Episode 1 - 循环6 Vivian对话

dialog_id: loop6_vivian
loop: 6
type: npc_dialog
npc: NPC106

# Section: 主要对话
dialog:
  description: 合并的NPC对话
  lines:
    # --- main_dialog ---
    - speaker: NPC101
      emotion: direct
      text: "Vivian，那天晚上11点05分发生了什么？"

    - speaker: NPC108
      emotion: tired
      text: "我已经说过了...我去了Webb的会客室..."

    - speaker: NPC101
      emotion: pressing
      text: "具体说。门开着还是锁着？"

    - speaker: NPC108
      emotion: recalling
      text: "锁着...Webb平时从不锁门...那天很奇怪..."

    # --- key_testimony ---
    - speaker: NPC101
      emotion: probing
      text: "你敲门了？"

    - speaker: NPC108
      emotion: describing
      text: "敲了...我说想见他...里面有人说'今晚不要再来了'..."

    - speaker: NPC101
      emotion: sharp
      text: "是Webb的声音？"

    - speaker: NPC108
      emotion: uncertain
      text: "我...我当时以为是...但音乐太响了...我听得不太清楚..."

    - speaker: NPC101
      emotion: focused
      text: "然后呢？"

    - speaker: NPC108
      emotion: resigned
      text: "我就走了...回化妆室...大概11点10分..."

    # --- reflection ---
    - speaker: NPC101
      emotion: analytical
      text: "你确定是Webb的声音？"

    - speaker: NPC108
      emotion: doubtful
      text: "我...我不确定了...当时音乐很响...我只听到'今晚不要再来'...语气很不耐烦..."

    - speaker: NPC101
      emotion: thoughtful
      text: "Webb经常用这种语气？"

    - speaker: NPC108
      emotion: bitter
      text: "不...他平时对我...还可以...至少表面上..."

    - speaker: NPC101
      emotion: probing
      text: "所以你觉得奇怪。"

    - speaker: NPC108
      emotion: honest
      text: "是的...但我当时太生气了...就没多想..."

    # --- conclusion ---
    - speaker: NPC101
      emotion: neutral
      text: "11点05分，门锁着。有人让你走。"

    - speaker: NPC108
      emotion: confirming
      text: "是的...就是这样..."

    - speaker: NPC101
      emotion: cryptic
      text: "那可能不是Webb。"

    - speaker: NPC108
      emotion: shocked
      text: "什么？！那是谁？"

    - speaker: NPC101
      emotion: neutral
      text: "我会找出来的。"

    - speaker: narration
      text: "获得证据：Vivian证词 - 11点05分会客室门锁着"

