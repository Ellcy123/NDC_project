# NDC Episode 1 - 循环6 指证对话
# 目标：揭露Jimmy是真凶

dialog_id: loop6_accusation
loop: 6
type: accusation
target: NPC107

# Section: 第一轮
round1:
    description: 第一轮指证 - 死亡时间矛盾
    lines:
      - speaker: NPC101
        emotion: cold
        text: "11 点 10 分到午夜，你在哪？"

      - speaker: NPC107
        emotion: defensive
        text: "厨房。一直在厨房，有人能证明。"

      - speaker: NPC101
        emotion: questioning
        text: "Webb 真的 11 点 30 分才死？"

      - speaker: NPC107
        emotion: defensive
        text: "全场都听到那声枪响……我不可能……"

      - speaker: NPC101
        action: 指向窗外弹孔
        emotion: sharp
        text: "这枪是从里向外打的。不是杀 Webb 的那一枪。"

      - speaker: NPC107
        emotion: confused
        text: "你是说外面有人？"

      - speaker: NPC101
        emotion: cold
        text: "Tommy 听见的'枪'来自外面。你在里头开枪，制造假枪声。"

      - speaker: NPC107
        emotion: panicked
        text: "我没有——"

round2:
    description: 第二轮指证 - 伪造枪声
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "你说只有 11 点 30 分那一枪？"

      - speaker: NPC107
        emotion: confirming
        text: "对，唯一的枪声。"

      - speaker: NPC101
        emotion: analytical
        text: "11 点整到 11 点 10 分，《芝加哥狂想》，最强鼓点。Rosa 说震耳欲聋。"

      - speaker: NPC107
        emotion: confused
        text: "那音乐又怎样……"

      - speaker: NPC101
        emotion: accusatory
        text: "掩盖真正的枪声，Jimmy。11 点的那一枪谁都听不到。"

      - speaker: NPC107
        emotion: defensive
        text: "Vivian 能证明那个时候 Webb 还活着——"

      - speaker: NPC101
        emotion: dismissive
        text: "也许。继续编。"

round3:
    description: 第三轮指证 - 下楼理由
    lines:
      - speaker: NPC107
        emotion: recalling
        text: "我记得……曲子开始前我下楼送餐。"

      - speaker: NPC101
        emotion: questioning
        text: "订单呢？"

      - speaker: NPC107
        emotion: confused
        text: "什、什么订单？"

      - speaker: NPC101
        emotion: sharp
        text: "11:00-11:30 送餐记录是空的。"

      - speaker: NPC107
        emotion: backtracking
        text: "我可能记错了。可以找 Vivian——"

      - speaker: NPC101
        emotion: warning
        text: "别把她拉出来当挡箭牌。"

round4:
    description: 第四轮指证 - 房间操作
    lines:
      - speaker: NPC101
        emotion: analytical
        text: "Vivian 听到'Webb'在屋里骂'滚开'，门却锁着。"

      - speaker: NPC107
        emotion: defensive
        text: "那就是 Webb 的声音。"

      - speaker: NPC101
        emotion: accusatory
        text: "是你模仿的。你有钥匙。"

      - speaker: NPC107
        emotion: panicked
        text: "我……我没有。"

      - speaker: NPC101
        emotion: sharp
        text: "Rosa 一周前看见你用钥匙进会客室。"

      - speaker: NPC107
        emotion: defensive
        text: "那是他让我……"

      - speaker: NPC101
        emotion: cold
        text: "他信任你，给你钥匙。11 点你杀了他，11:05 Vivian 敲门，你顶着他的嗓子让她离开；11:30 对着窗开一枪；12 点 Morrison 赶来把锅扣我头上。"

      - speaker: NPC107
        emotion: breaking
        text: "不是那样……"

      - speaker: NPC101
        emotion: pressing
        text: "那是怎样？"

      - speaker: NPC107
        emotion: desperate
        text: "我什么都没做。"

round5:
    description: 第五轮指证 - 动机与背叛
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "你没动机？"

      - speaker: NPC107
        emotion: defensive
        text: "Webb 对我——他给我工作，我为什么要杀他？"

      - speaker: NPC101
        action: 把账本丢到台面
        emotion: cold
        text: "五千美金，账目备注'虎头'。"

      - speaker: NPC107
        emotion: panicked
        text: "那只是……"

      - speaker: NPC101
        emotion: accusatory
        text: "Whale 的钱。Webb 正勒索 Whale，可进账里没有收益，因为你把证据卖给 Whale，收了定金。"

      - speaker: NPC107
        emotion: desperate
        text: "别说了——"

      - speaker: NPC101
        emotion: final
        text: "真正的时间线：11:00 真枪，鼓点掩护；11:05 Vivian被你骗走；11:30 假枪声；Morrison 收拾残局。唯一的凶手就是你。"

      - speaker: NPC107
        action: 长时间沉默，双手发抖
        emotion: broken
        text: "……是我。"

confession:
    description: Jimmy的完整供述
    lines:
      - speaker: NPC101
        action: 拿下棒棒糖，拉过一把椅子坐下，示意 Jimmy 也坐
        emotion: calm
        text: "看着我，把整件事讲清楚。"

      - speaker: NPC107
        emotion: defeated
        text: "……是我。杀了 Webb。"

      - speaker: NPC101
        emotion: questioning
        text: "'Whale'怎么联系你的？"

      - speaker: NPC107
        emotion: explaining
        text: "纸条。工作台上。他知道……Webb 要勒索他。"

      - speaker: NPC101
        emotion: probing
        text: "纸条说什么？"

      - speaker: NPC107
        emotion: recalling
        text: "让我……杀 Webb。给钱。给身份。"

      - speaker: NPC101
        emotion: questioning
        text: "你答应了？"

      - speaker: NPC107
        emotion: bitter
        text: "没路了。Anna 怀孕。贫民窟。黑户。"

      - speaker: NPC101
        emotion: understanding
        text: "Morrison 呢？"

      - speaker: NPC107
        emotion: explaining
        text: "'Whale'安排的。让他收场。确认我……动手了。"

      - speaker: NPC101
        emotion: cold
        text: "投名状。"

      - speaker: NPC107
        emotion: resigned
        text: "……是。我劝过 Webb。他不听。太贪。"

      - speaker: NPC101
        emotion: questioning
        text: "案发夜，怎么做的？"

      - speaker: NPC107
        emotion: recalling
        text: "我去会客室。Webb 很惊讶。他说……可以谈。"

      - speaker: NPC107
        action: 声音开始哽咽
        emotion: anguished
        text: "但我……已经决定了。不能让 Anna……继续那种日子。"

      - speaker: NPC101
        action: 剥开一颗糖，递给 Jimmy
        emotion: gentle
        text: "吃点糖。慢慢说。"

      - speaker: NPC107
        emotion: hesitant
        text: "我……"

      - speaker: NPC101
        emotion: firm
        text: "吃。"

      - speaker: NPC107
        action: 颤抖着接过糖
        emotion: grateful
        text: ""

      - speaker: NPC101
        emotion: questioning
        text: "为什么选择杀人？"

      - speaker: NPC107
        emotion: explaining
        text: "'Whale'说……杀了他，就有钱。有身份。Anna 和孩子……能过好日子。"

      - speaker: NPC101
        emotion: probing
        text: "只是为了钱？"

      - speaker: NPC107
        emotion: desperate
        text: "不只是钱。是……是尊严。每天被人叫'非法'……Anna 为了几块钱……弯腰擦地。她不敢去医院……怕被发现……"

      - speaker: NPC101
        action: 沉默片刻，眼神复杂
        emotion: empathetic
        text: "我知道被逼到绝境是什么感觉。"

      - speaker: NPC107
        emotion: surprised
        text: "你……你知道？"

      - speaker: NPC101
        emotion: vulnerable
        text: "我曾经也以为没有出路。失去工作，失去女朋友，成为笑话。"

      - speaker: NPC107
        emotion: realizing
        text: "但你……没杀人。"

      - speaker: NPC101
        emotion: reflective
        text: "因为我没有 Anna。没有孩子。只有我一个人，怎么堕落都是我自己的事。"

      - speaker: NPC101
        action: 站起来，背对着 Jimmy
        emotion: understanding
        text: "但你有家人。所以你做了选择。"

      - speaker: NPC107
        emotion: bitter
        text: "Webb 说我……没出息。'Whale'说……我有价值。只要……证明自己。"

tragic_decision:
    description: 悲剧性的决定
    lines:
      - speaker: NPC101
        action: 转过身，眼中带着疲惫
        emotion: resigned
        text: "Jimmy，你需要跟我回警局。"

      - speaker: NPC107
        emotion: fearful
        text: "回警局？'Whale'会……会觉得我是威胁。"

      - speaker: NPC101
        emotion: protective
        text: "我会保护你的家人。"

      - speaker: NPC107
        emotion: skeptical
        text: "保护？Morrison 只是停职……警局护着他。你……你怎么护 Anna？"

      - speaker: NPC101
        action: 沉默，因为 Jimmy 说的是事实
        emotion: conflicted
        text: ""

      - speaker: NPC107
        emotion: desperate
        text: "Anna 在地下室等我。等我说……我们有钱了。孩子能……合法出生。"

      - speaker: NPC101
        emotion: encouraging
        text: "你还有机会重新开始。"

      - speaker: NPC107
        emotion: hopeless
        text: "重新开始？我杀了人。'Whale'知道……我被你问这么久。他会怀疑……我招了。"

      - speaker: NPC107
        action: 从口袋掏出一张照片，递给 Zack
        emotion: tender
        text: "这是 Anna。上个月拍的。她说……给孩子留纪念。"

      - speaker: NPC101
        action: 接过照片，看了一眼，表情复杂
        emotion: moved
        text: "她看上去很幸福。"

      - speaker: NPC107
        emotion: wistful
        text: "我跟她说……等赚够钱……搬到有阳光的地方。孩子有护照。上好学校。我……为这个……杀了人。"

      - speaker: NPC101
        emotion: pleading
        text: "你现在还能为她做正确的事。"

      - speaker: NPC107
        emotion: bitter
        text: "正确的事？坐牢二十年？让 Anna 一个人……养孩子？让孩子知道……爸爸是杀人犯？"

tragic_ending:
    description: 悲剧性的结局
    lines:
      - speaker: NPC107
        action: 拿起厨房的刀
        emotion: desperate
        text: ""

      - speaker: NPC101
        action: 立刻警觉
        emotion: alarmed
        text: "放下刀。"

      - speaker: NPC107
        emotion: resolved
        text: "我做了……最蠢的选择。以为背叛和杀人……能换来好日子。我错了。我不配……不配有这个家。"

      - speaker: NPC101
        emotion: urgent
        text: "Jimmy，放下刀。我们可以想办法。"

      - speaker: NPC107
        emotion: bitter
        text: "什么办法？你是好人……但你也知道……这城市没正义。你被栽赃，Morrison 没事，'Whale'抓不到。"

      - speaker: NPC101
        action: 往前走一步
        emotion: desperate
        text: "也许抓不到'Whale'。但你的孩子需要父亲。"

      - speaker: NPC107
        emotion: anguished
        text: "孩子需要……好父亲。不是杀人犯。"

      - speaker: NPC101
        emotion: pleading
        text: "你现在放下刀，就是好父亲。"

      - speaker: NPC107
        emotion: resolved
        text: "不。我死了……Anna 可以说我失踪。她能重新开始。找个好男人。给孩子……干净的父亲。"

      - speaker: NPC101
        emotion: urgent
        text: "你觉得 Anna 会原谅你吗？你觉得她会希望你死吗？"

      - speaker: NPC107
        emotion: desperate
        text: "她……她会懂的。她知道……我爱她。"

      - speaker: NPC101
        emotion: firm
        text: "爱不是逃避。爱是面对。"

      - speaker: NPC107
        action: 眼中涌出泪水
        emotion: exhausted
        text: "Brennan 先生……我真的……很累了。"

      - speaker: NPC101
        emotion: empathetic
        text: "我知道。我也很累。三天没睡好了。但我还在这儿。你也可以。"

      - speaker: NPC107
        emotion: hopeless
        text: "但你……没杀人。你还有机会。我……没有了。"

      - speaker: NPC107
        action: 握紧刀
        emotion: final
        text: "Anna……对不起。我想给你……最好的生活。但我……选错了路。希望孩子……永远别像我……被贫穷和绝望……逼着做……可怕的事。"

      - speaker: NPC101
        emotion: desperate
        text: "Jimmy，不要！想想 Anna 怀里的孩子！"

      - speaker: NPC107
        action: 把刀刺向自己
        emotion: peaceful
        text: ""

      - speaker: NPC101
        action: 冲上前
        emotion: horrified
        text: "该死！"

      - speaker: NPC101
        action: 接住倒下的 Jimmy
        emotion: desperate
        text: ""

      - speaker: NPC107
        emotion: dying
        text: "Brennan 先生……告诉 Anna……我爱她。照片……给她。告诉她……对不起。"

      - speaker: NPC101
        emotion: anguished
        text: "我会的。我会告诉她。"

      - speaker: NPC107
        emotion: grateful
        text: "谢谢……你是……好人。"

      - speaker: NPC107
        action: 闭上眼睛
        emotion: peaceful
        text: ""

      - speaker: NPC101
        action: 坐在地上，抱着 Jimmy 的身体，长时间沉默
        emotion: devastated
        text: ""

      - speaker: NPC101
        action: 看着自己沾满血的手，从口袋掏出那张照片
        emotion: grief
        text: ""

      - speaker: NPC101
        action: 闭上眼睛，深深地叹了口气
        emotion: exhausted
        text: "该死……该死的芝加哥……"
