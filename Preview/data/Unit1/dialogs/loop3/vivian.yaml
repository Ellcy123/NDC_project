# NDC Episode 1 - 循环3 Vivian对话

dialog_id: loop3_vivian
loop: 3
type: npc_dialog
npc: NPC106

# Section: 问候
greeting:
    description: Zack找Vivian询问Webb的异常
    lines:
      - speaker: NPC101
        emotion: polite
        text: "晚上好，Vivian小姐。希望你还记得我——那个今天凑巧死里逃生的私家侦探。"

      - speaker: NPC106
        action: 看着镜子抿唇
        emotion: sardonic
        text: "想忘也难。你总有本事在最不合适的时间敲我的门。"

      - speaker: NPC101
        emotion: casual
        text: "幸好我擅长找门，不擅长找麻烦。还是谈谈Webb吧。他最近有没有什么不太'Webb式'的异常？"

      - speaker: NPC106
        emotion: contemptuous
        text: "Webb每天都异常，Brennan先生。自负、贪心、把所有人当筹码。这算不算异常你自己评估。"

  probing:
    description: 继续探问Webb的异常行为
    lines:
      - speaker: NPC101
        emotion: sarcastic
        text: "听起来你欣赏他的优点。"

      - speaker: NPC106
        action: 哼笑
        emotion: dismissive
        text: "我欣赏他的支票。他的性格？免谈。"

      - speaker: NPC101
        emotion: analytical
        text: "可他还是死了。说明某些事不在他的剧本里。你有没有见过他失控——哪怕一秒？"

      - speaker: NPC106
        emotion: sardonic
        text: "Webb从不承认自己会失控。就算掉进地狱，他也会先问魔鬼有没有多余的VIP包厢。"

      - speaker: NPC101
        emotion: dry
        text: "嗯，VIP包厢最终成了太平间。"

  response:
    description: Vivian开始透露信息
    lines:
      - speaker: NPC106
        emotion: sharp
        text: "你很会说风凉话，Brennan。"

      - speaker: NPC101
        emotion: professional
        text: "只是职业习惯。你听过什么，就告诉我。别担心，我向来对听众严格保密。"

      - speaker: NPC106
        emotion: reluctant
        text: "好吧。有一次我路过他办公室，听见有人在里面冲他吼'别接这个生意，会出大事'。声音陌生，男的，急得像欠了命。"

      - speaker: NPC101
        emotion: focused
        text: "你看到人了吗？"

      - speaker: NPC106
        emotion: matter_of_fact
        text: "门关得紧。外面乐队在打鼓，我只能听见破碎的句子。那家伙好像带着求人的语气，只不过Webb嘴角一弯就把他噎住了。"

      - speaker: NPC101
        emotion: pressing
        text: "他说了什么？除了'别接这个生意'。"

      - speaker: NPC106
        emotion: recalling
        text: "Webb叫他别想太多，还让他'多看看我送你的书'。然后就是杯子砸地的声音。我可不想被发现偷听，只好离开。"

  timing:
    description: 询问时间细节
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "时间？"

      - speaker: NPC106
        emotion: matter_of_fact
        text: "案发前一周左右。五分钟不到就结束。"

      - speaker: NPC101
        emotion: grateful
        text: "谢谢你，Vivian。"

      - speaker: NPC106
        emotion: proud
        text: "别急着谢。我没有'合作'的义务。只是——我讨厌别人认为我什么都不知道。"

      - speaker: NPC101
        emotion: understanding
        text: "那我们达成共识：你不喜欢被愚弄，而我不喜欢白跑一趟。"

      - speaker: NPC106
        emotion: sincere
        text: "好一个共识。Brennan先生，找出凶手吧。Webb固然可恶，但他不该死在一场低级的算计里。"

      - speaker: NPC101
        emotion: wry
        text: "我会努力让他连在阴间都没有VIP待遇。"

