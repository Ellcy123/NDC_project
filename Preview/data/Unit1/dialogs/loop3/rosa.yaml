# NDC Episode 1 - 循环3 Rosa对话

dialog_id: loop3_rosa
loop: 3
type: npc_dialog
npc: NPC103

# Section: 主要对话
main_dialog:
    description: 询问案发当晚的声音情况
    lines:
      - speaker: NPC101
        emotion: calm
        text: "Rosa,我需要再问你一些细节。"

      - speaker: NPC103
        emotion: cooperative
        text: "Brennan先生,您说。我会尽力回答的。"

      - speaker: NPC101
        emotion: focused
        text: "那天晚上11点左右,你在做什么?"

      - speaker: NPC103
        emotion: recalling
        text: "11点...我在清洁走廊和大堂。那时候酒吧生意很好,客人很多。"

music_testimony:
    description: 音乐证词
    lines:
      - speaker: NPC101
        emotion: probing
        text: "你记得当时的音乐吗?"

      - speaker: NPC103
        emotion: emphatic
        text: "记得...音乐实在太响了,震得我耳朵疼。Brennan先生,您知道的,酒吧的音乐总是很大声,但那天晚上特别响。"

      - speaker: NPC101
        emotion: curious
        text: "特别响?比平时更响?"

      - speaker: NPC103
        emotion: certain
        text: "对。我记得我还想,这么响的音乐,客人能受得了吗?但大家好像都很高兴,在跳舞..."

key_detail:
    description: 关键细节
    lines:
      - speaker: NPC101
        emotion: serious
        text: "在那种音量下,你能听到其他声音吗?比如说话声,或者别的什么?"

      - speaker: NPC103
        emotion: definitive
        text: "听不到...那种音量下,就算有别的声音我也绝对听不到。我想和其他清洁工说话都得凑到耳边喊。"

      - speaker: NPC101
        emotion: confirming
        text: "你确定?"

      - speaker: NPC103
        emotion: sincere
        text: "确定,Brennan先生。我记得很清楚,因为那音乐让我头疼...我当时还想,真希望能早点结束工作回家..."

location:
    description: 位置确认
    lines:
      - speaker: NPC101
        emotion: focused
        text: "那时候你在哪个位置?"

      - speaker: NPC103
        emotion: recalling
        text: "走廊...就是通往Webb先生办公室那条走廊。我在清洁地板。"

      - speaker: NPC101
        action: 若有所思
        emotion: thoughtful
        text: "走廊。音乐那么响,你什么都听不到。"

      - speaker: NPC103
        emotion: confused
        text: "是的...Brennan先生,这个...有什么问题吗?"

conclusion:
    description: 对话结束
    lines:
      - speaker: NPC101
        emotion: cryptic
        text: "也许。也许有人利用了音乐。"

      - speaker: NPC103
        emotion: uncertain
        text: "利用音乐?您是说..."

      - speaker: NPC101
        emotion: reassuring
        text: "没什么。谢谢你,Rosa。这个信息很有用。Miguel还好吗?"

      - speaker: NPC103
        action: 脸上露出笑容
        emotion: grateful
        text: "好多了,谢谢您关心。医生说他恢复得很好。Brennan先生,真的谢谢您...如果不是您..."

      - speaker: NPC101
        emotion: caring
        text: "照顾好他就行。如果Morrison或者其他人来找你麻烦,立刻告诉我。"

      - speaker: NPC103
        emotion: worried
        text: "我会的。Brennan先生,您...您也要小心。我听说您还在查案子...那些人...他们很危险..."

      - speaker: NPC101
        action: 又吃了一颗糖
        emotion: determined
        text: "我知道。但我会找出真相的。"

      - speaker: NPC103
        emotion: trusting
        text: "我相信您。"

      - speaker: narration
        text: "获得证据：Rosa关于音乐音量的证词"

