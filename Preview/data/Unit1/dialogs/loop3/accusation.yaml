# NDC Episode 1 - 循环3 指证对话
# 目标：揭露Webb的勒索网络

dialog_id: loop3_accusation
loop: 3
type: accusation
target: NPC105

# Section: 开场
opening:
    description: Zack进入酒吧大堂，开始对质Tommy
    lines:
      - speaker: NPC101
        emotion: cold
        text: "Tommy，我们需要再谈谈Webb的生意。"

      - speaker: NPC105
        emotion: nervous
        text: "Brennan先生...我该说的都说了...都是私酒生意..."

      - speaker: NPC101
        action: 从口袋掏出财务报告，放在桌上
        emotion: calm
        text: "是吗？那解释一下这个。"

      - speaker: NPC105
        action: 看了看
        emotion: confused
        text: "这是...Webb先生的财务报告..."

round1:
    description: 第一轮指证 - 收入来源谎言
    lines:
      - speaker: NPC101
        emotion: sharp
        text: "你说收入全部来自酒类销售。但这份报告显示，Webb每月收入15,000美元。"

      - speaker: NPC105
        emotion: questioning
        text: "对...所以？"

      - speaker: NPC101
        action: 拿出另一份文件
        emotion: analytical
        text: "所以你们的酒类销售额最多只有4,000美元。Tommy，多出来的11,000美元是从哪里来的？"

      - speaker: NPC105
        action: 停顿，紧张地
        emotion: nervous
        text: "我...那个...可能是..."

      - speaker: NPC101
        emotion: questioning
        text: "可能是什么？"

      - speaker: NPC105
        emotion: defeated
        text: "可能是...还有其他生意...我...我记错了..."

      - speaker: NPC101
        emotion: accusatory
        text: "你记账三年，会'记错'收入来源？Tommy，你在撒谎。"

      - speaker: NPC105
        action: 擦了擦额头
        emotion: confessing
        text: "好吧...好吧...Webb先生还做古董买卖...中国花瓶，欧洲油画，那些东西..."

      - speaker: NPC101
        emotion: cold
        text: "古董买卖。"

      - speaker: NPC105
        emotion: defensive
        text: "对！Webb先生从各地收购古董，然后卖给那些有钱人...Thompson议员，Coleman法官...这些都是正常的古董交易！"

      - speaker: NPC101
        emotion: questioning
        text: "正常交易。那为什么你一开始不说？"

      - speaker: NPC105
        emotion: defensive
        text: "因为...因为那些客户都是体面人，他们不希望被打扰...Webb先生说要保密..."

      - speaker: NPC101
        emotion: understanding
        text: "保密。明白了。"

round2:
    description: 第二轮指证 - 古董销售谎言
    lines:
      - speaker: NPC101
        action: 拿出现场照片
        emotion: sharp
        text: "Tommy，你说中国花瓶卖给了Thompson议员，欧洲油画卖给了Coleman法官。对吗？"

      - speaker: NPC105
        emotion: confident
        text: "对...都是按账本记录的..."

      - speaker: NPC101
        emotion: cold
        text: "那看看这些照片。"

      - speaker: NPC105
        action: 看了看，脸色煞白
        emotion: shocked
        text: "这是..."

      - speaker: NPC101
        emotion: accusatory
        text: "Webb办公室的照片。这个中国花瓶，还在那里。那幅欧洲油画，也还挂在墙上。Tommy，如果真的'卖'了，为什么还在那里？"

      - speaker: NPC105
        emotion: panicked
        text: "我...我不知道...也许...也许Webb先生又买回来了..."

      - speaker: NPC101
        action: 冷笑
        emotion: mocking
        text: "买回来？那账本上怎么没有记录？"

      - speaker: NPC105
        emotion: desperate
        text: "我...我只是按Webb先生的指示记账！他说这些是'特殊的商业安排'，让我记录成古董销售..."

      - speaker: NPC101
        emotion: questioning
        text: "'特殊的商业安排'。什么意思？"

      - speaker: NPC105
        emotion: desperate
        text: "我不知道！我真的不知道！我不参与具体业务，只是做账...Webb先生从来不告诉我细节..."

      - speaker: NPC101
        emotion: cold
        text: "你只是做账。"

      - speaker: NPC105
        emotion: pleading
        text: "对！我只是个做账的！其他的我什么都不知道！"

      - speaker: NPC101
        emotion: accusatory
        text: "Tommy，你还在撒谎。"

round3:
    description: 第三轮指证 - 不知情谎言
    lines:
      - speaker: NPC101
        action: 拿出工作日志，扔在桌上
        emotion: cold
        text: "这是什么？"

      - speaker: NPC105
        action: 看了看，声音发抖
        emotion: terrified
        text: "这是...我的工作日志..."

      - speaker: NPC101
        emotion: sharp
        text: "你的。笔迹和你办公室的经营记录一样。我对比过了。"

      - speaker: NPC105
        emotion: defensive
        text: "那...那又怎么样..."

      - speaker: NPC101
        emotion: analytical
        text: "你说你不知道具体业务，只是做账。但看看你记录了什么：Thompson访问30分钟，重点观看中国花瓶。Coleman访问25分钟，重点观看欧洲油画。Tommy，这些不是'做账的人'会记录的内容。"

      - speaker: NPC105
        emotion: panicked
        text: "我...我只是...Webb先生让我记录的..."

      - speaker: NPC101
        emotion: cold
        text: "还有更有意思的。"

      - speaker: NPC105
        action: 害怕地
        emotion: terrified
        text: "什么..."

      - speaker: NPC101
        emotion: accusatory
        text: "同一件古董，被不同客户'购买'多次。中国花瓶，在三个月内'卖给'Thompson五次，每次8,000美元。欧洲油画，'卖给'Coleman四次，每次6,000美元。"

      - speaker: NPC105
        emotion: panicked
        text: "那是...那是..."

      - speaker: NPC101
        emotion: final
        text: "那是按月收取的保护费。Tommy，这不是古董买卖，这是勒索。你不只是知情，你就是这个勒索网络的核心操作者。"

truth_reveal:
    description: Tommy崩溃坦白，揭露Jimmy和Whale的存在
    lines:
      - speaker: NPC105
        action: 双手抱头
        emotion: broken
        text: "不...不是的...我只是...我只是帮Webb先生记录..."

      - speaker: NPC101
        emotion: cold
        text: "记录访问时间，记录停留时长，记录'购买'次数和金额。Tommy，你管理着整个勒索网络的账目。你知道每个客户，每笔交易，每个秘密。"

      - speaker: NPC105
        action: 崩溃
        emotion: desperate
        text: "我没有选择！Webb先生说如果我不配合，就让我失业！我有家要养，我不能失去这份工作！"

      - speaker: NPC101
        emotion: questioning
        text: "所以你帮他勒索那些人。"

      - speaker: NPC105
        action: 痛苦地
        emotion: anguished
        text: "我...我知道这不对...但是...但是我能怎么办？Brennan先生，我只是个打工的...我没办法..."

      - speaker: NPC101
        action: 沉默片刻，又吃了一颗糖
        emotion: cold
        text: "Tommy，你会为此付出代价。但如果你配合调查，会比Webb要轻。"

      - speaker: NPC105
        emotion: hopeful
        text: "我...我会配合...我会配合的..."

      - speaker: NPC101
        emotion: calm
        text: "好。"

aftermath:
    description: 指证结束后，Tommy供出关键信息
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "Tommy，Webb最近勒索的目标是谁？"

      - speaker: NPC105
        action: 抬起头，惊恐地
        emotion: fearful
        text: "我...我不知道具体是谁..."

      - speaker: NPC101
        emotion: pressing
        text: "但你知道Webb遇到了麻烦。"

      - speaker: NPC105
        emotion: confessing
        text: "对...最近Webb先生遇到了大麻烦...他勒索的那个目标...很棘手..."

      - speaker: NPC101
        emotion: curious
        text: "多棘手？"

      - speaker: NPC105
        emotion: fearful
        text: "我不知道具体情况...Webb先生不告诉我这些...但我能感觉到他很紧张...这种紧张我以前从没见过..."

      - speaker: NPC101
        emotion: analytical
        text: "他害怕。"

      - speaker: NPC105
        emotion: agreeing
        text: "对...Webb先生虽然贪心，但他不傻...如果他都害怕，那说明对方真的很危险..."

      - speaker: NPC101
        emotion: probing
        text: "除了你，还有谁了解Webb的生意？"

      - speaker: NPC105
        emotion: hesitant
        text: "Jimmy...厨师Jimmy...他也参与了勒索生意..."

      - speaker: NPC101
        emotion: questioning
        text: "Jimmy？"

      - speaker: NPC105
        emotion: explaining
        text: "对...他和Webb先生的关系...不太一样...Brennan先生，您应该去问问Jimmy，他可能知道更多..."

      - speaker: NPC101
        emotion: curious
        text: "为什么你觉得Jimmy知道更多？"

      - speaker: NPC105
        emotion: recalling
        text: "因为...因为他们最近吵过架...我听到Jimmy好像在劝Webb先生什么...但具体说什么我不清楚..."

      - speaker: NPC101
        emotion: focused
        text: "好。我会去找Jimmy。Tommy，还有别的吗？"

      - speaker: NPC105
        action: 绝望地
        emotion: desperate
        text: "Brennan先生，我...我真的没有参与杀人...我只是记账...我发誓我没有杀Webb先生..."

      - speaker: NPC101
        emotion: understanding
        text: "我知道。但你帮Webb运作勒索网络，这已经够你受的了。"

      - speaker: NPC105
        emotion: resigned
        text: "我明白...我会承担后果的...但杀人的事，我真的不知道..."

      - speaker: NPC101
        emotion: warning
        text: "如果你想到什么，立刻告诉我。"

      - speaker: NPC105
        emotion: sincere
        text: "我会的...Brennan先生，您要小心...那个目标...很危险..."
