# NDC Episode 1 - 循环3 Whale电话事件
# Webb办公室 · 深夜（电话触发）

dialog_id: loop3_whale_call
loop: 3
type: special_event
trigger: 发现Webb私人日记后

# Section: 电话
phone_call:
    description: Webb办公室深夜，Whale打来威胁电话
    duration: 约3分钟
    lines:
      - speaker: narration
        text: "【电话铃声骤然响起】"

      - speaker: NPC101
        action: 盯着私人座机
        emotion: suspicious
        text: "Webb的私人电话...这个时间..."

      - speaker: narration
        text: "【接通】"

      - speaker: unknown_voice
        emotion: cold
        text: "Brennan先生，晚上好。你翻了不该看的东西。"

      - speaker: NPC101
        emotion: sharp
        text: "日记里写的'WHALE = DANGER'算吗？"

      - speaker: unknown_voice
        emotion: calm
        text: "那只是他给自己的提醒。我给你的提醒是：停手。别再查下去。"

      - speaker: NPC101
        emotion: analytical
        text: "威胁我？不太像商人的口吻。"

      - speaker: unknown_voice
        emotion: threatening
        text: "商人只关心成本。继续挖，代价就是你和那位记者朋友的性命。Webb死得够惨了吧？"

      - speaker: NPC101
        emotion: accusatory
        text: "你杀的？"

      - speaker: unknown_voice
        emotion: matter_of_fact
        text: "我不脏手。我雇人。就像Webb雇你当'保险侦探'。顺便提醒你——我知道你现在正站在他的办公桌前，手里拿着那本日记。"

      - speaker: NPC101
        emotion: wary
        text: "你在监视我。"

      - speaker: unknown_voice
        emotion: smooth
        text: "我在预防损失。你擅长追真相，我擅长抹掉它。"

      - speaker: narration
        text: "【短暂停顿，只剩呼吸声】"

      - speaker: unknown_voice
        emotion: menacing
        text: "聪明人该在此打住。否则下一通电话，就会打到芝加哥北区——Maple Street 42号。"

      - speaker: NPC101
        action: 握紧听筒
        emotion: angry
        text: "别扯上我母亲！"

      - speaker: unknown_voice
        emotion: knowing
        text: "你们三年没见了是吗？可惜，她依然是块好筹码。"

      - speaker: NPC101
        emotion: defiant
        text: "你对我了解得没你想的那么透。"

      - speaker: unknown_voice
        emotion: threatening
        text: "也许。可我知道，你在乎你的清白。到此为止吧，Brennan。否则我会让你为正义的执念付出全部代价。"

      - speaker: NPC101
        emotion: determined
        text: "我会找到你。"

      - speaker: unknown_voice
        emotion: amused
        text: "试试看。但记住——我永远先知道你的下一步。晚安，Brennan。也替我向Brennan太太问好。"

      - speaker: narration
        text: "【电话挂断】"

      - speaker: NPC101
        action: 深吸一口气，重新翻开日记
        emotion: determined
        text: "危险的核心确实来了。"

      - speaker: NPC101
        action: 翻开日记，视线坚定
        emotion: resolute
        text: "越是危险，越要找到你，Whale。"

