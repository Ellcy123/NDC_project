# NDC Episode 1 - 循环5 指证对话
# 目标：揭露Vivian的动机和她在案发当晚的行踪

dialog_id: loop5_accusation
loop: 5
type: accusation
target: NPC106

# Section: 第一轮
round1:
    description: 第一轮指证 - 撕掉"恋人"伪装
    lines:
      - speaker: NPC101
        emotion: cold
        text: "Vivian，我得问你几个问题。"

      - speaker: NPC106
        emotion: defensive
        text: "律师要在旁边吗？我不过是唱歌的。"

      - speaker: NPC101
        emotion: sharp
        text: "唱歌的通常不会给老板写'我受够了，结束吧'的信。"

      - speaker: NPC106
        emotion: hostile
        text: "那是私人信件。你翻我梳妆台，是调查还是偷窃？"

      - speaker: NPC101
        emotion: pressing
        text: "回答问题。你和 Webb 到底什么关系？"

      - speaker: NPC106
        emotion: cold
        text: "曾经他出钱，我出声线，仅此而已。至于你手里的信——我写完就扔，说明我没有再把他当回事。"

      - speaker: NPC101
        emotion: analytical
        text: "可你写了'我们结束了'。听起来像恋人分手，而不是换班通知。"

      - speaker: NPC106
        emotion: dismissive
        text: "称呼随便，实质一样——我厌倦他的承诺，他厌倦我的存在。"

  round2:
    description: 第二轮指证 - 撕碎的船票
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "你说船票还在房间，我只在垃圾桶里找到碎纸。"

      - speaker: NPC106
        emotion: defensive
        text: "撕票说明旅行取消，不说明我杀了他。"

      - speaker: NPC101
        emotion: accusatory
        text: "你还写过'谁背叛我，我就让他痛不欲生'。"

      - speaker: NPC106
        emotion: hostile
        text: "日记。你在我最糟糕的一天里偷听我脑子里的脏话，这很英勇？"

      - speaker: NPC101
        emotion: sharp
        text: "Tommy 说 Webb 最近和 Rita 走很近。那就是你说的背叛。"

      - speaker: NPC106
        emotion: cold
        text: "Webb 换投资项目而已。他出钱买下我，我给他利润。这骗局从第一天就存在，我并不惊讶。"

  round3:
    description: 第三轮指证 - 承认动机，拒绝认罪
    lines:
      - speaker: NPC101
        emotion: pressing
        text: "那你为什么说'我为他做了那么多'？"

      - speaker: NPC106
        emotion: bitter
        text: "因为我把一生抵押给他，换来的只是一张过期船票。这叫投入产出比，不叫感情。"

      - speaker: NPC101
        emotion: accusatory
        text: "案发夜 11:10，有人看到你去会客室。"

      - speaker: NPC106
        emotion: defensive
        text: "我确实去了门口，敲门，他在里面吼'滚开'。门锁着，我没见到他，就离开。"

      - speaker: NPC101
        emotion: cold
        text: "你恨他。"

      - speaker: NPC106
        emotion: admitting
        text: "恨过。也想过如果他死了，一切会干净。但那只是在脑子里走了一遍。"

      - speaker: NPC101
        emotion: questioning
        text: "你没买枪、没改演出、没利用音乐做掩护？"

      - speaker: NPC106
        emotion: firm
        text: "没有。我想过这么做，但没有执行。你最好把'想过'和'做了'分清。"

      - speaker: NPC101
        emotion: probing
        text: "最后一次接触就是那句'滚开'？"

      - speaker: NPC106
        emotion: confirming
        text: "是。11点10分门口。我被赶走，然后转身。之后发生什么，不关我事。"

      - speaker: NPC101
        emotion: analytical
        text: "你坚持没杀 Webb。"

      - speaker: NPC106
        emotion: resolute
        text: "我承认我恨他，承认我幻想他死，但我没动手。你想要的供词，我没有。"

  timeline_clarification:
    description: 厘清时间线和细节
    lines:
      - speaker: NPC101
        emotion: focused
        text: "Vivian，我得把那晚的时间线厘清。"

      - speaker: NPC106
        emotion: tired
        text: "我已经说过了，我上台唱歌，下台卸妆，其他都是你们的想象。"

      - speaker: NPC101
        emotion: questioning
        text: "你 11 点去会客室，对吧？"

      - speaker: NPC106
        emotion: precise
        text: "11 点 05 分，具体到分。演出刚收尾。"

      - speaker: NPC101
        emotion: probing
        text: "你带了什么？"

      - speaker: NPC106
        emotion: dismissive
        text: "礼服、手套、一张脸。你想听的戏码我没上演。"

      - speaker: NPC101
        emotion: questioning
        text: "你到了门口之后呢？"

      - speaker: NPC106
        emotion: recalling
        text: "敲门。里面一句'滚开'。门锁着，我没进去。"

      - speaker: NPC101
        emotion: alert
        text: "确定是 Webb？"

      - speaker: NPC106
        emotion: certain
        text: "那种不耐烦的嗓音只属于他。至于是跟谁说的，我没兴趣。"

      - speaker: NPC101
        emotion: curious
        text: "当时什么感受？"

      - speaker: NPC106
        emotion: reflective
        text: "像是有人替我做了抉择——我不必为了他毁掉自己。"

      - speaker: NPC101
        emotion: analytical
        text: "所以你离开。"

      - speaker: NPC106
        emotion: confirming
        text: "转身，走廊空的。我回到化妆室，照镜子，等第二场掌声。11 点 30 分听见枪响，那就是我知道的一切。"

      - speaker: NPC101
        emotion: questioning
        text: "你听到会客室里有别人的声音吗？"

      - speaker: NPC106
        emotion: uncertain
        text: "可能有，也可能是他自言自语。音乐太吵，我不负责辨音。"

      - speaker: NPC101
        emotion: pressing
        text: "为什么不早说？"

      - speaker: NPC106
        emotion: defensive
        text: "因为所有线索都指着我，你们自然乐意把我钉在台上。我没必要替别人垫背。"

  conclusion:
    description: 对话结束，Vivian坚持立场
    lines:
      - speaker: NPC101
        emotion: analytical
        text: "你承认动机，却否认动手。"

      - speaker: NPC106
        emotion: firm
        text: "我恨他，想过杀他。但我没有执行。11 点 10 分我在门外，11 点 30 分他成了死人，中间发生什么——去问真正进去的人。"

      - speaker: NPC101
        emotion: dismissive
        text: "如果想起别的，来找我。"

      - speaker: NPC106
        emotion: cold
        text: "别等。记忆这种东西，我向来挑着用。"
