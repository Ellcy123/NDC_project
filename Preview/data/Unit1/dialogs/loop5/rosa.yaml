# Section: 主要对话
main_dialog:
    description: 询问Vivian案发当晚的行为
    lines:
      - speaker: NPC103
        emotion: respectful
        text: "Brennan先生...又是您..."

      - speaker: NPC101
        emotion: direct
        text: "案发那晚，Vivian做了什么？"

      - speaker: NPC103
        emotion: uncertain
        text: "Vivian小姐？我...我不太注意她..."

      - speaker: NPC101
        emotion: encouraging
        text: "想想。"

  key_observation:
    description: 关键观察
    lines:
      - speaker: NPC103
        action: 思考片刻
        emotion: recalling
        text: "让我想想...哦...对了，我当时在后台打扫，看到她从歌舞厅出来..."

      - speaker: NPC101
        emotion: alert
        text: "去哪儿？"

      - speaker: NPC103
        emotion: uncertain
        text: "往...往Webb先生的会客室那边走..."

      - speaker: NPC101
        emotion: focused
        text: "几点？"

      - speaker: NPC103
        emotion: recalling
        text: "应该是...11点左右？音乐刚开始没多久..."

  details:
    description: 细节追问
    lines:
      - speaker: NPC101
        emotion: probing
        text: "她什么表情？"

      - speaker: NPC103
        emotion: describing
        text: "表情？我...我没太注意...但她走得很快...脸色...脸色不太好..."

      - speaker: NPC101
        emotion: pressing
        text: "怎么不好？"

      - speaker: NPC103
        emotion: concerned
        text: "就是...就是看起来很紧张...像是...像是下定了什么决心..."

  suspicious_item:
    description: 可疑物品
    lines:
      - speaker: NPC101
        emotion: thorough
        text: "还有别的吗？"

      - speaker: NPC103
        emotion: recalling
        text: "还有...对了，她离开舞台的时候，我看到她悄悄把什么东西塞进了包里..."

      - speaker: NPC101
        emotion: alert
        text: "什么东西？"

      - speaker: NPC103
        emotion: uncertain
        text: "我没看清...很小的东西...她动作很快...然后就把包夹在腋下..."

      - speaker: NPC101
        emotion: confirming
        text: "你确定？"

      - speaker: NPC103
        emotion: certain
        text: "确定...我就站在侧幕后面...看得很清楚...她以为没人看到...但我在那儿..."

  aftermath:
    description: 后续
    lines:
      - speaker: NPC101
        emotion: probing
        text: "她之后呢？"

      - speaker: NPC103
        emotion: matter_of_fact
        text: "就...就往会客室走了...我也不知道后来怎么样了...Brennan先生，我...我只是看到这些..."

      - speaker: NPC101
        emotion: appreciative
        text: "你做得很好。"

      - speaker: NPC103
        emotion: grateful
        text: "谢谢...谢谢您..."

      - speaker: narration
        text: "获得证据：Rosa关于Vivian携带可疑物品的证词"

