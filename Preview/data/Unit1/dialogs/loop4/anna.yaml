# NDC Episode 1 - 循环4 Anna对话

dialog_id: loop4_anna
loop: 4
type: npc_dialog
npc: NPC108

# Section: 门口
doorway:
    description: 门口对话
    lines:
      - speaker: NPC111
        emotion: wary
        text: "谁?"

      - speaker: NPC101
        emotion: professional
        text: "Zack Brennan,私家侦探。我在调查蓝月亮歌舞厅Webb先生的案子。"

      - speaker: NPC111
        emotion: afraid
        text: "我们不知道什么!请离开!"

      - speaker: NPC101
        emotion: calm
        text: "等等。我不是警察,也不是来找麻烦的。Webb先生死了,我被栽赃成凶手,只有三天时间找出真相。"

      - speaker: NPC111
        emotion: confused
        text: "那...那跟我丈夫有什么关系?Jimmy只是厨师..."

      - speaker: NPC101
        emotion: reassuring
        text: "我知道。但他在那里工作,可能见过或听过什么。我只想问几个问题,不会给他惹麻烦。"

      - speaker: NPC111
        emotion: worried
        text: "可是...我们的身份...如果警察来..."

      - speaker: NPC101
        emotion: understanding
        text: "我不关心身份问题。而且正因为我来了,警察才不会来。帮我,就是在帮Jimmy。"

      - speaker: NPC111
        action: 犹豫片刻
        emotion: resigned
        text: "...好吧。但我真的什么都不知道...Jimmy从不跟我说工作的事。"

  living_room:
    description: 客厅对话
    lines:
      - speaker: NPC101
        emotion: gentle
        text: "Jimmy最近怎么样?工作还顺利吗?"

      - speaker: NPC111
        emotion: uncertain
        text: "应该...挺顺利的。Webb先生对他很好,上个月还送了他生日礼物..."

      - speaker: NPC101
        emotion: interested
        text: "什么礼物?"

      - speaker: NPC111
        emotion: recalling
        text: "一本书...他说是很珍贵的书,让Jimmy好好保管。"

      - speaker: NPC101
        emotion: probing
        text: "Jimmy经常看那本书?"

      - speaker: NPC111
        emotion: worried
        text: "最近每晚都在看...他会半夜惊醒,坐在床边翻那本书,看着看着就叹气...我问他怎么了,他说没事,让我别担心..."

  request_bedroom:
    description: 请求进入卧室
    lines:
      - speaker: NPC101
        emotion: serious
        text: "Anna,那本书可能很重要。我能看看吗?"

      - speaker: NPC111
        emotion: hesitant
        text: "可是...那是Jimmy的私人物品...我不能..."

      - speaker: NPC101
        emotion: persuasive
        text: "听着,Anna。如果Webb先生的死和某些生意有关,那本书可能是线索。我现在来看,至少还能保护Jimmy。如果警察来了,他们会翻遍整个房子,不会像我这么客气。"

      - speaker: NPC111
        emotion: alarmed
        text: "警察会来?"

      - speaker: NPC101
        emotion: frank
        text: "如果我查不出真相,他们一定会来。你是想让我看一本书,还是想让警察来搜家?"

      - speaker: NPC111
        action: 沉默片刻
        emotion: defeated
        text: "...您保证只看那本书?"

      - speaker: NPC101
        emotion: sincere
        text: "我保证。不会弄乱他的东西。"

  permission_granted:
    description: 获得许可
    lines:
      - speaker: NPC111
        emotion: resigned
        text: "...书在卧室。他放在枕头下面...但我不想动他的东西...您能...自己去看吗?"

      - speaker: NPC101
        emotion: surprised
        text: "你信得过我?"

      - speaker: NPC111
        emotion: sincere
        text: "您看起来...不像坏人。而且您说您也被栽赃了...我想您能理解我们的处境。"

      - speaker: NPC101
        emotion: grateful
        text: "我会小心的。"

      - speaker: NPC111
        emotion: pleading
        text: "请您...只看那本书就好...其他的东西,请别动..."

      - speaker: NPC101
        emotion: reassuring
        text: "我会的。"

  closing:
    description: 对话结束
    lines:
      - speaker: NPC111
        emotion: worried
        text: "Brennan先生...如果那本书真的有问题...这是不是说...Jimmy有危险?"

      - speaker: NPC101
        emotion: honest
        text: "我会尽力保护他。这就是我来的原因。"

      - speaker: NPC111
        emotion: grateful
        text: "谢谢您...我就在外面。如果您需要什么就告诉我..."

      - speaker: narration
        text: "获得许可进入Jimmy卧室搜索"
