# NDC Episode 1 - 循环4 指证对话
# 目标：揭露Jimmy偷走陶土水壶的真相

dialog_id: loop4_accusation
loop: 4
type: accusation
target: NPC107

# Section: 第一轮
round1:
    description: 第一轮指证 - 身份关系欺骗
    lines:
      - speaker: NPC107
        emotion: defensive
        text: "Brennan先生，我就是个厨师。洗盘子、备菜。Webb做什么生意，我真不清楚。"

      - speaker: NPC101
        emotion: analytical
        text: "你叫自己打杂，可这份古董记录上写着'Bennington陶壶，两千美元'，旁边还有你的备注。普通厨师也会被记一笔？"

      - speaker: NPC107
        emotion: evasive
        text: "那是他的账。我没碰。"

      - speaker: NPC101
        action: 把陶壶放到桌上
        emotion: cold
        text: "那这个呢？三天前你把它抱出他的办公室。"

      - speaker: NPC107
        emotion: defensive
        text: "我以为是不要的旧壶。"

      - speaker: NPC101
        emotion: sharp
        text: "连外面都抹了泥的'旧壶'。你说从来没见过它，现在又成了顺手拿？"

      - speaker: NPC107
        emotion: backtracking
        text: "……我见过，但不知道是古董。我以为要丢，就带走。"

round2:
    description: 第二轮指证 - 盗窃行为欺骗
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "Tommy说你抱着它像抱婴儿，看到他还把壶藏到背后。"

      - speaker: NPC107
        emotion: defensive
        text: "防止摔坏。摔了算我的。"

      - speaker: NPC101
        emotion: mocking
        text: "一个'准备扔掉的破陶器'，你怕摔坏？"

      - speaker: NPC107
        emotion: weak
        text: "Boss的东西摔了，谁都不好受。"

      - speaker: NPC101
        emotion: accusatory
        text: "而且你给它抹泥。普通厨师懂伪装古董？还是你听Webb讲过它的价值？"

      - speaker: NPC107
        emotion: confessing
        text: "……他提过，说这壶特别，让我别碰坏。"

      - speaker: NPC101
        emotion: analytical
        text: "所以他信任你。不止做饭，还让你处理'特别'的东西，送你书，送你这壶。"

      - speaker: NPC107
        emotion: admitting
        text: "偶尔。他说算奖励。我们合作还不错。"

round3:
    description: 第三轮指证 - 关系和谐欺骗
    lines:
      - speaker: NPC101
        emotion: sharp
        text: "'合作不错'？Vivian听到你在办公室吼'别接那单，会出大事'。"

      - speaker: NPC107
        emotion: defensive
        text: "意见不同而已。"

      - speaker: NPC101
        emotion: pressing
        text: "她说你摔门离开，脸色跟死人一样。"

      - speaker: NPC107
        emotion: explaining
        text: "我在劝他。他不听。"

      - speaker: NPC101
        emotion: cold
        text: "在劝他别惹'Whale'。那个连你都怕的目标。"

      - speaker: NPC107
        action: 沉默片刻
        emotion: fearful
        text: "……是。'Whale'很危险。Webb只知道代号，还想勒索。"

      - speaker: NPC101
        emotion: questioning
        text: "'Whale'是谁？"

      - speaker: NPC107
        emotion: uncertain
        text: "不知道，只听过这个名字。但我知道，惹到他会死人。"

      - speaker: NPC101
        emotion: analytical
        text: "你劝他，他还是去做，然后他死了。"

      - speaker: NPC107
        emotion: resigned
        text: "他贪心，我拦不住。"

      - speaker: NPC101
        emotion: questioning
        text: "既然你觉得'Whale'危险到会死人，那Webb为什么还要勒索他？"

      - speaker: NPC107
        emotion: explaining
        text: "他说那是最大的一笔。做成了，一辈子不用愁。"

      - speaker: NPC101
        emotion: probing
        text: "他怎么知道Whale的把柄？"

      - speaker: NPC107
        emotion: uncertain
        text: "不知道。他不告诉我，只说他有证据，越少人知道越安全。"

      - speaker: NPC101
        emotion: analytical
        text: "你一直劝他停手。"

      - speaker: NPC107
        emotion: confirming
        text: "是。我说会出大事，他说我胆小，说这是机会。"

further_questioning:
    description: 进一步追问Jimmy的动机和隐瞒
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "既然这么危险，为什么不离开？辞职、换个厨房。"

      - speaker: NPC107
        emotion: defensive
        text: "我需要工资。我还有家。"

      - speaker: NPC101
        emotion: cold
        text: "芝加哥满大街都是厨房。"

      - speaker: NPC107
        emotion: hesitant
        text: "他给的多……而且……算了。"

      - speaker: NPC101
        emotion: pressing
        text: "'而且'什么？你在隐瞒。"

      - speaker: NPC107
        emotion: evasive
        text: "我没藏。他问什么我就做什么，别的真不知道。"

conclusion:
    description: 对话结束，Jimmy试图转移注意力
    lines:
      - speaker: NPC101
        emotion: sharp
        text: "Jimmy，你怕什么？怕Whale？还是怕我查到你没说的部分？"

      - speaker: NPC107
        emotion: fearful
        text: "我只是个厨师。不想再被卷进去。凶手没抓到，我怕下一次轮到我。"

      - speaker: NPC101
        emotion: analytical
        text: "那就别躲在'我只是厨师'后面。你最后提过Vivian，说她可疑。"

      - speaker: NPC107
        emotion: deflecting
        text: "她跟Webb最亲近。很多事她都知道，比我多。你应该去问她。"

      - speaker: NPC101
        emotion: suspicious
        text: "所以你想让我转去查她？"

      - speaker: NPC107
        emotion: desperate
        text: "我只想活着。谁知道得多，去问谁。"

      - speaker: NPC101
        emotion: dismissive
        text: "如果想起其他，来找我。"

      - speaker: NPC107
        emotion: withdrawn
        text: "我不会想起了。我只想忘记。"

      - speaker: NPC101
        emotion: firm
        text: "忘不了的。不过你可以走了。"

      - speaker: NPC107
        emotion: relieved
        text: "……谢谢。"
