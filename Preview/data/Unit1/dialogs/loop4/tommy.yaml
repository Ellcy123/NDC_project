# NDC Episode 1 - 循环4 Tommy对话

dialog_id: loop4_tommy
loop: 4
type: npc_dialog
npc: NPC105

# Section: 初次接触
initial_contact:
    description: Tommy再次见到Zack，询问Jimmy的异常行为
    lines:
      - speaker: NPC105
        action: 抱着账簿，小心翼翼
        emotion: nervous
        text: "Brennan先生……又、又是您？您真的不睡觉的吗？"

      - speaker: NPC101
        action: 按了按太阳穴
        emotion: tired
        text: "睡不着才来查案。Jimmy最近有没有哪天不像他自己？"

      - speaker: NPC105
        emotion: evasive
        text: "Jimmy？他……他一向话少，我也忙后台，很少……呃，很少跟他深聊。"

      - speaker: NPC101
        emotion: sharp
        text: "共事五年了，'很少深聊'不意味着你什么都不知道。"

      - speaker: NPC105
        action: 赶紧摆手
        emotion: defensive
        text: "我们就是同事嘛。我在账房，他在厨房，不该问的我从来不问。"

probing_relationship:
    description: 询问Jimmy和Webb的关系
    lines:
      - speaker: NPC101
        emotion: probing
        text: "那换个问题。他和Webb关系怎么样？"

      - speaker: NPC105
        emotion: recalling
        text: "挺好。Webb先生信得过他，经常把他叫进办公室。有时候一谈就是半小时，门一关就两人，谁也别想靠近。"

      - speaker: NPC101
        emotion: curious
        text: "谈什么？"

      - speaker: NPC105
        emotion: emphatic
        text: "我真不知道！我不偷听的。这行的规矩就是别多嘴。"

      - speaker: NPC101
        emotion: understanding
        text: "规矩我懂。但你眼睛没闭上吧？"

key_observation:
    description: Tommy透露Jimmy拿陶土水壶的关键目击
    lines:
      - speaker: NPC105
        action: 意识到躲不过，紧张地吞口水
        emotion: nervous
        text: "我……我……前、前天算吗？我看到Jimmy从Webb办公室出来，怀里抱着个陶土水壶。"

      - speaker: NPC101
        emotion: focused
        text: "什么样的水壶？"

      - speaker: NPC105
        emotion: describing
        text: "旧旧的，看着像古董。他用两只手捧着，走得很慢，眼睛盯着壶——像抱着他女儿一样。"

      - speaker: NPC101
        emotion: pressing
        text: "然后？"

      - speaker: NPC105
        emotion: recounting
        text: "他往厨房去。我正想问，他一看到我，就把壶藏到身后，挤出一个……很生硬的笑，然后就溜了。"

      - speaker: NPC101
        emotion: analytical
        text: "他平常会从Webb办公室拿东西吗？"

      - speaker: NPC105
        emotion: emphatic
        text: "不！这还是头一次。Webb的东西谁敢乱碰？Jimmy也是谨慎到骨子里的人。"

      - speaker: NPC101
        emotion: cold
        text: "可那天他碰了。"

      - speaker: NPC105
        emotion: realizing
        text: "对。所以我觉得他知道Webb那些'生意'的水有多深。"

conclusion:
    description: 对话结束
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "还有别的？"

      - speaker: NPC105
        emotion: desperate
        text: "没了，真的没了！我只是看见这些，我没动、也没问，我……我还有……"

      - speaker: NPC101
        action: 语气放柔
        emotion: understanding
        text: "你还有家要养，我知道。想起别的再来找我。对账别耽误了。"

      - speaker: NPC105
        emotion: relieved
        text: "好……好，我一定配合。谢谢您，Brennan先生。"

