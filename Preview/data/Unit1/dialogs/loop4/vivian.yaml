# NDC Episode 1 - 循环4 Vivian对话

dialog_id: loop4_vivian
loop: 4
type: npc_dialog
npc: NPC106

sections:
  initial_resistance:
    description: 初始抗拒
    lines:
      - speaker: NPC106
        emotion: annoyed
        text: "又来了?"

      - speaker: NPC101
        emotion: direct
        text: "Webb和Jimmy的争吵。Tommy说你应该听到了。"

      - speaker: NPC106
        emotion: dismissive
        text: "可能吧。我不记得了。"

      - speaker: NPC101
        emotion: persistent
        text: "大概十天前。办公室传来很大的声音。"

      - speaker: NPC106
        emotion: cold
        text: "Brennan先生,我每天都很累。谁和谁吵架,我真的不关心。"

  breakthrough:
    description: 突破口
    lines:
      - speaker: NPC101
        emotion: matter_of_fact
        text: "我知道Morrison参与了栽赃。"

      - speaker: NPC106
        emotion: sarcastic
        text: "...那很好啊。案子破了,你可以走了。"

      - speaker: NPC101
        emotion: serious
        text: "他不会认罪。警局在保护他。"

      - speaker: NPC106
        emotion: cynical
        text: "这不是很正常吗?"

      - speaker: NPC101
        emotion: intense
        text: "但我知道真相。Morrison不是凶手,只是帮凶。真凶还在这里,可能就是这个酒吧的人。"

      - speaker: NPC106
        emotion: defensive
        text: "那跟我有什么关系?"

  pressure:
    description: 施压
    lines:
      - speaker: NPC101
        emotion: threatening
        text: "Webb死的那晚,每个人都有嫌疑。包括你。如果你什么都'不记得',警察来了会很感兴趣。"

      - speaker: NPC106
        emotion: defiant
        text: "你在威胁我?"

      - speaker: NPC101
        emotion: calm
        text: "我在提醒你。现在告诉我,比警察来问要好。"

      - speaker: NPC106
        action: 停顿片刻
        emotion: yielding
        text: "...那天我确实听到了声音。很吵。"

  key_testimony:
    description: 关键证词
    lines:
      - speaker: NPC101
        emotion: attentive
        text: "谁的声音?"

      - speaker: NPC106
        emotion: recalling
        text: "应该是Jimmy。他平时话不多,但那天...声音大得我都被吓到了。"

      - speaker: NPC101
        emotion: probing
        text: "说什么?"

      - speaker: NPC106
        emotion: quoting
        text: "'你不要接这个生意,会出大事的'...反反复复就这句话..."

      - speaker: NPC101
        emotion: curious
        text: "Webb怎么回?"

      - speaker: NPC106
        emotion: describing
        text: "Webb说...'说什么,别想这么多,多看看我送你的书'...那语气,就像打发小孩..."

      - speaker: NPC101
        emotion: interested
        text: "书?"

      - speaker: NPC106
        emotion: dismissive
        text: "我不知道是什么书。Webb的事我不管。"

  aftermath:
    description: 争吵后
    lines:
      - speaker: NPC101
        emotion: probing
        text: "之后?"

      - speaker: NPC106
        emotion: recounting
        text: "门砰的一声开了。Jimmy冲出来,脸色很难看。看到我,愣了一下,然后走了。就这些。"

      - speaker: NPC101
        emotion: curious
        text: "你没问他怎么了?"

      - speaker: NPC106
        emotion: cold
        text: "我为什么要问?Brennan先生,在这种地方,最重要的就是别多管闲事。"

      - speaker: NPC101
        emotion: understanding
        text: "明白了。"

  conclusion:
    description: 对话结束
    lines:
      - speaker: NPC106
        emotion: impatient
        text: "我说完了。现在请出去。"

      - speaker: NPC101
        emotion: neutral
        text: "如果想起别的——"

      - speaker: NPC106
        emotion: firm
        text: "我不会想起别的了。也别再来烦我。"

      - speaker: NPC101
        emotion: cryptic
        text: "希望你真的什么都不知道。"

      - speaker: narration
        text: "获得证据：Vivian关于Webb和Jimmy争吵的详细证词"

