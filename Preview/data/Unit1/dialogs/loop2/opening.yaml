# NDC Episode 1 - 循环2 开篇对话

dialog_id: loop2_opening
loop: 2
type: opening

# Section: 街道计划
street_planning:
  description: Zack和Emma在街道上商议接近Morrison夫人的计划
  duration: 约90秒
lines:
      - speaker: NPC102
        emotion: analytical
        text: "Rosa的证词很清楚——Morrison用氯仿迷晕了你，还威胁她配合栽赃。"

      - speaker: NPC101
        action: 揉了揉眼睛，从口袋掏出一颗糖放进嘴里
        emotion: tired
        text: "证词不够。Morrison是警察，他可以说Rosa在撒谎，说她才是真凶。"

      - speaker: NPC102
        action: 注意到他的疲惫
        emotion: concerned
        text: "你还好吗？你看起来..."

      - speaker: NPC101
        emotion: dismissive
        text: "我没事。只是头还有点晕，被氯仿迷晕的后遗症。"

      - speaker: NPC102
        emotion: focused
        text: "那我们需要实体证据？"

      - speaker: NPC101
        emotion: analytical
        text: "对。氯仿不是随便能搞到的东西。他一定在家里或办公室留下了准备痕迹。"

      - speaker: NPC102
        emotion: suggesting
        text: "那我们去他家搜查。"

      - speaker: NPC101
        emotion: sarcastic
        text: "去他家？Morrison在的时候？你想让他直接把我们都抓起来？"

      - speaker: NPC102
        emotion: explaining
        text: "我是说趁Morrison不在家的时候。现在Webb的案子这么大，他应该在警局忙着'处理案件'。"

      - speaker: NPC101
        action: 停顿，又吃了一颗糖
        emotion: listening
        text: "...继续。"

      - speaker: NPC102
        action: 盯着他
        emotion: concerned
        text: "你吃了多少糖了？"

      - speaker: NPC101
        emotion: casual
        text: "没数。大脑需要葡萄糖。说你的计划。"

      - speaker: NPC102
        action: 摇摇头
        emotion: explaining
        text: "我是《芝加哥先驱报》的记者。我可以说是来采访'英勇警探的家庭生活'——你知道，读者喜欢这种人情味的故事。"

      - speaker: NPC101
        emotion: skeptical
        text: "Morrison的老婆会让陌生记者进家门？"

      - speaker: NPC102
        emotion: confident
        text: "大部分警察家属都很骄傲，尤其是当她丈夫刚刚'破了大案'的时候。而且女人和女人之间比较容易建立信任。我会说想写一篇'警探妻子的不易'，她会愿意聊的。"

      - speaker: NPC101
        action: 重新审视Emma
        emotion: impressed
        text: "你确实比普通记者要狡猾。"

      - speaker: NPC102
        emotion: professional
        text: "我更愿意说是'专业'。"

      - speaker: NPC101
        emotion: decided
        text: "叫什么都行。我跟你一起去。"

      - speaker: NPC102
        emotion: questioning
        text: "你？Morrison的老婆认识你吧？'刚被丈夫抓的嫌疑人'上门，她会报警的。"

      - speaker: NPC101
        emotion: reasoning
        text: "她不一定认识我。而且我可以是你的'摄影助理'。我负责观察和搜证，你负责拖住Morrison太太。"

      - speaker: NPC102
        emotion: worried
        text: "万一Morrison突然回家呢？"

      - speaker: NPC101
        action: 叼着棒棒糖，冷冷地笑
        emotion: cold
        text: "那我们就是两个无辜的记者，正在做一篇温情报道。"

      - speaker: NPC102
        emotion: hesitant
        text: "听起来风险很大。"

      - speaker: NPC101
        emotion: challenging
        text: "O'Malley，你在开场的时候可不是这么说的。现在怕了？"

      - speaker: NPC102
        action: 有些不满
        emotion: defensive
        text: "我不是怕。我只是想确保计划周全。还有——"

      - speaker: NPC102
        action: 指着他嘴里的棒棒糖
        emotion: practical
        text: "你去采访的时候能不能别叼着糖？看起来很不专业。"

      - speaker: NPC101
        action: 拿下棒棒糖
        emotion: agreeing
        text: "这是我保持清醒的方式。不过你说得对，我会注意。"

      - speaker: NPC102
        emotion: firm
        text: "好。但是Brennan，如果Morrison太太起疑，我们立刻撤退。"

      - speaker: NPC101
        emotion: professional
        text: "当然。Morrison家在北区，现在去的话，正好是下午——Morrison太太应该在家。走吧。"
