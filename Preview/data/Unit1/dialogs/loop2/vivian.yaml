# NDC Episode 1 - 循环2 Vivian对话

dialog_id: loop2_vivian
loop: 2
type: npc_dialog
npc: NPC106

sections:
  main_dialog:
    description: 询问Morrison到达时间，揭示Vivian的过去
    duration: 约80秒

    lines:
      - speaker: NPC101
        action: 敲门
        emotion: professional
        text: "Vivian小姐，我需要问您几个问题。"

      - speaker: NPC106
        action: 头也不抬，继续化妆
        emotion: cold
        text: "把门关上。我不接受任何采访。"

      - speaker: NPC101
        emotion: direct
        text: "我不是记者。我是Zack Brennan——"

      - speaker: NPC106
        action: 从镜子里瞥了他一眼
        emotion: dismissive
        text: "我知道你是谁。那个在Webb办公室醒来的'私家侦探'。Morrison警长似乎认为你就是凶手。"

      - speaker: NPC101
        emotion: calm
        text: "Morrison说了很多话。但如果我真是凶手，我现在应该在牢里，而不是站在这里。"

      - speaker: NPC106
        action: 冷笑
        emotion: sarcastic
        text: "那只是因为那个小记者救了你。Brennan先生，我很忙，如果没有别的事——"

      - speaker: NPC101
        emotion: direct
        text: "我需要知道Morrison警探到达现场的时间。"

      - speaker: NPC106
        action: 停顿，语气冷淡
        emotion: suspicious
        text: "为什么？想找个替罪羊？还是想证明自己的清白？"

      - speaker: NPC101
        emotion: serious
        text: "我想找出真凶。如果你真的在乎Webb的死，你会配合的。"

      - speaker: NPC106
        action: 放下化妆刷，转身看着他，语气高傲
        emotion: bitter
        text: "在乎？Brennan先生，你根本不了解我和Webb的关系。我们之间...不是用'在乎'这种词就能概括的。"

      - speaker: NPC101
        emotion: curious
        text: "那你告诉我。"

      - speaker: NPC106
        action: 转回镜子前，继续化妆
        emotion: dismissive
        text: "没必要。我和Webb的事，不是你该知道的。而且，我也不认为这和你找凶手有什么关系。"

      - speaker: NPC101
        emotion: persistent
        text: "Morrison到达的时间，Vivian小姐。这只是个简单的问题。"

      - speaker: NPC106
        action: 停顿，语气依然冷淡
        emotion: reluctant
        text: "一点。钟楼敲了一下的时候。我本来要离开，听到警笛声才出去看。"

      - speaker: NPC101
        emotion: probing
        text: "他看起来怎么样？"

      - speaker: NPC106
        action: 继续化妆，语气平淡
        emotion: indifferent
        text: "怎么样？他是警察，看起来就像个警察。Brennan先生，我已经回答了你的问题。"

      - speaker: NPC101
        emotion: persistent
        text: "最后一个问题。他到达的时候，看起来着急吗？"

      - speaker: NPC106
        action: 停顿，语气略带讽刺
        emotion: thoughtful
        text: "着急...也许吧。他动作很快，好像早就知道该做什么一样。不过警察应该都是这样训练有素的，不是吗？"

      - speaker: NPC101
        emotion: polite
        text: "谢谢你的配合。"

      - speaker: NPC106
        action: 放下化妆刷，转身看着他，语气高傲
        emotion: cold
        text: "我不是在配合你。我只是回答了几个无关紧要的问题。Brennan先生，如果你真想找出凶手，去问那些可疑的人，别来烦我。我还有演出要准备。"

      - speaker: NPC101
        emotion: probing
        text: "你不觉得Morrison可疑？"

      - speaker: NPC106
        action: 讽刺地笑
        emotion: sarcastic
        text: "Morrison警探？一个在案发后三十分钟就赶到现场的警察？Brennan先生，你的怀疑对象有问题。而且，我不认为一个被父母贱卖、被Webb从妓院门口救出来的人，有什么资格去怀疑一个警察。"

      - speaker: NPC106
        action: 意识到自己说多了，立刻恢复高傲的语气
        emotion: defensive
        text: "不过，这和你无关。Brennan先生，如果你没有别的问题——"

      - speaker: NPC101
        emotion: neutral
        text: "打扰了，Vivian小姐。"

      - speaker: NPC106
        action: 转回镜子前，继续化妆
        emotion: dismissive
        text: "关门的时候轻一点。还有，下次敲门之前，先确认一下别人是否方便。"

      - speaker: narration
        text: "获得证据：Vivian时间证词"

