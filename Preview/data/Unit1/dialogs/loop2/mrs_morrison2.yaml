# NDC Episode 1 - 循环2 Mrs. Morrison第二次对话
# Emma请求进入书房

dialog_id: loop2_mrs_morrison2
loop: 2
type: npc_dialog
npc: NPC110

# Section: 请求进入书房
request_study:
  description: Emma请求进入书房
  duration: 约30秒
  lines:
      - speaker: NPC102
        emotion: polite
        text: "Morrison太太，我想让读者看到警探真实的工作环境。能让我看看Morrison警探的书房吗？"

      - speaker: NPC110
        emotion: hesitant
        text: "书房？Thomas的书房都是案件资料，不太方便给外人看。"

      - speaker: NPC102
        emotion: reassuring
        text: "我理解。我不会看具体内容，只是拍几张环境照片——书桌、书架这些。"

      - speaker: NPC110
        emotion: uncertain
        text: "这个...我得先问问Thomas。他对工作资料管得很严。"

      - speaker: NPC102
        emotion: persuasive
        text: "其实这正说明Morrison警探的专业和谨慎。这种细节正是读者想看到的。"

      - speaker: NPC110
        action: 略带骄傲
        emotion: proud
        text: "Thomas确实一向很认真。他做了二十年警察，从来都是这样。"

      - speaker: NPC102
        emotion: curious
        text: "二十年...那他一定见过很多案子。"

      - speaker: NPC110
        emotion: concerned
        text: "太多了。尤其最近，他压力特别大。不过Thomas能处理好，他一直都很有经验。"

      - speaker: NPC102
        emotion: logical
        text: "Morrison太太，像您丈夫这样尽职的警察，书房里一定都是正常的工作资料吧？"

      - speaker: NPC110
        emotion: confident
        text: "当然。Thomas是个好警察，他的书房除了案卷就是案卷。有时候我进去打扫，连落脚的地方都没有。"

      - speaker: NPC102
        emotion: persuasive
        text: "那您让我看一下，也能让读者更了解警察的工作状态。这对Morrison警探的形象也是个好宣传。"

      - speaker: NPC110
        action: 思考片刻
        emotion: agreeing
        text: "你说得对...而且Thomas最近确实需要一些正面报道。好吧。走廊尽头，左边第一间。不过那些文件不要动。"

      - speaker: NPC102
        emotion: grateful
        text: "谢谢您，Morrison太太。"

      - speaker: NPC110
        action: 轻松地笑
        emotion: friendly
        text: "不客气。我去给你们倒茶。顺便...如果你们拍照的话，帮我把那些乱七八糟的文件稍微整理一下画面，不要让人觉得Thomas太邋遢了。毕竟是要登报的。"

      - speaker: NPC102
        emotion: agreeable
        text: "我会注意的。"

      - speaker: NPC110
        emotion: hopeful
        text: "Thomas知道了一定会很高兴。他总说没人理解警察的辛苦。"
