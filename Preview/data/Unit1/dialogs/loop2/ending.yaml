# NDC Episode 1 - 循环2 结尾
# Morrison坦白"Whale"的存在，Zack和Emma讨论下一步计划

dialog_id: loop2_ending
loop: 2
type: ending

sections:
  police_station_exit:
    description: 芝加哥警局门口，夜晚，Zack和Emma讨论案情
    duration: 约120秒
    lines:
      - speaker: narration
        text: "📍 场景：芝加哥警局门口，夜晚"

      - speaker: NPC102
        emotion: thoughtful
        text: "所以Morrison只是负责栽赃你。他不是杀Webb的凶手。"

      - speaker: NPC101
        emotion: analytical
        text: "对。双重保险。那个Whale收买Morrison处理我，另一个人杀了Webb。"

      - speaker: NPC102
        emotion: confused
        text: "但为什么？为什么Whale要这么做？为什么不直接杀了你？"

      - speaker: NPC101
        emotion: analytical
        text: "因为直接杀我太引人注目。我是私家侦探，如果我也死了，会引发更大的调查。Whale更聪明——让我被当成凶手，这样我就被困在案子里，无法继续调查其他事情。而且..."

      - speaker: NPC102
        emotion: curious
        text: "而且什么？"

      - speaker: NPC101
        emotion: serious
        text: "Webb预感到了危险。危险到需要提前准备'保险侦探'。"

      - speaker: NPC102
        emotion: understanding
        text: "保险侦探...就是你。Webb约你去酒吧，不是要给你案子，而是把你当成保险。"

      - speaker: NPC101
        emotion: bitter
        text: "对。如果他出事，我一定会查到底。Webb很了解我。他知道我不会放过任何一个案子。"

      - speaker: NPC102
        emotion: sympathetic
        text: "所以他利用了你的职业操守。Brennan，你..."

      - speaker: NPC101
        action: 苦笑
        emotion: wry
        text: "我被一个死人利用了。很讽刺，对吧？"

      - speaker: NPC102
        emotion: observant
        text: "你很生气。"

      - speaker: NPC101
        emotion: angry
        text: "我很愤怒，Emma。Webb把我当工具，Whale把我当目标，Morrison把我当替罪羊。所有人都在利用我。"

      - speaker: NPC102
        emotion: gentle
        text: "但你还在继续调查。"

      - speaker: NPC101
        action: 沉默片刻
        emotion: determined
        text: "因为我想知道真相。Webb到底惹上了谁？危险到他需要准备'保险侦探'？"

      - speaker: NPC102
        emotion: focused
        text: "这就是我们接下来要查的。Webb为什么需要你当保险。"

      - speaker: NPC101
        emotion: determined
        text: "对。找出Webb在害怕什么，就能找出Whale是谁，找出真凶是谁。"

      - speaker: NPC102
        emotion: practical
        text: "从哪里开始？"

      - speaker: NPC101
        emotion: professional
        text: "Webb的办公室。他一定留下了什么线索。他在害怕谁，为什么需要保险，任何能解释这一切的东西。"

      - speaker: NPC102
        emotion: thoughtful
        text: "Brennan，Webb已经死了。你还在为他工作。"

      - speaker: NPC101
        emotion: cold
        text: "不。我不是为他工作。我是为我自己。我要证明我的清白，找出真凶。顺便...让Webb的算计落空。"

      - speaker: NPC102
        emotion: confused
        text: "落空？"

      - speaker: NPC101
        action: 冷笑
        emotion: sarcastic
        text: "Webb以为我会像他的工具一样，乖乖查案。但我不是。我会找出真相，然后把所有人都拉下水。包括他。"

      - speaker: NPC102
        emotion: understanding
        text: "你真的很恨他。"

      - speaker: NPC101
        emotion: bitter
        text: "我恨所有利用别人的人。Webb，Whale，Morrison...这个城市就是靠这个运转的。但至少这一次，我要让他们付出代价。"

      - speaker: NPC102
        emotion: practical
        text: "那我们明天去Webb的办公室？"

      - speaker: NPC101
        emotion: urgent
        text: "今晚。"

      - speaker: NPC102
        emotion: surprised
        text: "今晚？现在都快凌晨了——"

      - speaker: NPC101
        emotion: determined
        text: "Emma，我们只有三天。Morrison的'三天期限'还在。而且我反正睡不着。"

      - speaker: NPC102
        action: 叹气
        emotion: concerned
        text: "好吧。但之后你得休息。你看起来快倒了。"

      - speaker: NPC101
        emotion: professional
        text: "我撑得住。走吧。"

      - speaker: NPC102
        emotion: stopping
        text: "Brennan，等等。"

      - speaker: NPC101
        emotion: questioning
        text: "什么？"

      - speaker: NPC102
        emotion: encouraging
        text: "无论Webb怎么利用你，至少他选对了人。你会找出真相的。"

      - speaker: NPC101
        action: 沉默片刻
        emotion: uncertain
        text: "也许。或者我只是个被所有人利用的傻子。"

      - speaker: NPC102
        emotion: gentle
        text: "你不是傻子。你只是...太坚持了。"

      - speaker: NPC101
        emotion: wry
        text: "坚持。这是夸奖还是讽刺？"

      - speaker: NPC102
        emotion: amused
        text: "两者都是。走吧，侦探先生。让我们去找出Webb到底在害怕什么。"

      - speaker: narration
        text: 'Morrison只是帮凶，真正杀死Webb的人是"Whale"。Webb为什么需要保险侦探？答案就在Webb的办公室里。'
