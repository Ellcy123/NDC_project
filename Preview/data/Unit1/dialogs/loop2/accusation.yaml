# NDC Episode 1 - 循环2 指证对话
# 目标：四轮指证击破Morrison谎言，揭露真相

dialog_id: loop2_accusation
loop: 2
type: accusation
target: NPC104

# Section: 开场
opening:
    description: Zack进入Morrison办公室，开始对质
    lines:
      - speaker: NPC101
        action: 推门进入
        emotion: cold
        text: "Morrison。"

      - speaker: NPC104
        action: 正在看文件，抬起头
        emotion: dismissive
        text: "Brennan。我办公室不欢迎嫌疑人。"

      - speaker: NPC101
        action: 走到桌边，揉了揉眼睛，从口袋掏出糖罐，倒出几颗糖，动作熟练而自然
        emotion: calm
        text: "那我不会待太久。我们谈谈那天晚上。"

      - speaker: NPC104
        emotion: mocking
        text: "我的报告写得很清楚。你不识字？"

      - speaker: NPC101
        action: 把一颗糖放进嘴里，眼神锐利，语气冷静
        emotion: sarcastic
        text: "我读过。写得不错。很专业，很详细，逻辑清晰，时间线完整——唯一的问题是，每一个关键细节都是精心设计的谎言。"

      - speaker: NPC104
        action: 放下文件，靠回椅背，语气强硬
        emotion: threatening
        text: "小心你的措辞，Brennan。诽谤警官可是重罪。现在，给我滚出去。"

      - speaker: NPC101
        emotion: determined
        text: "那我们就让证据说话。从你的时间线开始。"

      - speaker: NPC104
        action: 猛地站起来，语气威胁
        emotion: furious
        text: "时间线？你他妈在我办公室里审问我？Brennan，我警告你，如果你不立刻滚出去，我会以妨碍公务罪逮捕你。"

      - speaker: NPC101
        action: 又吃了一颗糖，平静地，眼神锐利
        emotion: calm
        text: "你可以试试。但那样的话，我就不得不把这些证据交给你的上司了。顺便说一句，我在Kirkland的时候，最擅长的就是整理证据链。"

      - speaker: NPC104
        action: 敲了敲桌面
        emotion: challenging
        text: "证据？你有什么证据？"

      - speaker: NPC101
        action: 从口袋里又掏出一颗糖，动作从容
        emotion: confident
        text: "很多。时间线矛盾、预谋行为、现场操作证据、职业签名——足够把你送上法庭了。不过，让我们从你的时间线开始。"

  round1:
    description: 第一轮指证 - 时间线矛盾
    lines:
      - speaker: NPC104
        action: 咬牙
        emotion: defiant
        text: "好。那我告诉你：00:30我接到匿名电话，立即出警。因为案情紧急，最快速度赶到现场。够清楚了？现在，滚出去。"

      - speaker: NPC101
        action: 又吃了一颗糖，语气冷静，眼神锐利
        emotion: analytical
        text: "很清楚。00:30出发，01:00到达。30分钟。"

      - speaker: NPC104
        emotion: questioning
        text: "所以？"

      - speaker: NPC101
        action: 停顿，眼神锐利，展现他的推理能力
        emotion: sharp
        text: "所以从你家到蓝月亮酒吧只需要15分钟。我很好奇，剩下的15分钟——不，30分钟，你在哪里？"

      - speaker: NPC104
        action: 停顿，眼神闪烁，还在试图威胁
        emotion: angry
        text: "你他妈怎么知道15分钟？Brennan，你在调查我？"

      - speaker: NPC101
        action: 又吃了一颗糖，耸肩，语气冷静
        emotion: calm
        text: "我是侦探。问问题是我的工作。就像撒谎是腐败警察的工作一样。"

      - speaker: NPC104
        action: 脸色一沉，试图威胁
        emotion: threatening
        text: "你最好小心点，Brennan。调查警察可不是什么好主意。"

      - speaker: NPC101
        action: 从口袋里又掏出一颗糖，动作从容，眼神锐利
        emotion: confident
        text: "我很小心。所以我问了Tommy。他给你送过东西，记得吗？他说15分钟。最多。而且，我还查了地图，测量了距离，验证了时间。这是我在律所学到的——永远用证据说话。"

      - speaker: NPC104
        action: 指着Zack
        emotion: defensive
        text: "我...路上走错了。深夜接警，地址不清楚...而且，这不关你的事！你给我滚出去！"

      - speaker: NPC101
        action: 又吃了一颗糖，笑了，但眼神依然锐利
        emotion: mocking
        text: "走错路。Morrison，你在这个城市当了二十年警察。蓝月亮酒吧的招牌在三个街区外都看得见。而且，我查过你的出警记录——你在这个区域出过至少五十次警。你会'走错路'？"

      - speaker: NPC104
        action: 声音变小，语气变得不确定
        emotion: flustered
        text: "也许我在路上处理了其他事情！这不关你的事！"

      - speaker: NPC101
        emotion: accusatory
        text: "关我的事。因为那30分钟里，你在用氯仿迷晕我。"

      - speaker: NPC104
        action: 猛地站起来，双手撑在桌上，但声音已经不再那么强硬
        emotion: furious
        text: "你有证据吗？！还是你只会在这里放屁？！"

      - speaker: NPC101
        action: 平静地，又吃了一颗糖，眼神锐利，语气冷静
        emotion: calm
        text: "Morrison，你声音越大，越说明你心虚。这是我在Kirkland学到的第一课——当嫌疑人开始提高音量时，通常意味着他们在掩盖什么。"

      - speaker: NPC104
        emotion: mocking
        text: "Kirkland？你那个狗屁律所？你不是被踢出来了吗？"

      - speaker: NPC101
        action: 又吃了一颗糖，语气冷静，嘴角带着若有若无的笑
        emotion: wry
        text: "辞职的。不过细节不重要。重要的是——我有证据。而且，Morrison，我在律所的时候，最擅长的就是找出证据链中的矛盾。"

  round2:
    description: 第二轮指证 - 预谋行为
    lines:
      - speaker: NPC101
        emotion: questioning
        text: "便携式现场勘验箱。你记得吗？"

      - speaker: NPC104
        emotion: dismissive
        text: "我领用装备，关你屁事。"

      - speaker: NPC101
        action: 又吃了一颗糖，眼神锐利，语气冷静
        emotion: sharp
        text: "日期。11月2日，19:30。案发前一天晚上。"

      - speaker: NPC104
        action: 声音发虚
        emotion: defensive
        text: "所以？警察提前领用装备很正常——"

      - speaker: NPC101
        action: 把糖在指间轻敲，像在法庭上节奏分明地控诉，眼神锐利
        emotion: accusatory
        text: "正常？Morrison，你在案发前一天晚上就领用了现场勘验箱。这叫什么？先见之明？还是预谋？而且，我查过你的领用记录——你平时都是案发后才领用装备，只有这一次是提前领用的。"

      - speaker: NPC104
        action: 停顿，开始计算利弊
        emotion: nervous
        text: "那是巧合！我恰好领了，但没用到！"

      - speaker: NPC101
        emotion: questioning
        text: "没用到。"

      - speaker: NPC104
        emotion: insistent
        text: "对！我只是恰好领了！"

      - speaker: NPC101
        action: 又吃了一颗糖，语气冷静，但带着一丝讽刺，像在调侃一个输掉官司的对手
        emotion: mocking
        text: "Morrison，你知道你现在像什么吗？像那些我在法庭上见过的蠢货。每次被抓到把柄，都说'巧合'。我在Kirkland的时候，见过至少二十个这样的被告——他们都说'巧合'，最后都进了监狱。"

      - speaker: NPC104
        action: 声音变小，但还在挣扎
        emotion: angry
        text: "你说谁是蠢货？！Brennan，你给我滚出去！"

      - speaker: NPC101
        emotion: calm
        text: "还没完。你说你'没用到'。那这些是什么？"

      - speaker: NPC104
        emotion: confused
        text: "什么？"

      - speaker: NPC101
        emotion: revealing
        text: "Webb办公室地板上的压痕。四方形的。很特别的形状。"

  round3:
    description: 第三轮指证 - 现场操作证据
    lines:
      - speaker: NPC104
        action: 握紧拳头
        emotion: dismissive
        text: "地板上的痕迹？这他妈能说明什么？"

      - speaker: NPC101
        emotion: analytical
        text: "这些压痕，完美契合便携式现场勘验箱的底部。间距、深度、尺寸——完全一致。你的箱子，Morrison。"

      - speaker: NPC104
        action: 停顿，试图找借口
        emotion: defensive
        text: "可能是清洁工具——"

      - speaker: NPC101
        emotion: firm
        text: "不是。"

      - speaker: NPC104
        emotion: desperate
        text: "可能是家具——"

      - speaker: NPC101
        emotion: firm
        text: "也不是。"

      - speaker: NPC104
        action: 压低声音
        emotion: nervous
        text: "那...那可能是我检查现场时留下的。我把箱子放在地上了。"

      - speaker: NPC101
        emotion: sharp
        text: "哦？所以你'用到了'？刚才你不是说'没用到'吗？"

      - speaker: NPC104
        action: 声音变小，语气变得不确定
        emotion: flustered
        text: "我...我是说...检查现场时用到了..."

      - speaker: NPC101
        emotion: mocking
        text: "Morrison，你在给自己挖坑。而且越挖越深。"

      - speaker: NPC104
        action: 口气僵硬
        emotion: defensive
        text: "够了！这些破痕迹不能证明什么！也许是别人留下的！"

      - speaker: NPC101
        action: 目光毫不退让，声音平静
        emotion: questioning
        text: "别人？"

      - speaker: NPC104
        emotion: insistent
        text: "对！也许是其他警察！"

      - speaker: NPC101
        action: 把糖罐轻轻放在桌上，像在展示证物
        emotion: revealing
        text: "Morrison，整个警局只有你在那个时间领用了这种箱子。我查过记录。而且你知道吗？我发现一件很有趣的事。"

      - speaker: NPC104
        action: 声音变小
        emotion: nervous
        text: "什么事？"

      - speaker: NPC101
        action: 语速不快，每个字都像判决
        emotion: analytical
        text: "这种箱子，只有你们这些'专业'警探才会用。因为你们要确保现场'合理'。测量距离，计算角度，摆放证据...你懂的。职业习惯。"

      - speaker: NPC104
        action: 目光游离
        emotion: panicked
        text: "你...你在胡说什么..."

      - speaker: NPC101
        action: 目光锋利，语调平滑
        emotion: accusatory
        text: "我在说，即使在栽赃的时候，你也无法控制这个习惯。你用测量工具摆放了我的位置，确保'合理'，然后就留下了这些压痕。Morrison，这是你的'职业签名'。"

  round4:
    description: 第四轮指证 - 职业签名致命击破
    lines:
      - speaker: NPC104
        action: 停顿，眼神闪烁，还在试图抵抗，但声音已经不再那么强硬
        emotion: desperate
        text: "不！你没有证据证明我当时用了箱子！可能是我之后检查时用的！而且，这些破痕迹能说明什么？！"

      - speaker: NPC101
        emotion: calm
        text: "Rosa。"

      - speaker: NPC104
        action: 指节泛白
        emotion: confused
        text: "什么？"

      - speaker: NPC101
        emotion: revealing
        text: "Rosa一直在现场。她看得很清楚。"

      - speaker: NPC104
        action: 声音变小，语气变得不确定，但还在试图抵抗
        emotion: dismissive
        text: "那个...那个清洁工...她什么都不知道...而且，她的话不可信！"

      - speaker: NPC101
        action: 像在法庭上逼近证人
        emotion: firm
        text: "她知道你'检查'现场的时候，什么工具都没用。你只是进去看了看，走了一圈，然后就出来了。"

      - speaker: NPC104
        action: 肩膀一沉
        emotion: defensive
        text: "她...她记错了...当时很乱..."

      - speaker: NPC101
        emotion: sharp
        text: "Morrison，你当了二十年警察。你比我更清楚什么时候证人在撒谎，什么时候在说真话。Rosa没有撒谎。"

      - speaker: NPC104
        action: 声音变小，语气变得不确定
        emotion: desperate
        text: "她看错了！她就是个清洁工！"

      - speaker: NPC101
        action: 重新拾起糖罐，语气里透着一股不紧不慢的自信
        emotion: conclusive
        text: "所以这些压痕只有一个解释：你在栽赃我的时候留下的。你提前领用了箱子，在那30分钟里迷晕了我，用职业习惯摆放了现场，留下了压痕。Morrison，你用自己的专业技能出卖了自己。"

      - speaker: NPC104
        action: 勉强冷笑
        emotion: defeated
        text: "够了...别说了...这些都不能证明什么..."

      - speaker: NPC101
        emotion: cold
        text: "不能证明？Morrison，我有时间线矛盾、预谋行为、现场操作证据、职业签名。这些证据足够把你送上法庭。现在，告诉我，Webb给了你多少钱？"

  truth_reveal:
    description: Morrison崩溃坦白，揭露Whale和真相
    lines:
      - speaker: NPC104
        action: 咬住后槽牙
        emotion: bitter
        text: "钱？你以为我是为了钱？Brennan，你根本不懂..."

      - speaker: NPC101
        emotion: questioning
        text: "不然呢？"

      - speaker: NPC104
        action: 声音压成一线
        emotion: desperate
        text: "我欠疤面Tony五千美元。他要杀我全家。我老婆，Brennan。我他妈的老婆。"

      - speaker: NPC101
        emotion: cold
        text: "所以你选择栽赃我。"

      - speaker: NPC104
        action: 额头冒汗
        emotion: anguished
        text: "我已经走投无路了。有人找到我说可以帮我还债，保护我家人，我只需要把你变成嫌疑人。但这不是我的错！"

      - speaker: NPC101
        emotion: sarcastic
        text: "多么慷慨的提议。"

      - speaker: NPC104
        action: 额头冒汗
        emotion: furious
        text: "你不懂！你他妈根本不懂！如果我不这么做，他们会杀了我全家！"

      - speaker: NPC101
        emotion: firm
        text: "我懂。我只是不同意。"

      - speaker: NPC104
        action: 声音变得沙哑
        emotion: challenging
        text: "不同意？那你告诉我，Brennan，如果是你的家人，你会怎么做？"

      - speaker: NPC101
        emotion: determined
        text: "我不知道。但我不会栽赃一个无辜的人。我不会威胁一个为了孩子什么都愿意做的清洁工。Morrison，你有选择。你只是选择了最容易的那条路。"

      - speaker: NPC104
        action: 冷哼
        emotion: bitter
        text: "最容易？我做的只是活下来。Rosa求我保住她女儿，我告诉她只有一条路可走。她照做了。别装成她是圣人，我也不是屠夫。"

      - speaker: NPC101
        emotion: questioning
        text: "这就是你所有的自我辩护？"

      - speaker: NPC104
        emotion: resigned
        text: "这叫规则。要么被吃，要么喂别人吃。良心是有钱人的奢侈品。"

      - speaker: NPC101
        emotion: determined
        text: "也许。但我还是要试试。告诉我那个人是谁？"

      - speaker: NPC104
        action: 把手插进口袋
        emotion: hesitant
        text: "我...我为什么要告诉你？"

      - speaker: NPC101
        emotion: persuasive
        text: "因为如果你不告诉我，我会把这些证据交给你的上司。到时候，你不仅会失去工作，还会面临法律制裁。但如果你配合，我可以尽量帮你。"

      - speaker: NPC104
        action: 挪开视线
        emotion: uncertain
        text: "我...我可以告诉你...但你必须保证...保证不会牵连到我。"

      - speaker: NPC101
        emotion: honest
        text: "我不能保证。但我可以保证，如果你配合，我会尽量帮你。"

      - speaker: NPC104
        action: 语气迅速放软
        emotion: defeated
        text: "我只知道他叫Whale。他从不露面。只有纸条。"

      - speaker: NPC101
        emotion: questioning
        text: "除了你，他还收买了谁？"

      - speaker: NPC104
        action: 嘴角抽搐
        emotion: uncertain
        text: "我不知道...他说会有人配合...Webb是别人杀的，我只负责栽赃你..."

      - speaker: NPC101
        emotion: analytical
        text: "双重保险。"

      - speaker: NPC104
        action: 把帽檐压得更低
        emotion: resigned
        text: "对。他从一开始就没信任过我。Brennan...他还说了一件事。"

      - speaker: NPC101
        emotion: curious
        text: "什么？"

      - speaker: NPC104
        action: 语速慢下来
        emotion: serious
        text: "Webb约你去酒吧，不是要给你案子。他把你当成'保险侦探'。如果他出事，你一定会查到底。他利用了你的职业操守。"

      - speaker: NPC101
        emotion: bitter
        text: "所以我也是工具。Webb的工具，Whale的目标。"

      - speaker: NPC104
        action: 装出一副在劝人的样子
        emotion: resigned
        text: "我们都是工具。Webb，我，你，Rosa...所有人。这个世界就是这样，Brennan。强者支配弱者，这是自然规律。我告诉你这些，不是因为别的...而是因为这对大家都好。继续对抗对谁都没好处。"

      - speaker: NPC101
        emotion: determined
        text: "不一样，Morrison。我被利用，但我没有出卖别人。你会为此付出代价。"

      - speaker: NPC104
        action: 声音几乎成了耳语
        emotion: defeated
        text: "代价？也许吧。但至少我现在还能保住我的位置。Brennan，我只是个执行者，真正的大人物在后面...你明白吗？"

      - speaker: NPC101
        action: 收起糖罐，语气依旧温和，眼神却像刀锋一样锐利
        emotion: determined
        text: "我当然明白。强者、弱者、执行者、工具......我在法庭、战壕和酒吧见过太多标签。但我更相信另外一种东西：有人总得站在真相那边。今天那个人是我。"

      - speaker: NPC101
        action: 转身离开前，露出一个微笑
        emotion: confident
        text: "顺便说一句，Morrison——下次想撒谎，记得把细节也练熟点。魅力靠的是自信，谎言靠的是细节。你两样都不够。"
