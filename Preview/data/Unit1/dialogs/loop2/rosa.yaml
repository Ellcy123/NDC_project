# NDC Episode 1 - 循环2 Rosa对话

dialog_id: loop2_rosa
loop: 2
type: npc_dialog
npc: NPC103

# Section: 主要对话
main_dialog:
  description: 询问Morrison检查现场时的行为
lines:
    - speaker: NPC101
      emotion: calm
      text: "Rosa，我需要再问你几个问题。"

    - speaker: NPC103
      emotion: nervous
      text: "Brennan先生...我...我会尽力回答的。"

    - speaker: NPC101
      emotion: reassuring
      text: "别紧张。Morrison还没发现你告诉我的事。你和孩子都很安全。"

    - speaker: NPC103
      emotion: relieved
      text: "谢谢您...真的谢谢您...我这几天一直担心..."

    - speaker: NPC101
      emotion: focused
      text: "我想知道Morrison当晚检查现场时的情况。他做了什么？"

    - speaker: NPC103
      emotion: clarifying
      text: "检查现场...您是说...他后来'正式'到达的时候？"

    - speaker: NPC101
      emotion: confirming
      text: "对。大概一点左右，他带着警员来的时候。"

    - speaker: NPC103
      emotion: recalling
      text: "那时候我...我在走廊打扫。Morrison警官让我离开现场，但我...我看到他进了会客室。"

    - speaker: NPC101
      emotion: probing
      text: "他在会客室里做了什么？"

    - speaker: NPC103
      emotion: describing
      text: "他...他在房间里走来走去...看了看地上的...看了看Webb先生...还有您...然后就出来了。"

    - speaker: NPC101
      emotion: curious
      text: "他用了多久？"

    - speaker: NPC103
      emotion: matter_of_fact
      text: "不久...也就几分钟吧。很快就出来了。"

    - speaker: NPC101
      emotion: serious
      text: "Rosa，这很重要。Morrison检查现场的时候，他有没有用什么工具？比如测量的东西？"

    - speaker: NPC103
      emotion: certain
      text: "测量？没有...他什么都没拿。就是进去看了看，然后就出来了。"

    - speaker: NPC101
      emotion: pressing
      text: "你确定？他手上什么都没拿？"

    - speaker: NPC103
      emotion: emphatic
      text: "确定。我记得很清楚，因为我以为警察检查现场会...会很仔细，但Morrison警官就是看了几眼就出来了。"

    - speaker: NPC101
      emotion: probing
      text: "他没有测量任何东西？没有用尺子、没有拍照、什么都没有？"

    - speaker: NPC103
      emotion: recounting
      text: "什么都没有。他就是...就是在房间里走了一圈，看了看，然后出来对其他警察说什么...我听不清。"

    - speaker: NPC101
      emotion: thoughtful
      text: "他早就知道现场是什么样的。因为是他布置的。"

    - speaker: NPC103
      emotion: agreeing
      text: "是...是的...他之前...之前就已经..."

    - speaker: NPC101
      emotion: instructing
      text: "好的，这很有帮助。Rosa，如果Morrison或者其他警察问起，你就说我只是问了些常规问题。"

    - speaker: NPC103
      emotion: worried
      text: "我明白。Brennan先生，您...您真的能揭穿他吗？Morrison警官他...他是警察..."

    - speaker: NPC101
      emotion: determined
      text: "我会的。你照顾好Miguel就行。"

    - speaker: NPC103
      emotion: grateful
      text: "谢谢...谢谢您，Brennan先生..."

    - speaker: narration
      text: "获得证据：Rosa行为证词"
