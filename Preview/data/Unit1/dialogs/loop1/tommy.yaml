# NDC Episode 1 - 循环1 Tommy对话

dialog_id: loop1_tommy_chat
loop: 1
type: npc_dialog
npc: NPC105

# Section: 初次接触
initial_contact:
  description: 初次接触
  lines:
    - speaker: NPC105
      emotion: surprised
      text: "Brennan先生？这么晚了还来...有什么我能帮您的吗？"

    - speaker: NPC101
      emotion: direct
      text: "我需要问你几个问题，关于昨晚的事。"

    - speaker: NPC105
      emotion: sad
      text: "昨晚...真是太不幸了。Webb先生是个...是个好老板。我在这儿工作五年了，从来没想过...会发生这种事..."

    # 玩家选择：询问方向
    - speaker: player_choice
      options:
        - text: "你昨晚在哪儿？"
          next_section: whereabouts
        - text: "你听到枪声了吗？"
          next_section: gunshot
        - text: "Webb昨晚有没有提过他在等什么人？"
          next_section: webb_visitors

# Section: 询问行踪
whereabouts:
  description: 询问行踪
  lines:
    - speaker: NPC105
      emotion: nervous
      text: "在办公室！一直在办公室！月底了，得对账，您知道的...账目、排班、库存...这些都要我来处理..."

    - speaker: NPC101
      emotion: skeptical
      text: "有人能证明吗？"

    - speaker: NPC105
      emotion: defensive
      text: "这个...我一个人在办公室。不过账本可以证明，您看，这些都是昨晚整理的..."

    # 玩家选择：是否继续施压
    - speaker: player_choice
      options:
        - text: "账本可以伪造。还有别的证据吗？"
          next_section: whereabouts_pressure
        - text: "好，我先记下。还有别的问题..."
          next_section: whereabouts_accept

# Section: 行踪施压
whereabouts_pressure:
  description: 继续追问行踪
  lines:
    - speaker: NPC105
      emotion: panicked
      text: "我...我没有撒谎！真的！您可以去查监控...虽然后门那边没有摄像头，但是...但是我真的一直在办公室！"

    - speaker: NPC101
      emotion: noting
      text: "后门没有摄像头？"

    - speaker: NPC105
      emotion: nervous
      text: "是...是的。Webb先生说那边不需要...有些...有些客人喜欢低调进出..."

    - speaker: NPC101
      emotion: analytical
      text: "记下了。"

    # 跳转到下一个话题选择
    - speaker: player_choice
      options:
        - text: "说说枪声的事"
          next_section: gunshot
        - text: "Webb昨晚等的是什么人？"
          next_section: webb_visitors

# Section: 暂时接受行踪
whereabouts_accept:
  description: 暂时接受行踪说法
  lines:
    - speaker: NPC105
      emotion: relieved
      text: "谢谢您理解...我真的只是在做我的工作..."

    # 跳转到下一个话题选择
    - speaker: player_choice
      options:
        - text: "说说枪声的事"
          next_section: gunshot
        - text: "Webb昨晚等的是什么人？"
          next_section: webb_visitors

# Section: 询问枪声
gunshot:
  description: 询问枪声
  lines:
    - speaker: NPC105
      emotion: nervous
      text: "听到了...很响，吓了我一跳。我当时以为又是哪家的麻烦..."

    - speaker: NPC101
      emotion: sharp
      text: "几点？"

    - speaker: NPC105
      emotion: recalling
      text: "11点半...应该是11点30分。我看了表。当时正在核对这笔账..."

    # 玩家选择：追问细节
    - speaker: player_choice
      options:
        - text: "这声枪响和平时的一样吗？"
          next_section: gunshot_detail
        - text: "听到枪声后你做了什么？"
          next_section: gunshot_reaction

# Section: 枪声细节
gunshot_detail:
  description: 追问枪声细节
  lines:
    - speaker: NPC105
      emotion: thoughtful
      text: "不太一样...平时要是有麻烦，都是一连串的枪声，很乱。但昨晚...就一声。所以我当时还以为是什么东西掉了..."

    - speaker: NPC101
      emotion: noting
      text: "只有一声。"

    - speaker: NPC105
      emotion: confirming
      text: "对...就一声..."

    # 玩家选择：继续调查
    - speaker: player_choice
      options:
        - text: "听到枪声后你做了什么？"
          next_section: gunshot_reaction
        - text: "说说Webb的访客"
          next_section: webb_visitors
        - text: "我问完了"
          next_section: closing

# Section: 枪声后反应
gunshot_reaction:
  description: 询问枪声后的反应
  lines:
    - speaker: NPC101
      emotion: probing
      text: "听到枪声后你做了什么？"

    - speaker: NPC105
      emotion: nervous
      text: "我...我没动。在这行混久了，知道有些事情...不该管的别管。我就...继续做我的账..."

    - speaker: NPC101
      emotion: cold
      text: "你的老板可能正在被杀，你继续做账？"

    - speaker: NPC105
      emotion: defensive
      text: "我...我怎么知道是Webb先生出事了？这附近...这种事...唉..."

    # 玩家选择：继续调查
    - speaker: player_choice
      options:
        - text: "说说Webb的访客"
          next_section: webb_visitors
        - text: "我问完了"
          next_section: closing

# Section: 询问Webb的访客
webb_visitors:
  description: 询问Webb的访客
  lines:
    - speaker: NPC105
      emotion: evasive
      text: "这个我...我真的不太清楚。Webb先生的私人会面，一般不会...不会告诉我这些..."

    - speaker: NPC101
      emotion: pressing
      text: "但你是经理，应该知道VIP包厢的情况。"

    - speaker: NPC105
      emotion: defensive
      text: "是...是这样的，但Webb先生有时候会...会直接安排，不通过我。尤其是一些...一些重要的客人。"

    # 玩家选择：如何处理Tommy的回避
    - speaker: player_choice
      options:
        - text: "什么样的重要客人？不说清楚别想走。"
          next_section: visitors_pressure
        - text: "我理解你的处境。但Webb死了，情况不一样了。"
          next_section: visitors_empathy

# Section: 访客话题施压
visitors_pressure:
  description: 施压追问访客
  lines:
    - speaker: NPC105
      emotion: fearful
      text: "Brennan先生...我...我真的..."

    - speaker: NPC101
      emotion: threatening
      text: "Tommy，我可以让警察来问你。你觉得他们会不会比我更有耐心？"

    - speaker: NPC105
      emotion: panicked
      text: "别...别叫警察！我...我说！有些客人...是那边来的...您知道的...那边..."

    - speaker: NPC101
      emotion: cold
      text: "Whale的人？"

    - speaker: NPC105
      emotion: terrified
      text: "我...我没说是谁！我只是...Webb先生有时候会接待一些...不方便公开的客人...就这些！我真的不知道更多了！"

    - speaker: player_choice
      options:
        - text: "我问完了"
          next_section: closing

# Section: 访客话题共情
visitors_empathy:
  description: 表示理解后追问
  lines:
    - speaker: NPC105
      emotion: hesitant
      text: "您...您说的对...Webb先生死了..."

    - speaker: NPC101
      emotion: understanding
      text: "我不是来找你麻烦的。我只想知道真相。"

    - speaker: NPC105
      emotion: conflicted
      text: "我...我确实看到过一些人。但我不知道他们是谁...都是晚上来，从后门进。Webb先生会亲自接待。"

    - speaker: NPC101
      emotion: interested
      text: "昨晚呢？"

    - speaker: NPC105
      emotion: recalling
      text: "昨晚...我好像看到有个穿风衣的人...10点多从后门进去的。但我没看清脸...真的..."

    - speaker: player_choice
      options:
        - text: "我问完了"
          next_section: closing

# Section: 结束对话
closing:
  description: 结束对话
  lines:
    - speaker: NPC101
      emotion: firm
      text: "Webb死了，规矩也变了。"

    - speaker: NPC105
      emotion: pleading
      text: "我...我真的不知道更多了！Webb先生对我不错，给的工钱也公道，我...我不想卷进这些事...求您了..."

    - speaker: NPC101
      emotion: professional
      text: "如果你想起什么，来找我。"

    - speaker: NPC105
      emotion: relieved
      text: "好的，好的，Brennan先生。如果我想起什么，一定...一定告诉您。我会...会注意的。有任何线索，我马上联系您。"

# 备注:
# - 此对话用于初步了解Tommy，获取枪声时间线索（11:30，只有一声）
# - 新增多个玩家选择点，影响对话走向
# - 施压路线可能获得更多信息（Whale的人、后门无监控）
# - 共情路线可能获得新线索（穿风衣的人、10点多从后门进入）
