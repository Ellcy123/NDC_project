# NDC Episode 1 - 循环1 Tommy对话

dialog_id: loop1_tommy_chat
loop: 1
type: npc_dialog
npc: NPC105

# Section: 初次接触
initial_contact:
  description: 初次接触
  lines:
    - speaker: NPC105
      emotion: surprised
      text: "Brennan先生？这么晚了还来...有什么我能帮您的吗？"

    - speaker: NPC101
      emotion: direct
      text: "我需要问你几个问题，关于昨晚的事。"

    - speaker: NPC105
      emotion: sad
      text: "昨晚...真是太不幸了。Webb先生是个...是个好老板。我在这儿工作五年了，从来没想过...会发生这种事..."

# Section: 询问行踪
whereabouts:
  description: 询问行踪
  lines:
    - speaker: NPC101
      emotion: questioning
      text: "你昨晚在哪儿？"

    - speaker: NPC105
      emotion: nervous
      text: "在办公室！一直在办公室！月底了，得对账，您知道的...账目、排班、库存...这些都要我来处理..."

    - speaker: NPC101
      emotion: skeptical
      text: "有人能证明吗？"

    - speaker: NPC105
      emotion: defensive
      text: "这个...我一个人在办公室。不过账本可以证明，您看，这些都是昨晚整理的..."

# Section: 询问枪声
gunshot:
  description: 询问枪声
  lines:
    - speaker: NPC101
      emotion: probing
      text: "你听到枪声了吗？"

    - speaker: NPC105
      emotion: nervous
      text: "听到了...很响，吓了我一跳。我当时以为又是哪家的麻烦..."

    - speaker: NPC101
      emotion: sharp
      text: "几点？"

    - speaker: NPC105
      emotion: recalling
      text: "11点半...应该是11点30分。我看了表。当时正在核对这笔账..."

    - speaker: NPC101
      emotion: questioning
      text: "这声枪响和平时的一样吗？"

    - speaker: NPC105
      emotion: thoughtful
      text: "不太一样...平时要是有麻烦，都是一连串的枪声，很乱。但昨晚...就一声。所以我当时还以为是什么东西掉了..."

    - speaker: NPC101
      emotion: noting
      text: "只有一声。"

    - speaker: NPC105
      emotion: confirming
      text: "对...就一声..."

# Section: 询问Webb的访客
webb_visitors:
  description: 询问Webb的访客
  lines:
    - speaker: NPC101
      emotion: probing
      text: "Webb昨晚有没有提过他在等什么人？"

    - speaker: NPC105
      emotion: evasive
      text: "这个我...我真的不太清楚。Webb先生的私人会面，一般不会...不会告诉我这些..."

    - speaker: NPC101
      emotion: pressing
      text: "但你是经理，应该知道VIP包厢的情况。"

    - speaker: NPC105
      emotion: defensive
      text: "是...是这样的，但Webb先生有时候会...会直接安排，不通过我。尤其是一些...一些重要的客人。"

    - speaker: NPC101
      emotion: pressing
      text: "什么样的重要客人？"

    - speaker: NPC105
      emotion: fearful
      text: "Brennan先生...我只是个...只是个打工的。有些事情...不该问的我不会问。这行的规矩，您应该...应该理解。我还有家要养...我只是负责账目和日常，其他的...真的不关我的事..."

# Section: 结束对话
closing:
  description: 结束对话
  lines:
    - speaker: NPC101
      emotion: firm
      text: "Webb死了，规矩也变了。"

    - speaker: NPC105
      emotion: pleading
      text: "我...我真的不知道更多了！Webb先生对我不错，给的工钱也公道，我...我不想卷进这些事...求您了..."

    - speaker: NPC101
      emotion: professional
      text: "如果你想起什么，来找我。"

    - speaker: NPC105
      emotion: relieved
      text: "好的，好的，Brennan先生。如果我想起什么，一定...一定告诉您。我会...会注意的。有任何线索，我马上联系您。"

# 备注: 此对话用于初步了解Tommy，获取枪声时间线索（11:30，只有一声）
