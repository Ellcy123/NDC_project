# NDC Episode 1 - 循环1 开篇对话2
# Zack和Emma在街道上初次合作

dialog_id: loop1_opening2
loop: 1
type: opening

sections:
  street_meeting:
    description: Zack和Emma初次合作
    duration: 约90秒

    lines:
      - speaker: narration
        text: "[Zack靠着墙，还在喘息，Emma走过来]"

      - speaker: NPC102
        emotion: concerned
        text: "你还好吗？"

      - speaker: NPC101
        emotion: cold
        text: "谢了。"

      - speaker: narration
        text: "[沉默]"

      - speaker: NPC101
        emotion: suspicious
        text: "你到底拍到什么了？"

      - speaker: NPC102
        emotion: honest
        text: "一个模糊的背影。不够当证据，但够吓唬Morrison。"

      - speaker: NPC101
        emotion: bitter
        text: "所以你在赌。"

      - speaker: NPC102
        emotion: serious
        text: "我们都在赌。"

      - speaker: narration
        text: "[Zack转身要走]"

      - speaker: NPC102
        emotion: curious
        text: "你要去哪儿？"

      - speaker: NPC101
        emotion: determined
        text: "找出谁陷害我。"

      - speaker: NPC102
        emotion: skeptical
        text: "一个人？72小时？"

      - speaker: NPC101
        emotion: cold
        text: "我习惯一个人。"

      - speaker: NPC102
        action: 走到他面前
        emotion: analytical
        text: "Morrison明显有问题。他来得太快，太急于定你的罪。"

      - speaker: NPC101
        emotion: questioning
        text: "所以？"

      - speaker: NPC102
        emotion: serious
        text: "所以这不只是一起简单的谋杀。背后有更大的事。"

      - speaker: NPC101
        emotion: dismissive
        text: "那是你的新闻。不是我的问题。"

      - speaker: NPC102
        emotion: persuasive
        text: "我也在调查Webb。我有线索，有渠道，有——"

      - speaker: NPC101
        emotion: interrupting
        text: "我不需要搭档。"

      - speaker: NPC102
        emotion: pragmatic
        text: "你需要不进监狱。"

      - speaker: narration
        text: "[Zack沉默，看着Emma]"

      - speaker: NPC102
        emotion: sincere
        text: "听着，我知道你不信任我。我也不指望你信任我。"

      - speaker: NPC102
        emotion: urgent
        text: "但现在你没有选择。Morrison盯上你了，72小时根本不够。"

      - speaker: NPC101
        emotion: resigned
        text: "...你想要什么？"

      - speaker: NPC102
        emotion: honest
        text: "真相。还有一个好故事。"

      - speaker: NPC101
        emotion: sarcastic
        text: "至少你诚实。"

      - speaker: narration
        text: "[Zack转身往酒吧走]"

      - speaker: NPC102
        emotion: hopeful
        text: "这是答应了？"

      - speaker: NPC101
        emotion: resigned
        text: "我还有选择吗？"

      - speaker: NPC102
        action: 快步跟上
        emotion: eager
        text: "那我们从哪儿开始？"

      - speaker: NPC101
        action: 停在酒吧门口，扫视四周
        emotion: analytical
        text: "有人让我进去，有人打晕我，有人布置现场。"

      - speaker: NPC101
        emotion: thoughtful
        text: "Webb的员工都看到我来了。酒保、门童、歌女、厨师...他们都知道些什么。"

      - speaker: NPC102
        emotion: cooperative
        text: "好。我来问，你观察。"

      - speaker: NPC101
        action: 停下，看她一眼
        emotion: firm
        text: "我说了算。"

      - speaker: NPC102
        emotion: agreeable
        text: "当然。你是专家。"

      - speaker: narration
        text: "[Zack看了她一眼，继续往前走]"

      - speaker: NPC101
        emotion: muttering
        text: "我一定是疯了..."

      - speaker: NPC102
        emotion: quiet
        text: "我们都是。"
