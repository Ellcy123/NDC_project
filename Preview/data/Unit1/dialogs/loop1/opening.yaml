# NDC Episode 1 - 循环1 开篇对话

dialog_id: loop1_opening
loop: 1
type: opening

sections:
  webb_office:
    description: Zack猛然惊醒，发现自己被栽赃
    duration: 约60秒

    lines:
      - speaker: narration
        text: "[Zack猛然惊醒，头痛欲裂，眼神涣散]"

      - speaker: narration
        text: "[看到手中的枪...]"

      - speaker: NPC101
        emotion: confused
        text: "什么...该死..."

      - speaker: narration
        text: "[看到Webb的尸体，Zack猛地甩开枪，惊恐后退]"

      - speaker: NPC101
        emotion: shocked
        text: "Webb？！不...这不对..."

      - speaker: narration
        text: "[他挣扎着站起，但头晕目眩，扶住墙]"

      - speaker: NPC101
        emotion: thinking
        text: "我敲门...然后..."

      - speaker: narration
        text: "[门被踹开！Morrison带警员冲入，枪口对准]"

      - speaker: NPC104
        emotion: aggressive
        text: "别动！举起手！"

      - speaker: NPC101
        emotion: panicked
        text: "等等...我是——"

      - speaker: NPC104
        action: 粗暴推倒Zack，用膝盖压住他
        emotion: aggressive
        text: "闭嘴！你有权保持沉默！"

      - speaker: NPC101
        emotion: desperate
        text: "我没有杀他！我是被——"

      - speaker: NPC104
        action: 掏出手铐，冷笑
        emotion: mocking
        text: "被栽赃？都这么说。"

      - speaker: narration
        text: "[Morrison粗暴地给Zack铐上手铐]"

      - speaker: NPC102
        action: 快步冲入
        emotion: urgent
        text: "等一下！"

      - speaker: NPC104
        emotion: furious
        text: "滚出去！这是犯罪现场！"

      - speaker: NPC102
        action: 举起记者证和相机
        emotion: confident
        text: "《芝加哥先驱报》。我拍到有人从后门离开。"

      - speaker: NPC104
        action: 逼近Emma，威胁
        emotion: threatening
        text: "你最好有证据，否则我连你一起抓！"

      - speaker: NPC102
        emotion: defiant
        text: "我有证据，警探。不过更重要的是——一个称职的警探不会在看到现场后的第一反应就是'逮捕他'，而不是'封锁现场、寻找线索'。"

      - speaker: narration
        text: "[Morrison脸色一变，死死盯着Emma]"

      - speaker: NPC104
        emotion: dangerous
        text: "小姑娘，别多管闲事。"

      - speaker: NPC102
        action: 拿出笔记本
        emotion: calm
        text: "我只是记录事实。您要是现在抓人，明天《先驱报》头版就是：警方草率定案。"

      - speaker: narration
        text: "[Morrison和Emma对峙，空气凝固]"

      - speaker: NPC104
        action: 突然转向Zack，踢了一脚
        emotion: threatening
        text: "听着，Brennan。72小时。找不到真凶，我让你在监狱里烂掉。"

      - speaker: NPC104
        action: 指向Emma
        emotion: threatening
        text: "还有你。妨碍司法，够你受的。"

      - speaker: narration
        text: "[Morrison粗暴推开Emma，愤然离开]"
