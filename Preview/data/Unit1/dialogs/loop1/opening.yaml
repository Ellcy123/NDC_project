# NDC Episode 1 - 循环1 开篇对话

dialog_id: loop1_opening
loop: 1
type: opening

# Section: Webb会客室
webb_office:
  description: Zack猛然惊醒，发现自己被栽赃
  duration: 约60秒
lines:
    - speaker: narration
      text: "[Zack猛然惊醒，头痛欲裂，眼神涣散]"

    - speaker: narration
      text: "[看到手中的枪...]"

    - speaker: NPC101
      emotion: confused
      text: "什么...该死..."

    - speaker: narration
      text: "[看到Webb的尸体，Zack猛地甩开枪，惊恐后退]"

    - speaker: NPC101
      emotion: shocked
      text: "Webb？！不...这不对..."

    - speaker: narration
      text: "[他挣扎着站起，但头晕目眩，扶住墙]"

    - speaker: NPC101
      emotion: thinking
      text: "我敲门...然后..."

    - speaker: narration
      text: "[门被踹开！Morrison带警员冲入，枪口对准]"

    - speaker: NPC104
      emotion: aggressive
      text: "别动！举起手！"

    - speaker: NPC101
      emotion: panicked
      text: "等等...我是——"

    - speaker: NPC104
      action: 粗暴推倒Zack，用膝盖压住他
      emotion: aggressive
      text: "闭嘴！你有权保持沉默！"

    - speaker: NPC101
      emotion: desperate
      text: "我没有杀他！我是被——"

    - speaker: NPC104
      action: 掏出手铐，冷笑
      emotion: mocking
      text: "被栽赃？都这么说。"

    - speaker: narration
      text: "[Morrison粗暴地给Zack铐上手铐]"

    - speaker: NPC102
      action: 快步冲入
      emotion: urgent
      text: "等一下！"

    - speaker: NPC104
      emotion: furious
      text: "滚出去！这是犯罪现场！"

    - speaker: NPC102
      action: 举起记者证和相机
      emotion: confident
      text: "《芝加哥先驱报》。我拍到有人从后门离开。"

    - speaker: NPC104
      action: 逼近Emma，威胁
      emotion: threatening
      text: "你最好有证据，否则我连你一起抓！"

    - speaker: NPC102
      emotion: defiant
      text: "我有证据，警探。不过更重要的是——一个称职的警探不会在看到现场后的第一反应就是'逮捕他'，而不是'封锁现场、寻找线索'。"

    - speaker: narration
      text: "[Morrison脸色一变，死死盯着Emma]"

    - speaker: NPC104
      emotion: dangerous
      text: "小姑娘，别多管闲事。"

    - speaker: NPC102
      action: 拿出笔记本
      emotion: calm
      text: "我只是记录事实。您要是现在抓人，明天《先驱报》头版就是：警方草率定案。"

    - speaker: narration
      text: "[Morrison和Emma对峙，空气凝固]"

    - speaker: NPC104
      action: 突然转向Zack，踢了一脚
      emotion: threatening
      text: "听着，Brennan。72小时。找不到真凶，我让你在监狱里烂掉。"

    - speaker: NPC104
      action: 指向Emma
      emotion: threatening
      text: "还有你。妨碍司法，够你受的。"

    - speaker: narration
      text: "[Morrison粗暴推开Emma，愤然离开]"

# Section: 街道会面
street_meeting:
  description: Zack和Emma初次合作
  duration: 约90秒
lines:
    - speaker: narration
      text: "[Zack靠着墙，还在喘息，Emma走过来]"

    - speaker: NPC102
      emotion: concerned
      text: "你还好吗？"

    - speaker: NPC101
      emotion: cold
      text: "谢了。"

    - speaker: narration
      text: "[沉默]"

    - speaker: NPC101
      emotion: suspicious
      text: "你到底拍到什么了？"

    - speaker: NPC102
      emotion: honest
      text: "一个模糊的背影。不够当证据，但够吓唬Morrison。"

    - speaker: NPC101
      emotion: bitter
      text: "所以你在赌。"

    - speaker: NPC102
      emotion: serious
      text: "我们都在赌。"

    - speaker: narration
      text: "[Zack转身要走]"

    - speaker: NPC102
      emotion: curious
      text: "你要去哪儿？"

    - speaker: NPC101
      emotion: determined
      text: "找出谁陷害我。"

    - speaker: NPC102
      emotion: skeptical
      text: "一个人？72小时？"

    - speaker: NPC101
      emotion: cold
      text: "我习惯一个人。"

    - speaker: NPC102
      action: 走到他面前
      emotion: analytical
      text: "Morrison明显有问题。他来得太快，太急于定你的罪。"

    - speaker: NPC101
      emotion: questioning
      text: "所以？"

    - speaker: NPC102
      emotion: serious
      text: "所以这不只是一起简单的谋杀。背后有更大的事。"

    - speaker: NPC101
      emotion: dismissive
      text: "那是你的新闻。不是我的问题。"

    - speaker: NPC102
      emotion: persuasive
      text: "我也在调查Webb。我有线索，有渠道，有——"

    - speaker: NPC101
      emotion: interrupting
      text: "我不需要搭档。"

    - speaker: NPC102
      emotion: pragmatic
      text: "你需要不进监狱。"

    - speaker: narration
      text: "[Zack沉默，看着Emma]"

    - speaker: NPC102
      emotion: sincere
      text: "听着，我知道你不信任我。我也不指望你信任我。"

    - speaker: NPC102
      emotion: urgent
      text: "但现在你没有选择。Morrison盯上你了，72小时根本不够。"

    - speaker: NPC101
      emotion: resigned
      text: "...你想要什么？"

    - speaker: NPC102
      emotion: honest
      text: "真相。还有一个好故事。"

    - speaker: NPC101
      emotion: sarcastic
      text: "至少你诚实。"

    - speaker: narration
      text: "[Zack转身往酒吧走]"

    - speaker: NPC102
      emotion: hopeful
      text: "这是答应了？"

    - speaker: NPC101
      emotion: resigned
      text: "我还有选择吗？"

    - speaker: NPC102
      action: 快步跟上
      emotion: eager
      text: "那我们从哪儿开始？"

    - speaker: NPC101
      action: 停在酒吧门口，扫视四周
      emotion: analytical
      text: "有人让我进去，有人打晕我，有人布置现场。"

    - speaker: NPC101
      emotion: thoughtful
      text: "Webb的员工都看到我来了。酒保、门童、歌女、厨师...他们都知道些什么。"

    - speaker: NPC102
      emotion: cooperative
      text: "好。我来问，你观察。"

    - speaker: NPC101
      action: 停下，看她一眼
      emotion: firm
      text: "我说了算。"

    - speaker: NPC102
      emotion: agreeable
      text: "当然。你是专家。"

    - speaker: narration
      text: "[Zack看了她一眼，继续往前走]"

    - speaker: NPC101
      emotion: muttering
      text: "我一定是疯了..."

    - speaker: NPC102
      emotion: quiet
      text: "我们都是。"
