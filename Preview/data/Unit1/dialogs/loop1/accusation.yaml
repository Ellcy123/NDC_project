# NDC Episode 1 - 循环1 指证对话
# 📍 酒吧大堂 · Rosa指证环节（最终版）

dialog_id: loop1_accusation
loop: 1
type: accusation

expose_info:
  target: NPC103
  total_rounds: 3
  location: 酒吧大堂
  design_concept: 专业侦探 vs 恐惧母亲的心理博弈

opening:
  lines:
    - speaker: NPC101
      emotion: calm
      text: "Rosa，我们又见面了。"

    - speaker: NPC103
      action: 抱着水桶，声音发颤
      emotion: nervous
      text: "Brennan先生……我正在打扫，马上就走，您如果——"

rounds:
  - round: 1
    name: 地点谎言
    lie:
      content: "我一直在地下室酒窖清理，整理酒瓶和架子"
      source: Rosa虚假陈述

    dialog:
      - speaker: NPC101
        emotion: serious
        text: "昨晚你说一直在地下室酒窖，整理酒瓶、架子，对吧？"

      - speaker: NPC103
        emotion: nervous
        text: "是、是的，酒窖总是……很乱，灰尘、蜘蛛网，我从十点就——"

      - speaker: NPC101
        action: 亮出工作记录卡
        emotion: firm
        text: "但记录写的是后台走廊：23:00 到 01:00。不是酒窖。"

      - speaker: NPC103
        emotion: panicked
        text: "哦天啊……我、我最近太累了，早班晚班混着，记错很正常，我对不起——"

      - speaker: NPC101
        emotion: serious
        text: "Rosa，看着我。到底在哪里？"

      - speaker: NPC103
        action: 语速更快
        emotion: defensive
        text: "后台！确实是后台，我在那儿，擦地、擦墙、擦扶手——可是我真的没看到什么，那里安静得很，我就——"

      - speaker: NPC101
        action: 轻声打断
        emotion: calm
        text: "所以你撒谎，是因为害怕。明白。但我们还没结束。"

    result: 地点谎言被戳穿，Rosa被迫修正说法

  - round: 2
    name: 目击谎言
    lie:
      content: "我在后台走廊工作，什么异常都没看到"
      source: Rosa否认目击

    dialog:
      - speaker: NPC101
        action: 从证物袋里取出毛巾
        emotion: serious
        text: "你说没看到异常。那这条毛巾怎么解释？"

      - speaker: NPC103
        emotion: defensive
        text: "毛巾？每天那么多条，我如果知道哪条是哪条——"

      - speaker: NPC101
        emotion: accusatory
        text: "这条在你后台工具箱里，沾着氯仿。旁边垃圾桶还有空瓶。"

      - speaker: NPC103
        emotion: panicked
        text: "那不是我的！我用的都是肥皂水，您要是不信我可以——"

      - speaker: NPC101
        action: 语气一沉
        emotion: cold
        text: "Rosa，你的工作区域，你的毛巾，你的氯仿瓶。如果你什么都没看到，这些从哪儿来？"

      - speaker: NPC103
        action: 盯着毛巾，沉默数秒，随后崩溃
        emotion: breaking
        text: "我……我……"

      - speaker: NPC101
        emotion: firm
        text: "说实话。"

      - speaker: NPC103
        action: 抱头啜泣，语速飙升
        emotion: confessing
        text: "好吧！是我！是我用那条毛巾迷昏您！我女儿 Miguel 生病，她要手术，Morrison 警官……他知道我没钱，逼我按他说的做，我——"

      - speaker: NPC101
        emotion: calm
        text: "怎么做的？"

      - speaker: NPC103
        emotion: broken
        text: "我、我在走廊等，听到您脚步，他把毛巾塞到我手里，说'照做'，还说 Miguel 会死……我就从背后捂住您，您挣扎了一下就倒了，我对不起——"

    result: 目击谎言被彻底击破，Rosa承认参与但揭露Morrison指使

  - round: 3
    name: 推翻自认，逼出真凶
    lie:
      content: "是我拖着您走的"
      source: Rosa虚假自认

    dialog:
      - speaker: NPC101
        emotion: analytical
        text: "你拖着我走？"

      - speaker: NPC103
        emotion: desperate
        text: "是的，我拼命拖，把您拖到 Web——"

      - speaker: NPC101
        action: 展示拖痕照片，语气柔却锋利
        emotion: gentle
        text: "Rosa，这些拖拽痕深 2.5 厘米，至少 150 磅的力量。你不到 120 磅，怎么拖？"

      - speaker: NPC103
        emotion: panicked
        text: "我、我全身是劲……我抓着您的外套，拖不动我就继续——"

      - speaker: NPC101
        action: 温和打断
        emotion: reassuring
        text: "不可能。你不是凶手。谁逼你这么说？"

      - speaker: NPC103
        action: 长时间沉默，像要把秘密咽回去
        emotion: terrified
        text: "我不能……"

      - speaker: NPC101
        emotion: calm
        text: "Miguel今年几岁？"

      - speaker: NPC103
        emotion: broken
        text: "八岁……她还在发烧……她需要我——"

      - speaker: NPC101
        emotion: serious
        text: "如果你被判谋杀，至少十年。Miguel能等吗？"

      - speaker: NPC103
        action: 狠狠摇头
        emotion: pleading
        text: "不能……他会死的……求您别逼我……"

      - speaker: NPC101
        emotion: firm
        text: "是谁？我需要名字。"

      - speaker: NPC103
        action: 几乎耳语
        emotion: terrified
        text: "……Morrison 警官。"

      - speaker: NPC101
        emotion: calm
        text: "他威胁你？"

      - speaker: NPC103
        action: 抱头痛哭
        emotion: broken
        text: "每天！他说'照我说的做，就当什么都没看到；如果被问，就全认下来'。他知道Miguel的病，他说如果我敢说出他的名字，他就让 Miguel 连药都买不起……"

      - speaker: NPC101
        emotion: analytical
        text: "所以用氯仿迷昏我的是他，你只是被迫在旁边。"

      - speaker: NPC103
        emotion: confessing
        text: "是他！他从后面冲出来，捂住您口鼻，您倒下后他一个人就拖走了。我站在角落里动都不敢动……"

    result: 自认谎言被彻底否定，揭露Morrison是真正的动手者

truth_reveal:
  lines:
    - speaker: NPC101
      emotion: reassuring
      text: "谢谢你告诉我真相。接下来照常工作，照顾 Miguel。Morrison由我来处理。"

    - speaker: NPC103
      emotion: terrified
      text: "他会杀我的……"

    - speaker: NPC101
      emotion: confident
      text: "他不会知道是你说的。Rosa，我对付过比他更脏的人。"

    - speaker: NPC103
      action: 泣不成声
      emotion: grateful
      text: "谢谢您……我真的别无选择……"

    - speaker: NPC101
      emotion: reassuring
      text: "你为 Miguel 已经做得够多。剩下的交给我。"

truth_summary:
  rosa_role: 被Morrison威胁的帮凶，被迫参与迷晕Zack
  morrison_involvement: Morrison是真正动手的人，用氯仿迷晕Zack并拖走
  key_revelation: Rosa只是旁观者，Morrison才是真凶
  next_target: 调查Morrison，揭露更深层的阴谋
