# 指证
expose:
  scene: SC1010
  scene_name: 酒吧大堂
  target: NPC103
  target_name: Rosa Martinez
  total_rounds: 3
  total_duration: 54秒
  design_concept: 三次证据否定，层层击破谎言
  dialog_file: loop1/accusation.yaml

  rounds:
    - round: 1
      name: 否定地点谎言
      duration: 22秒
      lie:
        content: 我一直在地下室酒窖工作，什么都没看到
      required_evidences: [EV1115]
      result: 地点谎言被戳穿，Rosa被迫修正说法

    - round: 2
      name: 否定目击谎言
      duration: 16秒
      lie:
        content: 我在后台走廊工作，但我很专心清洁，什么异常都没发生
      required_evidences: [EV1114, EV1121]
      result: Rosa承认看到了拖拽痕迹，但声称是自己迷晕的Zack

    - round: 3
      name: 否定自认，揭露真相
      duration: 16秒
      lie:
        content: 是我用毛巾迷昏了您，我儿子Miguel生病需要手术费
      required_evidences: [EV1122]
      result: Rosa承认是Morrison警官迷晕了Zack，她被威胁不能说出真相

