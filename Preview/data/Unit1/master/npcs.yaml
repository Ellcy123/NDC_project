# NDC NPC主表
# 所有NPC的定义
# ID格式：NPC + 章节 + 序号(2位)，如 NPC101 = 第1章第01个NPC
# 注意：出现次数、关联场景等统计由网站动态计算

npcs:
  # ===== 第1章 主角阵营 =====
  NPC101:
    name: Zack Brennan
    name_cn: 扎克·布伦南
    role: protagonist
    description: 私家侦探，被陷害成杀害Webb的凶手，必须在72小时内找到真凶。职业操守极强，擅长推理和证据分析，有失眠症，靠糖和咖啡因维持。
    description_en: A private detective framed for Webb's murder, who must find the real killer within 72 hours. Highly professional, skilled in deduction and evidence analysis, suffers from insomnia and relies on sugar and caffeine.
    # 关系图配置
    npcPosX: 10
    npcPosY: 50
    npcRelation: NPC109
    npcRelationParaCn: 调查Webb案件
    npcRelationParaEn: Investigating Webb case

  NPC102:
    name: Emma O'Malley
    name_cn: 艾玛·奥马利
    role: partner
    description: 《芝加哥先驱报》记者，在案发现场救了Zack。聪明勇敢，一直在调查Webb的非法活动，父母死于港口工程意外，立志报道工人处境。
    description_en: A reporter for the Chicago Herald who saved Zack at the crime scene. Smart and brave, she has been investigating Webb's illegal activities. Her parents died in a port construction accident, driving her to report on workers' conditions.
    # 关系图配置
    npcPosX: 10
    npcPosY: 70
    npcRelation: NPC101
    npcRelationParaCn: 调查搭档
    npcRelationParaEn: Investigation Partner

  # ===== 第1章 嫌疑人/证人 =====
  NPC103:
    name: Rosa Martinez
    name_cn: 罗莎·马丁内斯
    role: suspect
    description: 蓝月亮歌舞厅的清洁女工，有个8岁生病的儿子Miguel，因经济困境被Morrison威胁配合栽赃
    description_en: A cleaning lady at the Blue Moon Club with an 8-year-old sick son Miguel. Due to financial hardship, she was threatened by Morrison to cooperate in framing Zack.
    info:
      - id: 1
        text: 案发当晚一直在地下室酒窖工作
        text_en: Was working in the basement wine cellar all night
        source: 循环1 Rosa对话
        expose_truth: 工作记录卡显示实际在后台走廊工作
        expose_truth_en: Work record shows she was actually in backstage corridor
      - id: 2
        text: 单身母亲，儿子Miguel患病需要昂贵药物
        text_en: Single mother, son Miguel is ill and needs expensive medication
        source: 循环1 Rosa储藏室搜索(EV1113)
      - id: 3
        text: 被Morrison威胁配合栽赃Zack
        text_en: Threatened by Morrison to frame Zack
        source: 循环1 指证后Rosa坦白
      - id: 4
        text: 看到Jimmy用钥匙进入Webb会客室
        text_en: Saw Jimmy use a key to enter Webb's parlor
        source: 循环4 Rosa对话
    # 关系图配置
    npcPosX: 30
    npcPosY: 30
    npcRelation: NPC104
    npcRelationParaCn: 被威胁配合栽赃
    npcRelationParaEn: Threatened to Frame Zack

  NPC104:
    name: Morrison
    name_cn: 莫里森
    role: suspect
    description: 芝加哥警局警探，负责Webb谋杀案的调查。实际上是腐败警察，欠疤面Tony 5000美元赌债，被神秘人Whale收买栽赃Zack
    description_en: A Chicago Police detective in charge of Webb's murder investigation. Actually a corrupt cop who owes Scarface Tony $5,000 in gambling debts and was bribed by the mysterious "Whale" to frame Zack.
    info:
      - id: 1
        text: 声称00:30接到匿名电话后立即出警，01:00到达现场
        text_en: Claims received anonymous call at 00:30 and arrived at scene at 01:00
        source: 循环2 Morrison办公室对话
        expose_truth: 从家到酒吧只需15分钟，且提前一天领用现场勘验箱
        expose_truth_en: Takes only 15 min from home, and picked up investigation kit a day earlier
      - id: 2
        text: 芝加哥警局警探，负责Webb谋杀案调查
        text_en: Chicago Police detective in charge of Webb murder investigation
        source: 循环1 开场
      - id: 3
        text: 欠疤面Tony 5000美元赌债，被威胁家人安全
        text_en: Owes Scarface Tony $5,000 gambling debt, family threatened
        source: 循环2 Morrison书房搜索(EV1224)
      - id: 4
        text: 被神秘人Whale收买，负责栽赃Zack
        text_en: Bribed by mysterious Whale to frame Zack
        source: 循环2 指证后坦白
    # 关系图配置
    npcPosX: 70
    npcPosY: 20
    npcRelation: NPC109
    npcRelationParaCn: 腐败警探/负责调查案件
    npcRelationParaEn: Corrupt Detective/Lead Investigator

  NPC105:
    name: Tommy
    name_cn: 汤米
    role: suspect
    description: 蓝月亮歌舞厅的经理，负责账目和日常运营。表面上是普通经理，实际上深度参与Webb的勒索网络，负责伪装账目
    description_en: Manager of the Blue Moon Club, responsible for bookkeeping and daily operations. Appears to be an ordinary manager but is deeply involved in Webb's extortion network, handling the falsified accounts.
    info:
      - id: 1
        text: 声称Webb的收入全部来自酒类销售
        text_en: Claims Webb's income all comes from liquor sales
        source: 循环3 Tommy办公室对话
        expose_truth: 月收入15000美元，酒类销售仅4000，差额11000来自勒索
        expose_truth_en: Monthly income $15,000, liquor sales only $4,000, $11,000 gap from extortion
      - id: 2
        text: 蓝月亮歌舞厅经理，负责账目和日常运营
        text_en: Blue Moon Club manager, handles accounts and daily operations
        source: 循环1 Tommy对话
      - id: 3
        text: 深度参与Webb的勒索网络，负责记录客户信息
        text_en: Deeply involved in Webb's extortion network, records client information
        source: 循环3 指证后坦白
      - id: 4
        text: 看到Jimmy从Webb办公室拿走古董水壶
        text_en: Saw Jimmy take antique vase from Webb's office
        source: 循环4 Tommy对话(EV1441)
    # 关系图配置
    npcPosX: 50
    npcPosY: 20
    npcRelation: NPC109
    npcRelationParaCn: 酒吧经理/勒索共犯
    npcRelationParaEn: Bar Manager/Extortion Accomplice

  NPC106:
    name: Vivian Rose
    name_cn: 薇薇安·罗斯
    role: suspect
    description: 蓝月亮歌舞厅的头牌歌女，被Webb利用接近有钱客人套取秘密进行勒索。发现Webb背叛自己与Rita交往后，内心充满仇恨，有杀人动机但最终没有动手
    description_en: The star singer at the Blue Moon Club, exploited by Webb to get close to wealthy patrons and extract secrets for blackmail. After discovering Webb's betrayal with Rita, she was filled with hatred and had motive to kill, but ultimately didn't act.
    info:
      - id: 1
        text: 声称与Webb只是雇佣关系，没有感情
        text_en: Claims only employment relationship with Webb, no feelings
        source: 循环5 Vivian化妆室对话
        expose_truth: 分手信和撕碎的船票证明曾是恋人关系
        expose_truth_en: Breakup letter and torn ticket prove they were lovers
      - id: 2
        text: 蓝月亮歌舞厅头牌歌女
        text_en: Star singer at the Blue Moon Club
        source: 循环2 Vivian对话
      - id: 3
        text: 被Webb利用接近有钱客人套取秘密进行勒索
        text_en: Exploited by Webb to get close to wealthy patrons for blackmail
        source: 循环5 指证中承认
      - id: 4
        text: 案发当晚11:05去会客室被门内的声音赶走
        text_en: Went to parlor at 11:05 on the night, was told to leave by voice inside
        source: 循环5 Vivian时间线澄清
    # 关系图配置
    npcPosX: 30
    npcPosY: 70
    npcRelation: NPC109
    npcRelationParaCn: 情人/被利用者
    npcRelationParaEn: Lover/Exploited Victim

  NPC107:
    name: Jimmy
    name_cn: 吉米
    role: killer
    description: 蓝月亮歌舞厅的厨师，爱尔兰移民。为了妻子Anna和未出生的孩子能获得合法身份，被Whale收买杀害了Webb。案发后在Zack面前认罪，随后自杀身亡
    description_en: The cook at the Blue Moon Club, an Irish immigrant. To secure legal status for his wife Anna and unborn child, he was bribed by Whale to kill Webb. After the incident, he confessed to Zack and then committed suicide.
    info:
      - id: 1
        text: 声称案发时一直在厨房，Webb是11:30才死的
        text_en: Claims was in kitchen during incident, Webb died at 11:30
        source: 循环6 Jimmy厨房对话
        expose_truth: 窗外弹孔证明11:30是假枪声，真正枪声在11:00被音乐掩盖
        expose_truth_en: Bullet hole outside proves 11:30 was fake shot, real shot at 11:00 covered by music
      - id: 2
        text: 蓝月亮歌舞厅厨师，爱尔兰移民
        text_en: Blue Moon Club cook, Irish immigrant
        source: 循环3 Jimmy对话
      - id: 3
        text: 拥有Webb会客室的钥匙
        text_en: Has key to Webb's parlor
        source: 循环4 Rosa证词(EV1442)
      - id: 4
        text: 为妻子Anna和未出生的孩子获取合法身份而被Whale收买
        text_en: Bribed by Whale to secure legal status for wife Anna and unborn child
        source: 循环6 Jimmy供述
    # 关系图配置
    npcPosX: 70
    npcPosY: 70
    npcRelation: NPC109
    npcRelationParaCn: 凶手/厨师
    npcRelationParaEn: Killer/Cook

  NPC108:
    name: Anna
    name_cn: 安娜
    role: witness
    description: Jimmy的妻子，怀有身孕，不知道丈夫的犯罪行为。善良温柔，Jimmy自杀后向Zack提供了Webb办公室保险柜的密码
    description_en: Jimmy's wife, pregnant and unaware of her husband's crime. Kind and gentle, she provided Zack with Webb's office safe combination after Jimmy's suicide.
    info:
      - id: 1
        text: Jimmy的妻子，怀有身孕
        text_en: Jimmy's wife, pregnant
        source: 循环4 Anna家对话
      - id: 2
        text: 不知道丈夫的犯罪行为
        text_en: Unaware of husband's crime
        source: 循环4 Anna家对话
    # 关系图配置
    npcPosX: 90
    npcPosY: 70
    npcRelation: NPC107
    npcRelationParaCn: 妻子
    npcRelationParaEn: Wife

  NPC109:
    name: Webb
    name_cn: 韦伯
    role: victim
    description: 蓝月亮歌舞厅的老板，表面做私酒生意，实际经营庞大的勒索网络。利用Vivian套取秘密，承诺给她未来却背叛她与Rita交往
    description_en: Owner of the Blue Moon Club, ostensibly running a bootleg liquor business but actually operating an extensive extortion network. He exploited Vivian to extract secrets, promised her a future but betrayed her by seeing Rita.
    # 关系图配置
    npcPosX: 50
    npcPosY: 50
    npcRelation: NPC107
    npcRelationParaCn: 被杀害
    npcRelationParaEn: Murdered By

  NPC110:
    name: Mrs. Morrison
    name_cn: 莫里森太太
    role: witness
    description: Morrison的妻子，对丈夫的警察工作深信不疑，善良单纯，完全不知道丈夫的腐败行为
    description_en: Morrison's wife who has complete faith in her husband's police work. Kind and naive, she is completely unaware of his corrupt activities.
    info:
      - id: 1
        text: Morrison的妻子，对丈夫深信不疑
        text_en: Morrison's wife, has complete faith in husband
        source: 循环2 Morrison家对话
      - id: 2
        text: 确认Morrison于00:30离家
        text_en: Confirms Morrison left home at 00:30
        source: 循环2 Mrs. Morrison证词(EV1211)
    # 关系图配置
    npcPosX: 90
    npcPosY: 20
    npcRelation: NPC104
    npcRelationParaCn: 妻子
    npcRelationParaEn: Wife

  NPC111:
    name: Ellcy
    name_cn: 艾尔西
    role: witness
    description: 神秘的新角色，身份待定
    description_en: A mysterious new character, identity to be determined.
    # 关系图配置
    npcPosX: 90
    npcPosY: 90
    npcRelation: ""
    npcRelationParaCn: 神秘人物
    npcRelationParaEn: Mysterious Character
