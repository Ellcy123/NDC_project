# NDC NPC主表
# 所有NPC的定义
# ID格式：NPC + 章节 + 序号(2位)，如 NPC101 = 第1章第01个NPC
# 注意：出现次数、关联场景等统计由网站动态计算

npcs:
  # ===== 第1章 主角阵营 =====
  NPC101:
    name: Zack Brennan
    name_cn: 扎克·布伦南
    role: protagonist
    description: 私家侦探，被陷害成杀害Webb的凶手，必须在72小时内找到真凶。职业操守极强，擅长推理和证据分析，有失眠症，靠糖和咖啡因维持。

  NPC102:
    name: Emma O'Malley
    name_cn: 艾玛·奥马利
    role: partner
    description: 《芝加哥先驱报》记者，在案发现场救了Zack。聪明勇敢，一直在调查Webb的非法活动，父母死于港口工程意外，立志报道工人处境。

  # ===== 第1章 嫌疑人/证人 =====
  NPC103:
    name: Rosa Martinez
    name_cn: 罗莎·马丁内斯
    role: suspect
    description: 蓝月亮歌舞厅的清洁女工，有个8岁生病的儿子Miguel，因经济困境被Morrison威胁配合栽赃
    info:
      loop1:
        - 蓝月亮歌舞厅清洁工，夜班23:00-01:00
        - 单身母亲，儿子Miguel患病需要昂贵药物
        - 声称在地下室酒窖工作（实际在后台走廊）
        - 表现紧张，似乎在隐瞒什么
      loop2:
        - 被Morrison威胁配合栽赃，内心充满恐惧和愧疚
        - 在Zack的劝说下说出真相
      loop3:
        - 案发当晚11:00音乐极响，无法听到其他声音
      loop4:
        - 看到Jimmy用钥匙进入Webb会客室，行为可疑
      loop5:
        - 看到Vivian从歌舞厅往会客室方向走，携带可疑物品

  NPC104:
    name: Morrison
    name_cn: 莫里森
    role: suspect
    description: 芝加哥警局警探，负责Webb谋杀案的调查。实际上是腐败警察，欠疤面Tony 5000美元赌债，被神秘人Whale收买栽赃Zack
    info:
      loop1:
        - 芝加哥警局警探，负责Webb谋杀案调查
        - 声称00:30接到电话，01:00到达现场
        - 行为可疑，似乎早就知道现场情况
      loop2:
        - 欠疤面Tony 5000美元赌债，被威胁家人安全
        - 被神秘人"Whale"收买，负责栽赃Zack
        - 从家到酒吧只需15分钟，但声称用了30分钟
        - 案发前一天领用了便携式现场勘验箱

  NPC105:
    name: Tommy
    name_cn: 汤米
    role: suspect
    description: 蓝月亮歌舞厅的经理，负责账目和日常运营。表面上是普通经理，实际上深度参与Webb的勒索网络，负责伪装账目
    info:
      loop1:
        - 蓝月亮歌舞厅经理，住在酒吧楼上
        - 23:30听到一声枪响，与平时黑帮火拼不同
        - 知道Rosa的排班表和员工动向
        - 对Webb的其他生意闪烁其词
      loop2:
        - 确认从Morrison家到酒吧开车最多15分钟
      loop3:
        - 深度参与Webb的勒索网络，负责伪装账目
        - 记录客户访问时间、停留时长、"购买"次数和金额
        - 每个古董是一个档案的代号
      loop4:
        - 看到Jimmy从Webb办公室拿出古董水壶，行为可疑
      loop5:
        - 知道Webb和Vivian的关系，以及Webb与Rita的新关系

  NPC106:
    name: Vivian Rose
    name_cn: 薇薇安·罗斯
    role: suspect
    description: 蓝月亮歌舞厅的头牌歌女，被Webb利用接近有钱客人套取秘密进行勒索。发现Webb背叛自己与Rita交往后，内心充满仇恨，有杀人动机但最终没有动手
    info:
      loop2:
        - 确认Morrison到达时间是01:00
        - 对Webb的死表面悲伤，内心复杂
      loop3:
        - 听到Webb和某人争吵，对方劝Webb不要接危险生意
      loop5:
        - 被Webb利用，被迫接近有钱客人套取秘密进行勒索
        - 发现Webb和Rita交往后内心充满仇恨
        - 有杀人动机和计划，但最终没有动手
        - 11点05分去会客室，门锁着被赶走

  NPC107:
    name: Jimmy
    name_cn: 吉米
    role: killer
    description: 蓝月亮歌舞厅的厨师，爱尔兰移民。为了妻子Anna和未出生的孩子能获得合法身份，被Whale收买杀害了Webb。案发后在Zack面前认罪，随后自杀身亡
    info:
      loop3:
        - 酒吧厨师，与Webb关系密切
        - 曾警告Webb不要接危险生意
      loop4:
        - 拥有Webb会客室的钥匙
        - 从Webb办公室拿走古董水壶并伪装
        - 知道"Whale"的危险性
      loop5:
        - 对Vivian的情况表现出同情
      loop6:
        - 真凶，被"Whale"收买杀害Webb
        - 利用音乐掩盖枪声，伪造死亡时间
        - 11点杀死Webb，11点05分模仿声音骗走Vivian，11点30分制造假枪声
        - 最终自杀身亡

  NPC108:
    name: Anna
    name_cn: 安娜
    role: witness
    description: Jimmy的妻子，怀有身孕，不知道丈夫的犯罪行为。善良温柔，Jimmy自杀后向Zack提供了Webb办公室保险柜的密码
    info:
      loop4:
        - Jimmy的妻子，怀有身孕
        - 不知道丈夫的犯罪行为
        - 允许Zack进入卧室查看书籍
      loop6:
        - Jimmy自杀后，向Zack提供了Webb办公室保险柜的密码

  NPC109:
    name: Webb
    name_cn: 韦伯
    role: victim
    description: 蓝月亮歌舞厅的老板，表面做私酒生意，实际经营庞大的勒索网络。利用Vivian套取秘密，承诺给她未来却背叛她与Rita交往

  NPC110:
    name: Mrs. Morrison
    name_cn: 莫里森太太
    role: witness
    description: Morrison的妻子，对丈夫的警察工作深信不疑，善良单纯，完全不知道丈夫的腐败行为
    info:
      loop2:
        - Morrison的妻子，对丈夫深信不疑
        - 确认Morrison离家时间为00:30
        - 允许Zack和Emma进入书房调查

  NPC111:
    name: Ellcy
    name_cn: 艾尔西
    role: witness
    description: 神秘的新角色，身份待定
