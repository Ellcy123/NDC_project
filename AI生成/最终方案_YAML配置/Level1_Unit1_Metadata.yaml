# ═══════════════════════════════════════════════════════════
# Level 1: 章节元数据配置
# ═══════════════════════════════════════════════════════════
# 配置说明: 定义Unit1整个章节的全局信息
# 程序读取: Unity会读取所有无_前缀的字段
# 策划备注: _开头的字段仅供策划参考，程序忽略
# ═══════════════════════════════════════════════════════════

# ┌─────────────────────────────────────────────────────────┐
# │ 基础信息                                                 │
# └─────────────────────────────────────────────────────────┘

unit_id: Unit1
_说明: 章节唯一标识符，全局唯一

unit_name:
  zh: 血色酒吧·意外卷入
  en: Blood Red Bar - Caught in the Trap
_说明: 章节名称，显示在章节选择界面

unit_name_en: Blood Red Bar Caught in the Trap
_说明: 英文名称（无特殊字符版本，用于文件名）

# ┌─────────────────────────────────────────────────────────┐
# │ 故事背景                                                 │
# └─────────────────────────────────────────────────────────┘

story_background:
  era: 1925年芝加哥，禁酒令时期
  _策划备注: 历史背景需要在场景美术中体现

  location: 血色酒吧 (Webb's Red Bar / Blue Moon Cabaret)
  _策划备注: 酒吧名称在不同文档中有两个版本，需统一

  historical_context: 芝加哥大桥建设项目正在进行
  _策划备注: 这是贯穿六章的核心事件

  time_span: 1925年11月15-18日
  _策划备注: 72小时调查期限

  duration_minutes: 60
  _策划备注: 预估首次通关时长

# ┌─────────────────────────────────────────────────────────┐
# │ 主题与核心谜题                                           │
# └─────────────────────────────────────────────────────────┘

theme:
  main_theme: 栽赃陷害与权力阴谋
  _玩家感受: 从被冤枉到揭露真相的爽感

  core_mystery: Webb因偷听神秘商务会议被杀，Zack被陷害为凶手
  _叙事重点: 逐层揭开Morrison-Jimmy-Smith的三层真相

  emotional_hook: 母亲生命受威胁，身边熟人成为敌人
  _情感设计: Unit1结尾的录音带和电话威胁是情感高潮

# ┌─────────────────────────────────────────────────────────┐
# │ 难度模式配置                                             │
# └─────────────────────────────────────────────────────────┘

difficulty_modes:
  normal:
    enabled: true
    features:
      - 场景中有线索提示（放大镜动画）
      - 搜索进度标识显示
      - 指证失败允许2次重试
      - 任务系统提供详细提示
    _设计目标: 让休闲玩家专注故事，减少卡关

  expert:
    enabled: true
    features:
      - 无线索提示
      - 无搜索进度标识
      - 指证失败不允许重试
      - 任务系统不提供提示
    _设计目标: 给硬核玩家挑战，需要自主推理

# ┌─────────────────────────────────────────────────────────┐
# │ 循环结构概览                                             │
# └─────────────────────────────────────────────────────────┘

loop_structure:
  total_loops: 6
  _说明: Unit1共6个循环，每个循环一个调查目标

  loops:
    - loop_id: Unit1_Loop1
      loop_number: 1
      name: 栽赃陷害的真相
      objective: 到底是谁把我迷晕了，还想把杀人的罪名扣在我头上？
      _设计重点: 教学关卡，引导玩家熟悉三大核心玩法
      _预估时长: 10分钟

    - loop_id: Unit1_Loop2
      loop_number: 2
      name: 警官犯罪动机调查
      objective: Morrison警官迷晕我的证据在哪里？他为什么要这么做？
      _设计重点: 引入Morrison的赌债动机
      _预估时长: 12分钟

    - loop_id: Unit1_Loop3
      loop_number: 3
      name: Webb的秘密发现
      objective: Webb为什么需要雇佣侦探？他发现了什么秘密？
      _设计重点: 揭露勒索网络
      _预估时长: 12分钟

    - loop_id: Unit1_Loop4
      loop_number: 4
      name: 危险目标的身份
      objective: Webb到底威胁了什么人？谁是幕后指使者？
      _设计重点: Jimmy登场，Smith身份开始浮现
      _预估时长: 15分钟

    - loop_id: Unit1_Loop5
      loop_number: 5
      name: 歌女的观察证词
      objective: 验证Webb威胁大人物的说法，确认Smith的存在
      _设计重点: Vivian的证词印证前面的推理
      _预估时长: 10分钟

    - loop_id: Unit1_Loop6
      loop_number: 6
      name: 最终真相与致命威胁
      objective: 揭露完整真相，面对终极威胁
      _设计重点: Jimmy自杀，录音带揭示母亲危险，Smith威胁电话
      _预估时长: 15分钟

# ┌─────────────────────────────────────────────────────────┐
# │ 主要角色列表                                             │
# └─────────────────────────────────────────────────────────┘

main_characters:
  - npc_id: NPC009
    name: Zack O'Sullivan
    role: protagonist
    description: 私家侦探，实际为Patrick Brennan之子，被陷害为Webb谋杀案嫌疑人
    _角色弧光: 从被动被冤枉到主动追查真相
    _性格特点: 理想主义 + 实用主义，直觉敏锐但有时冲动

  - npc_id: NPC010
    name: Emma O'Malley
    role: protagonist
    description: 记者，Miller集团派遣的无意识"洗白工具"，帮助Zack洗清嫌疑
    _角色弧光: Unit1建立合作，Unit2-4逐渐觉醒
    _性格特点: 专业谨慎，职业操守强，但过度信任体制

  - npc_id: NPC001
    name: Webb Murdoch
    role: victim
    description: 血色酒吧老板，因偷听神秘商务会议被杀害
    _叙事功能: 案件受害者，引发整个调查

  - npc_id: NPC004
    name: Morrison
    role: suspect
    description: 芝加哥警局警探，负责案件的警官，实际参与栽赃Zack
    _角色弧光: Loop1是陷害者，Loop2揭露动机
    _性格特点: 贪婪、懦弱，被收买的腐败警察

  - npc_id: NPC002
    name: Rosa Martinez
    role: suspect
    description: 50岁的清洁工，目击了Morrison迷晕Zack的过程
    _角色弧光: 从撒谎者到盟友证人
    _性格特点: 善良但软弱，为儿子医疗费被迫沉默

  - npc_id: NPC003
    name: Tommy
    role: suspect
    description: 45岁的酒吧经理，了解Webb的秘密行动
    _叙事功能: 提供关键证词，揭露勒索网络
    _性格特点: 同情Vivian，但不敢反抗Webb

  - npc_id: NPC008
    name: Vivian
    role: suspect
    description: 酒吧歌女，目击案发当晚的关键事件
    _角色弧光: Loop5揭露她被Webb利用的痛苦
    _性格特点: 憎恨Webb，但没有杀他

  - npc_id: NPC006
    name: Jimmy
    role: suspect
    description: 酒吧厨师，Webb的真正杀手
    _角色弧光: Loop4-6揭露他杀人动机，最终自杀
    _性格特点: 为保护家人而杀人，最终选择自我牺牲

# ┌─────────────────────────────────────────────────────────┐
# │ 过场动画配置                                             │
# └─────────────────────────────────────────────────────────┘

cutscenes:
  opening:
    cutscene_id: CS_Unit1_Opening
    scene: SC101
    description: Zack在Webb会客室醒来，发现Webb死亡，被Morrison逮捕
    trigger: 章节开始
    _制作需求: 需要CG或实时演算
    _时长: 约2分钟

  ending:
    cutscene_id: CS_Unit1_Ending
    scene: SC109
    description: 发现录音带内容，接到Smith威胁电话，得知母亲失踪
    trigger: Loop6完成
    _制作需求: 重点演出，情感高潮
    _时长: 约3分钟

# ┌─────────────────────────────────────────────────────────┐
# │ 叙事目标                                                 │
# └─────────────────────────────────────────────────────────┘

narrative_goals:
  immediate: 洗清Zack的谋杀嫌疑，找到Webb的真正凶手
  _策划目标: 玩家在Unit1结束时应该完全理解Webb案的真相

  hidden: 揭露Miller集团的土地投机阴谋冰山一角
  _策划目标: 通过录音带暗示更大阴谋，但不过早暴露细节

  emotional: 建立Zack与Emma的合作关系，发现母亲生命受威胁
  _策划目标: Unit1结尾的威胁电话应该让玩家感到紧迫和愤怒

# ┌─────────────────────────────────────────────────────────┐
# │ 结尾Hook设计                                             │
# └─────────────────────────────────────────────────────────┘

ending_hook:
  revelation: 录音带揭示神秘商务会议内容，提及Zack母亲Margaret O'Sullivan
  _设计意图: 让玩家意识到Zack被卷入不是偶然

  threat: Smith的威胁电话，展示他对Zack私人生活的了解（苹果派细节）
  _设计意图: "苹果派"细节暗示Smith是Zack的熟人，为Mickey身份埋伏笔

  next_unit: 母亲失踪，被Moore银行控制，引向Unit2的银行对决
  _设计意图: 制造紧迫感，玩家急于进入Unit2

