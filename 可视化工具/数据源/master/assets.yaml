# NDC 美术资源映射表
# 管理所有美术资源的命名和制作状态

# ===== 命名规则 =====
naming_rules:
  background:
    pattern: "SC00{scene_num}_bg_{scene_name_en}"
    description: 场景背景图
    example: SC001_bg_storageroom

  clue:
    pattern: "SC{loop}{scene_num}_clue_{num:02d}"
    sizes: [default, big, icon]
    description: 证据资源（需要三种尺寸）
    example: SC101_clue_01

  item:
    pattern: "SC{loop}{scene_num}_item_{num:02d}"
    sizes: [default, big, icon]
    description: 物品资源（需要三种尺寸）
    example: SC101_item_01

  note:
    pattern: "SC{loop}{scene_num}_note_{num:02d}"
    description: 证词资源（通常无美术）
    example: SC103_note_01

  npc_avatar:
    pattern: "{npc_name}_{angle}_{expression}"
    angles: [front, side, back]
    description: NPC立绘
    example: Rosa_front_neutral

  npc_scene:
    pattern: "SC{loop}{scene_num}_npc_{npc_name}"
    description: 场景内NPC姿态图
    example: SC101_npc_Rosa

