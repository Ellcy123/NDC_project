# NDC Episode 1 - 循环2 Tommy对话

dialog_id: loop2_tommy
loop: 2
type: npc_dialog
npc: NPC105

sections:
  main_dialog:
    description: 询问Morrison家到酒吧的距离
    lines:
      - speaker: NPC101
        emotion: direct
        text: "Tommy，关于Morrison。"

      - speaker: NPC105
        emotion: nervous
        text: "Morrison警探？Brennan先生...这个...我不太...他是警察..."

      - speaker: NPC101
        emotion: calm
        text: "我知道他是警察。我只是想了解一些基本情况。"
        action: 从口袋掏出一颗糖

      - speaker: NPC105
        emotion: evasive
        text: "基本情况...我...我真的不太了解Morrison警探...他有时来酒吧，但那是警察的事，我们不好多问..."

      - speaker: NPC101
        emotion: observant
        text: "Tommy，你怕他？"

      - speaker: NPC105
        emotion: defensive
        text: "不是...我不是怕...只是...警察嘛...我们做生意的，还是...保持距离比较好..."

      - speaker: NPC101
        emotion: knowing
        text: "保持距离。所以Webb让你送东西到Morrison家的时候，你也'保持距离'？"

      - speaker: NPC105
        emotion: shocked
        text: "您...您怎么知道..."
        action: 停顿，声音变小

      - speaker: NPC101
        emotion: matter_of_fact
        text: "我是侦探。Webb付你工资，Morrison栽赃我。你选择帮谁？"

      - speaker: NPC105
        emotion: conflicted
        text: "Brennan先生，我...我没有选择...Webb先生已经...而Morrison警长他...他有权力..."

      - speaker: NPC101
        emotion: stern
        text: "所以你选择让一个无辜的人坐牢。"

      - speaker: NPC105
        emotion: panicked
        text: "不是...我...我什么都没做！我只是不想卷进去..."

      - speaker: NPC101
        emotion: calmer
        text: "我理解。但是Tommy，如果Morrison栽赃我成功，下一个会是谁？也许是你。"
        action: 停顿，语气缓和

      - speaker: NPC105
        emotion: afraid
        text: "我...我什么都没做...我不知道什么栽赃..."

      - speaker: NPC101
        emotion: direct
        text: "我只需要知道一个简单的事实：从Morrison家到这里，开车要多久？"

      - speaker: NPC105
        emotion: confused
        text: "这...这个...为什么问这个？"

      - speaker: NPC101
        emotion: reassuring
        text: "因为这不是秘密。这只是距离。Morrison不会因为你回答这个问题就找你麻烦。"

      - speaker: NPC105
        emotion: hesitant
        text: "距离...从他家到这里..."

      - speaker: NPC101
        emotion: prompting
        text: "你送过东西，你知道。"

      - speaker: NPC105
        emotion: quiet
        text: "十五分钟...开车大概十五分钟..."
        action: 小声

      - speaker: NPC101
        emotion: confirming
        text: "十五分钟。你确定？"

      - speaker: NPC105
        emotion: certain
        text: "确定...我记得很清楚...那次快下班了，我开得挺快...最多十五分钟..."

      - speaker: NPC101
        emotion: probing
        text: "Morrison昨晚到这里是几点？"

      - speaker: NPC105
        emotion: recalling
        text: "一点...大概一点左右...我听到外面有动静，出去看到他..."

      - speaker: NPC101
        emotion: thoughtful
        text: "从十二点半到一点，三十分钟。但车程只要十五分钟。"

      - speaker: NPC105
        emotion: uncertain
        text: "我...我不知道...也许他...路上有什么事..."

      - speaker: NPC101
        emotion: neutral
        text: "也许。Tommy，如果Morrison问起，就说我只问了距离。这不算什么。"

      - speaker: NPC105
        emotion: relieved
        text: "好...好的...Brennan先生，我真的只知道这些..."

      - speaker: NPC101
        emotion: leaving
        text: "够了。"
        action: 转身离开

      - speaker: NPC105
        emotion: worried
        text: "Brennan先生...您...您小心点...Morrison警探他...他不好惹..."

      - speaker: NPC101
        emotion: grateful
        text: "谢谢你，Tommy。"

      - speaker: narration
        text: "获得证据：Tommy关于Morrison行车路线的证词"
