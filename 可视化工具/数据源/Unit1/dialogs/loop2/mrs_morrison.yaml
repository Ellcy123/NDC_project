  first_meeting:
    description: 与Morrison夫人建立信任，获取时间证词
    duration: 约50秒

    lines:
      - speaker: NPC101
        emotion: professional
        text: "Morrison太太？我是《芝加哥先驱报》的Brennan。关于昨晚蓝月亮的案子，想问您几个问题。"

      - speaker: NPC110
        emotion: welcoming
        text: "记者？您看起来很疲惫。请进吧，Thomas不在家，他在警局处理案件。"

      - speaker: NPC101
        emotion: tired
        text: "谢谢。昨晚没睡好。我们想做一篇关于警探家属的报道——让读者了解警察工作对家庭的影响。"

      - speaker: NPC110
        emotion: hospitable
        text: "哦，那请坐。您需要咖啡吗？"

      - speaker: NPC101
        emotion: casual
        text: "咖啡很好。如果有糖就更好了。"

      - speaker: NPC110
        emotion: curious
        text: "当然。要几块？"

      - speaker: NPC101
        emotion: casual
        text: "五块。"

      - speaker: NPC110
        action: 惊讶但温和地笑
        emotion: amused
        text: "您真喜欢甜的。Thomas也是，不过他只加三块。"

      - speaker: NPC101
        emotion: philosophical
        text: "习惯了。生活已经够苦了，咖啡得甜一点。"

      - speaker: NPC110
        emotion: sympathetic
        text: "您说得对...做记者一定也很辛苦吧？"

      - speaker: NPC101
        emotion: empathetic
        text: "是啊。这座城市的人总觉得警察只是制服和警徽，他们不知道每个深夜电话背后，还有一个担心丈夫安危的妻子。"

      - speaker: NPC110
        emotion: moved
        text: "您说得太对了。Thomas做了二十年警察，我已经习惯了他半夜接电话就走，但每次还是会担心。"

      - speaker: NPC101
        emotion: casual
        text: "昨晚也是这样？"

      - speaker: NPC110
        emotion: recalling
        text: "对。12点30分，电话响了，Thomas说有紧急案件，立刻就出门了。"

      - speaker: NPC101
        emotion: questioning
        text: "他看起来紧张吗？"

      - speaker: NPC110
        emotion: proud
        text: "Thomas从来不紧张。二十年的老警察了，什么场面没见过。"

      - speaker: NPC101
        emotion: warm
        text: "您是个好妻子，Morrison太太。"

      - speaker: NPC110
        emotion: grateful
        text: "谢谢您，Brennan先生。您不像其他记者那么...咄咄逼人。"

      - speaker: narration
        text: "获得证据：Morrison夫人时间证词"

