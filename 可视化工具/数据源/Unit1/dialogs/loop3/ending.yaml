# NDC Episode 1 - 循环3 结尾
# Zack的车内，夜晚，讨论案情并决定下一步计划

dialog_id: loop3_ending
loop: 3
type: ending

sections:
  car_conversation:
    description: Zack的车内（夜晚），芝加哥深夜街道
    duration: 约180秒
    lines:
      - speaker: narration
        text: "（镜头从车外推入。芝加哥深夜街道，路灯昏黄。Zack的老旧福特轿车行驶在空旷的街道上）"

      - speaker: narration
        text: "（车内。仪表盘微光照亮两人疲惫的面孔。窗外街景缓缓流动）"

      - speaker: NPC102
        action: 疲惫地靠在座椅上
        emotion: thoughtful
        text: "Tommy承认了。Webb经营的是勒索网络，用古董作为档案代号。"

      - speaker: NPC101
        action: 开车，语气平静但带着讽刺
        emotion: cynical
        text: "Thompson议员，Coleman银行家...这些'体面人'表面上高喊禁酒令的神圣，背地里偷偷买私酒，然后被Webb抓住把柄。"

      - speaker: NPC102
        emotion: surprised
        text: "这个勒索网络的规模..."

      - speaker: NPC101
        action: 苦笑，掏出一颗糖放进嘴里
        emotion: bitter
        text: "比你想象的大。议员、法官、银行家、警察...Emma，这就是这座城市的真相。那些台上讲道德的人，私下里比谁都肮脏。"

      - speaker: narration
        text: "（车子停在红灯前）"

      - speaker: NPC102
        action: 转头看Zack
        emotion: curious
        text: "你不觉得震惊吗？"

      - speaker: NPC101
        emotion: weary
        text: "震惊？我在Kirkland的时候就见识过了。那些穿着名贵西装的客户，白天在法庭上慷慨陈词，晚上就在地下赌场输光家产。Webb只是把这套生意做得更系统化而已。"

      - speaker: NPC102
        action: 停顿
        emotion: observant
        text: "你总是这样...好像什么都不会让你惊讶。"

      - speaker: NPC101
        action: 绿灯亮起，重新开车
        emotion: resigned
        text: "因为我见过太多了。这个城市不相信正义，Emma。它只相信钱和权力。"

      - speaker: NPC102
        emotion: challenging
        text: "但你还在查案。"

      - speaker: NPC101
        action: 沉默片刻
        emotion: vulnerable
        text: "因为我别无选择。我已经失去一切了——工作、爱情、睡眠...如果我连职业操守都不坚持，那我就真的什么都不是了。"

      - speaker: NPC102
        emotion: encouraging
        text: "你不是什么都不是，Brennan。你是这座城市少数还在乎真相的人。"

      - speaker: NPC101
        action: 自嘲地笑
        emotion: wry
        text: "在乎真相。这听起来很高尚，但也很愚蠢。Webb在乎钱，Morrison在乎家人，Tommy在乎工作。而我？我在乎一个没人在意的真相。"

      - speaker: narration
        text: "（车子驶过一座桥，河面倒映着灯光）"

      - speaker: NPC102
        emotion: sincere
        text: "我在意。"

      - speaker: NPC101
        action: 看了她一眼
        emotion: questioning
        text: "为什么？"

      - speaker: NPC102
        action: 认真地
        emotion: vulnerable
        text: "因为...我父母死于工程意外。港口倒塌，很多工人都没能活下来。虽然那是意外，但如果有人能提前发现问题，也许..."

      - speaker: NPC101
        emotion: understanding
        text: "也许他们不会死。"

      - speaker: NPC102
        action: 点头
        emotion: sad
        text: "对。所以我想做记者，想报道工人的处境，想让更多人关注安全问题。不是为了改变过去，而是为了保护未来。"

      - speaker: NPC101
        action: 停顿
        emotion: thoughtful
        text: "你想保护那些你不认识的陌生人。"

      - speaker: NPC102
        emotion: determined
        text: "他们不是陌生人。他们和我父母一样，都是普通的工人，有家庭，有孩子...Brennan，如果我的报道能让哪怕一个家庭不用经历我经历的痛苦，就值得了。"

      - speaker: NPC101
        emotion: admiring
        text: "你比我坚强，Emma。你经历了那么多，还能相信能改变什么。我只是...累了。"

      - speaker: NPC102
        emotion: concerned
        text: "你看起来确实很累。你多久没睡好觉了？"

      - speaker: NPC101
        emotion: evasive
        text: "很久了。自从...很多事情之后。"

      - speaker: NPC102
        emotion: curious
        text: "什么事？"

      - speaker: NPC101
        emotion: dismissive
        text: "不重要了。Emma，我不是因为高尚才查案的。我是因为反正也睡不着，不如找点事做。"

      - speaker: NPC102
        action: 轻声
        emotion: gentle
        text: "但你还在做。这就够了。"

      - speaker: NPC101
        action: 把话题拉回来
        emotion: professional
        text: "Tommy说Webb最近遇到了大麻烦。他勒索了一个很危险的目标。"

      - speaker: narration
        text: "（车子转入住宅区街道）"

      - speaker: NPC102
        emotion: realizing
        text: "就是日记里的'Whale'？"

      - speaker: NPC101
        emotion: analytical
        text: "对。Webb标注了'DANGER'。他知道这个人很危险，但还是要勒索。贪婪战胜了恐惧。"

      - speaker: NPC102
        emotion: somber
        text: "然后他死了。"

      - speaker: NPC101
        emotion: cold
        text: "然后他死了。'Whale'先下手为强，雇人杀了他，又雇Morrison处理现场。"

      - speaker: NPC102
        emotion: frustrated
        text: "但我们不知道'Whale'是谁。"

      - speaker: narration
        text: "（Emma注意到Zack疲惫的样子，从包里拿出几颗糖递给他）"

      - speaker: NPC102
        emotion: caring
        text: "给你。"

      - speaker: NPC101
        action: 接过糖，一起放进嘴里
        emotion: grateful
        text: "还不知道。但Tommy说Jimmy可能知道。"

      - speaker: NPC102
        emotion: questioning
        text: "厨师Jimmy？"

      - speaker: NPC101
        emotion: confirming
        text: "对。他也参与了勒索生意。而且最近和Webb吵过架，劝Webb'不要接这个生意，会出大事的'。"

      - speaker: NPC102
        emotion: understanding
        text: "你觉得Jimmy知道'Whale'是谁？"

      - speaker: NPC101
        emotion: analytical
        text: "很可能。他劝Webb，说明他知道这个生意有多危险。"

      - speaker: NPC102
        emotion: eager
        text: "那我们现在就去找Jimmy？"

      - speaker: NPC101
        action: 摇头
        emotion: strategic
        text: "不。先去他家。"

      - speaker: NPC102
        emotion: confused
        text: "为什么?"

      - speaker: NPC101
        emotion: explaining
        text: "因为如果Jimmy真的知道内情，他不会轻易告诉我们。但他的家会说话——他的背景、他的动机、他为什么会卷进这么深。"

      - speaker: NPC102
        emotion: understanding
        text: "了解他，才能问对问题。"

      - speaker: NPC101
        action: 看向Emma
        emotion: warning
        text: "而且...如果Jimmy真的和'Whale'有联系，我需要知道他有多危险。"

      - speaker: narration
        text: "（车子缓缓停在Emma家门口）"

      - speaker: NPC101
        action: 停顿，熄火
        emotion: serious
        text: "Emma，这个案子越查越复杂。议员、法官、银行家...如果我们揭开这些人的秘密，会得罪很多人。你确定要继续？"

      - speaker: NPC102
        emotion: surprised
        text: "你在担心我？"

      - speaker: NPC101
        emotion: matter_of_fact
        text: "我在陈述事实。Whale已经警告过我了。继续查下去，我们可能会死。"

      - speaker: NPC102
        action: 坚定地
        emotion: determined
        text: "那又怎样？Brennan，我做记者就是为了这个。我不想再有人因为工程意外失去家人。如果我因为害怕就放弃，那我这些年学习新闻是为了什么？"

      - speaker: NPC101
        action: 看着她，沉默片刻
        emotion: reflective
        text: "你真的很像我年轻的时候。那时候我也相信，只要努力工作，坚持正义，就能改变什么。"

      - speaker: NPC102
        emotion: curious
        text: "然后呢？"

      - speaker: NPC101
        emotion: bitter
        text: "然后我发现，这个世界不会因为你的努力而改变。它只会碾碎你，然后继续运转。"

      - speaker: NPC102
        emotion: challenging
        text: "但你还在这里。你还在查案。Brennan，你说你什么都不相信了，但你还在做正确的事。这说明你内心深处还是相信的。"

      - speaker: NPC101
        action: 沉默片刻，掏出糖罐，发现空了
        emotion: uncertain
        text: "也许。或者我只是太固执了。"

      - speaker: narration
        text: "（Emma解开安全带，停顿）"

      - speaker: NPC102
        emotion: resolved
        text: "走吧，明天去找Jimmy。生活已经够麻烦了，再多一点也无所谓。"

      - speaker: NPC101
        action: 看着空糖罐，苦笑
        emotion: amused
        text: "你刚才是在模仿我说话？"

      - speaker: NPC102
        action: 笑
        emotion: playful
        text: "学得像吗？"

      - speaker: NPC101
        emotion: wry
        text: "太像了。"

      - speaker: NPC102
        action: 下车前，认真地
        emotion: encouraging
        text: "Brennan，不管你相不相信，我们会找到真相的。"

      - speaker: NPC101
        emotion: hopeful
        text: "...我知道。"

      - speaker: NPC102
        emotion: warm
        text: "晚安。"

      - speaker: NPC101
        emotion: gentle
        text: "晚安，Emma。明天见。"

      - speaker: narration
        text: "（Emma下车，关上车门。Zack看着她走进公寓楼）"

      - speaker: narration
        text: "（Zack把空糖罐扔在副驾座上，看着窗外的夜空，长叹一口气）"

      - speaker: NPC101
        action: 自言自语
        emotion: contemplative
        text: "也许...她说得对。"

      - speaker: narration
        text: "（Zack重新发动车子，驶入夜色）"

      - speaker: narration
        text: "Tommy说Jimmy也参与了Webb的生意...他可能知道更多关于Whale的事。"
