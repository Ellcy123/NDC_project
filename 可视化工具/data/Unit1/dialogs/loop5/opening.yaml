# NDC Episode 1 - 循环5 开篇对话

dialog_id: loop5_opening
loop: 5
type: opening

sections:
  planning_vivian_investigation:
    description: Zack和Emma讨论Jimmy的转移注意力策略，决定调查Vivian的化妆室
    duration: 约60秒
    lines:
      - speaker: NPC102
        emotion: analytical
        text: "Jimmy知道'Whale'的危险性，但他拒绝说更多。只是不停地说Vivian'很可疑'。"

      - speaker: NPC101
        emotion: understanding
        text: "转移注意力。但Vivian确实有问题。"

      - speaker: NPC102
        emotion: recalling
        text: "她是Webb最亲密的人...头牌歌女，每晚表演，和Webb接触最多。"

      - speaker: NPC101
        emotion: analytical
        text: "而且她在案发当晚去过会客室。"

      - speaker: NPC102
        emotion: thoughtful
        text: "她说Webb让她离开...但Zack，我记得案发那天见到她，她看起来...很伤心。像是真的失去了重要的人。"

      - speaker: NPC101
        emotion: skeptical
        text: "也可能是装的。"

      - speaker: NPC102
        emotion: questioning
        text: "你觉得她在演戏？"

      - speaker: NPC101
        emotion: uncertain
        text: "不知道。但她肯定隐瞒了什么。她和Webb到底什么关系？只是老板和员工？"

      - speaker: NPC102
        emotion: recalling
        text: "应该不只是...我看过Tommy办公室墙上的工作安排表，Vivian有很多'私人服务'的记录...但具体是什么，我不清楚。"

      - speaker: NPC101
        emotion: determined
        text: "她的化妆室。"

      - speaker: NPC102
        emotion: confused
        text: "什么？"

      - speaker: NPC101
        emotion: explaining
        text: "她的化妆室里一定有答案。她和Webb的关系，她在隐瞒什么。"

      - speaker: NPC102
        emotion: concerned
        text: "可是她一直在那里...我们怎么进去？"

      - speaker: NPC101
        emotion: questioning
        text: "现在几点？"

      - speaker: NPC102
        emotion: checking
        text: "晚上八点半...哦，她应该在台上彩排。"

      - speaker: NPC101
        emotion: probing
        text: "彩排一般多久？"

      - speaker: NPC102
        emotion: recalling
        text: "至少半小时...你是说趁她不在的时候——"

      - speaker: NPC101
        emotion: decisive
        text: "搜她的化妆室。找她和Webb的信件、日记、任何私人物品。"

      - speaker: NPC102
        emotion: hesitant
        text: "Zack，这样...合适吗？"

      - speaker: NPC101
        emotion: cold
        text: "我被栽赃成凶手，还剩不到两天时间。你觉得我还在乎'合适'吗？"

      - speaker: NPC102
        emotion: resigned
        text: "...好吧。但我们要小心。"
