sections:
  ending_scene:
    description: 总结发现，引出时间线矛盾
    lines:
      - speaker: NPC102
        emotion: thoughtful
        text: "所以Vivian确实有杀人动机，也确实计划过...但她没有做。"

      - speaker: NPC101
        emotion: analytical
        text: "她11点05分到的会客室，Webb让她离开，她就走了。"

      - speaker: NPC102
        emotion: realizing
        text: "11点10分她回到化妆室...Zack，这说明11点05分的时候Webb还活着。"

      - speaker: NPC101
        emotion: questioning
        text: "但11点30分，所有人都听到了枪声。"

      - speaker: NPC102
        emotion: confused
        text: "Tommy、Rosa、Vivian...他们都说是11点30分。"

      - speaker: NPC101
        emotion: suspicious
        text: "太巧了。所有人都听到同一个时间的枪声...没有一个人说是11点，或者11点15分。"

      - speaker: NPC102
        emotion: curious
        text: "也许枪声确实是在11点30分？"

      - speaker: NPC101
        emotion: thoughtful
        text: "也许。但还有一个时间段——11点到11点10分。Vivian说那段时间音乐最响。"

      - speaker: NPC102
        emotion: shocked
        text: "如果那段时间有枪声，会被音乐盖住...等等，Zack，你是说..."

      - speaker: NPC101
        emotion: certain
        text: "Webb可能在11点就死了。11点30分的枪声...可能是伪装。"

      - speaker: NPC102
        emotion: questioning
        text: "可是为什么？为什么要伪装死亡时间？"

      - speaker: NPC101
        emotion: explaining
        text: "制造不在场证明。如果大家都认为Webb是11点30分死的，那么11点时有不在场证明的人就洗清了嫌疑。"

      - speaker: NPC102
        emotion: realizing
        text: "Vivian说她听到会客室里不止Webb一个人...凶手当时就在里面..."

      - speaker: narration
        text: "Vivian说那晚Webb的门是锁着的，但有人回应了她...那个人是Jimmy！"

