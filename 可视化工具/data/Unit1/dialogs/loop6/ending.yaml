# NDC Episode 1 - 循环6 结局对话

dialog_id: loop6_ending
loop: 6
type: ending
transition_to: Episode2

sections:
  safe_opening:
    description: 尝试打开保险柜
    lines:
      - speaker: NPC101
        action: 站在保险柜前，叼着棒棒糖，揉太阳穴
        emotion: frustrated
        text: "Webb的生日。酒吧开业日。都不对。"

      - speaker: NPC102
        action: 在一旁翻阅文件
        emotion: thinking
        text: "也许是某个特殊的日期..."

      - speaker: narration
        text: "【门被轻轻推开，Anna站在门口，眼睛红肿，手里紧握着一张纸】"

      - speaker: NPC111
        emotion: grief_stricken
        text: "Brennan先生..."

      - speaker: NPC101
        emotion: surprised
        text: "Anna太太。"

      - speaker: NPC111
        emotion: determined
        text: "我...我想帮忙...Jimmy他..."

      - speaker: NPC111
        action: 走进来，声音哽咽
        emotion: sorrowful
        text: "..."

      - speaker: NPC101
        emotion: gentle
        text: "你不用来。"

      - speaker: NPC111
        emotion: insistent
        text: "不...我想知道...为什么...他为什么..."

  password_revelation:
    description: 揭示密码
    lines:
      - speaker: NPC101
        action: 看着Anna手中的纸
        emotion: curious
        text: "那是什么？"

      - speaker: NPC111
        emotion: tearful
        text: "遗书...Jimmy留给我的...他说密码是...'圣帕特里克教堂许下誓言的日子'..."

      - speaker: NPC101
        emotion: focused
        text: "什么时候？"

      - speaker: NPC111
        emotion: remembering
        text: "1919年3月25日...我们的结婚纪念日..."

      - speaker: NPC111
        action: 眼泪滑落
        emotion: heartbroken
        text: "他还记得...他记得我们的纪念日..."

      - speaker: narration
        text: "【Zack走到保险柜前，输入：19190325】"

      - speaker: narration
        text: "【保险柜打开】"

      - speaker: NPC102
        emotion: surprised
        text: "开了..."

  contents_discovery:
    description: 发现保险柜内容
    lines:
      - speaker: NPC101
        action: 从保险柜里拿出一把手枪和一封信
        emotion: focused
        text: "手枪。信。"

      - speaker: NPC111
        emotion: shocked
        text: "那把枪...是..."

      - speaker: NPC101
        emotion: grim
        text: "杀Webb的枪。"

      - speaker: NPC101
        action: 把信递给Emma
        emotion: neutral
        text: "..."

      - speaker: NPC102
        emotion: reading
        text: "信是Webb写给Vivian的..."

      - speaker: NPC102
        action: 展开信，快速阅读
        emotion: surprised
        text: "他要把酒吧留给'我最爱的Vivian'...还说...他知道Rita可能是'Whale'派来的线人，所以故意跟她走得很近..."

      - speaker: NPC101
        emotion: analytical
        text: "Webb在反侦察。"

      - speaker: NPC111
        emotion: understanding
        text: "所以Webb先生知道有危险..."

      - speaker: NPC101
        emotion: regretful
        text: "他知道。但没来得及。"

  missing_files:
    description: 发现文件被拿走
    lines:
      - speaker: NPC101
        action: 继续翻看保险柜，看到几个空文件夹
        emotion: troubled
        text: "文件被拿走了。"

      - speaker: NPC102
        emotion: concerned
        text: "什么时候？"

      - speaker: NPC101
        emotion: uncertain
        text: "不知道。"

  tape_discovery:
    description: 发现录音带
    lines:
      - speaker: NPC101
        action: 在保险柜底部摸到一个硬物
        emotion: alert
        text: "等等...还有东西..."

      - speaker: NPC101
        action: 拿出一个录音带
        emotion: curious
        text: "..."

      - speaker: NPC102
        emotion: questioning
        text: "录音带？"

      - speaker: NPC101
        emotion: speculative
        text: "Webb留的？"

      - speaker: NPC101
        action: 走到桌边的录音机前，放入录音带
        emotion: focused
        text: "..."

      - speaker: NPC111
        emotion: curious
        text: "会不会是Webb先生的留言？"

      - speaker: narration
        text: "【Zack按下播放键】"

  horrifying_recording:
    description: 恐怖的录音
    lines:
      - speaker: narration
        text: "【短暂的电流声后，传来一个女人惊恐的声音】"

      - speaker: recording
        emotion: terrified
        text: "不...求求你们...放开我...不要...啊——！"

      - speaker: narration
        text: "【声音突然中断】"

      - speaker: narration
        text: "【死一般的寂静】"

      - speaker: narration
        text: "【Zack手中的棒棒糖掉在地上】"

      - speaker: NPC102
        emotion: horrified
        text: "这...这是谁的声音..."

      - speaker: NPC101
        action: 脸色瞬间煞白，身体僵住
        emotion: shocked
        text: "Margret..."

      - speaker: NPC102
        emotion: stunned
        text: "你的母亲？！"

  zack_reaction:
    description: Zack的反应
    lines:
      - speaker: NPC101
        action: 猛地抓起录音带，反复检查
        emotion: frantic
        text: "这...这是什么时候..."

      - speaker: NPC102
        emotion: concerned
        text: "Zack..."

      - speaker: NPC101
        action: 把录音带重新放入，按下播放
        emotion: desperate
        text: "..."

      - speaker: recording
        emotion: terrified
        text: "不...求求你们...放开我...不要...啊——！"

      - speaker: narration
        text: "【录音戛然而止，只剩下刺耳的电流声】"

      - speaker: narration
        text: "【Zack双手撑在桌上，整个人在颤抖】"

      - speaker: NPC111
        emotion: horrified
        text: "天啊...这是'Whale'..."

      - speaker: NPC102
        emotion: understanding
        text: "他在威胁你..."

  departure:
    description: 离开
    lines:
      - speaker: NPC101
        action: 深呼吸，努力控制自己，但手还在颤抖
        emotion: urgent
        text: "我得回家...马上..."

      - speaker: NPC102
        emotion: determined
        text: "我跟你一起去！"

      - speaker: NPC101
        action: 抓起录音带，转身冲向门口
        emotion: frantic
        text: "..."

      - speaker: NPC111
        emotion: worried
        text: "Brennan先生..."

      - speaker: NPC101
        action: 停在门口，没有回头
        emotion: grim
        text: "Anna太太...保重。"

      - speaker: narration
        text: "【Zack和Emma快速离开】"

      - speaker: narration
        text: "【Anna独自站在办公室里，看着打开的保险柜，紧握着Jimmy的遗书】"

      - speaker: narration
        text: "Episode 1 结束，待续..."

episode_end:
  message: "Episode 1 结束，待续..."
  next_episode_hint: "Whale的阴影笼罩着芝加哥，Zack的母亲陷入危险..."
  cliffhanger: Zack的母亲Margret似乎被Whale绑架或威胁
